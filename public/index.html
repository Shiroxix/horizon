<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | COMMAND CENTER v11.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff007a;
            --bg: #030712;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --glow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        /* Temas Din√¢micos */
        [data-theme="amoled"] { --bg: #000; --glass: rgba(10, 10, 10, 0.9); --primary: #fff; }
        [data-theme="neon"] { --bg: #000814; --primary: #39ff14; --border: rgba(57, 255, 20, 0.2); }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background Animado de Part√≠culas Suaves */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(112, 0, 255, 0.05), transparent);
            z-index: -1;
        }

        h1, h2, h3, .font-tech { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; text-transform: uppercase; }

        /* --- AUTH SCREEN (GLASSMORPHISM) --- */
        #authScreen {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle at top, #1e1b4b, var(--bg));
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-card {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; border: 1px solid var(--border);
            width: 100%; max-width: 420px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 16px 16px 16px 50px; border-radius: 14px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            color: #fff; font-size: 1rem; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); outline: none; box-shadow: var(--glow); }

        .btn-prime {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            transition: 0.4s; position: relative; overflow: hidden;
        }
        .btn-prime:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(112, 0, 255, 0.4); }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 6%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border);
        }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-circle { width: 35px; height: 35px; background: var(--primary); border-radius: 8px; transform: rotate(45deg); display: flex; align-items: center; justify-content: center; }
        .logo-circle i { transform: rotate(-45deg); color: #000; }

        /* --- DASHBOARD LAYOUT --- */
        .main-container { max-width: 1300px; margin: 110px auto 100px; padding: 0 25px; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 0.6rem; font-weight: 900; }

        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .glass-card {
            background: var(--glass); border: 1px solid var(--border); padding: 25px;
            border-radius: 24px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; position: relative; overflow: hidden;
        }
        .glass-card:hover { border-color: var(--primary); transform: scale(1.02); background: rgba(255,255,255,0.05); }
        .glass-card::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .glass-card:hover::after { left: 100%; }

        /* --- TAB BAR MOBILE --- */
        .tab-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; padding: 12px; z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tab-item { color: #64748b; font-size: 1.2rem; transition: 0.3s; cursor: pointer; position: relative; text-align: center; }
        .tab-item.active { color: var(--primary); }
        .tab-item small { display: block; font-size: 0.5rem; font-family: 'Orbitron'; margin-top: 4px; }

        /* --- MODAL DESIGN --- */
        .modal { 
            display: none; position: fixed; inset: 0; z-index: 5000; 
            background: rgba(0,0,0,0.95); overflow-y: auto; padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .modal-body { max-width: 900px; margin: 40px auto; background: var(--bg); border-radius: 30px; border: 1px solid var(--border); padding: 40px; position: relative; }
        .close-btn { position: absolute; top: 25px; right: 25px; font-size: 2rem; color: var(--primary); cursor: pointer; }

        /* --- CHART & LOGS --- */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 25px 0; }
        .stat-pill { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }
        .stat-pill b { font-size: 1.8rem; color: var(--primary); display: block; font-family: 'Orbitron'; }

        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); padding: 16px 32px; background: var(--primary); color: #000; border-radius: 50px; font-weight: 900; z-index: 10000; transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast">SYSTEM ONLINE</div>

    <div id="authScreen">
        <div class="auth-card" data-aos="zoom-in">
            <div class="logo-box" style="justify-content: center; margin-bottom: 30px;">
                <div class="logo-circle"><i class="fas fa-bolt"></i></div>
                <h1 style="font-size: 1.8rem; color: var(--primary);">HORIZON</h1>
            </div>

            <div id="authForms">
                <div class="input-group">
                    <i class="fas fa-user-ninja"></i>
                    <input type="text" id="uField" placeholder="Operador">
                </div>
                <div class="input-group">
                    <i class="fas fa-fingerprint"></i>
                    <input type="password" id="pField" placeholder="C√≥digo de Acesso">
                </div>
                <div id="regField" class="hidden">
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="kField" placeholder="Key Mestra">
                    </div>
                </div>
                
                <button class="btn-prime" id="authBtn" onclick="handleAuth()">Conectar</button>
                
                <p id="toggleText" onclick="toggleMode()" style="margin-top:20px; font-size:0.7rem; opacity:0.6; cursor:pointer;">
                    N√£o tem credenciais? <span style="color:var(--primary)">Solicitar Registro</span>
                </p>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <nav>
            <div class="logo-box">
                <div class="logo-circle"><i class="fas fa-bolt"></i></div>
                <h2 style="font-size: 1rem;">HORIZON <span style="color: var(--primary)">ULTRA</span></h2>
            </div>
            <div style="display:flex; gap:15px; align-items:center;">
                <select onchange="document.body.setAttribute('data-theme', this.value)" style="background:none; color:#fff; border:1px solid var(--border); border-radius:8px; padding:5px; font-size:0.6rem;">
                    <option value="default">FUTURE DARK</option>
                    <option value="amoled">PURE AMOLED</option>
                    <option value="neon">TOXIC NEON</option>
                </select>
                <i class="fas fa-power-off" onclick="logout()" style="color:var(--accent); cursor:pointer;"></i>
            </div>
        </nav>

        <main class="main-container">
            <section id="sec-club" class="tab-content">
                <div class="section-header">
                    <div>
                        <h3 style="font-size: 0.9rem;">Membros Ativos</h3>
                        <p style="font-size: 0.6rem; opacity:0.5;">Sincronizado com API em tempo real</p>
                    </div>
                    <div class="badge">LIVE CLOUD</div>
                </div>
                <div id="playerGrid" class="player-grid"></div>
            </section>

            <section id="sec-x1" class="tab-content hidden">
                <div class="section-header" style="justify-content: center; text-align: center;">
                    <h3 style="font-size: 1.5rem; color: var(--accent);">BATTLE SIMULATOR</h3>
                </div>
                <div id="x1Display" style="margin-top: 50px;">
                    <div style="text-align: center; opacity: 0.3; padding: 100px 0;">
                        <i class="fas fa-skull-crossbones fa-4x"></i>
                        <p style="margin-top: 20px;">Selecione 2 alvos no menu Clube</p>
                    </div>
                </div>
            </section>
        </main>

        <div class="tab-bar">
            <div class="tab-item active" onclick="switchTab('sec-club', this)">
                <i class="fas fa-th-large"></i><small>DASH</small>
            </div>
            <div class="tab-item" onclick="switchTab('sec-x1', this)">
                <i class="fas fa-crosshairs"></i><small>X1 BATTLE</small>
            </div>
            <div class="tab-item" onclick="openGlobalLogs()">
                <i class="fas fa-terminal"></i><small>LOGS</small>
            </div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-body">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalInner"></div>
        </div>
    </div>

    <script>
        AOS.init({ duration: 800, once: true });
        
        let mode = 'login';
        let selX1 = [];
        let clubData = [];

        // --- SISTEMA DE AUTENTICA√á√ÉO ---
        function toggleMode() {
            mode = (mode === 'login') ? 'reg' : 'login';
            document.getElementById('regField').classList.toggle('hidden', mode === 'login');
            document.getElementById('authBtn').innerText = mode === 'login' ? 'Conectar' : 'Criar Perfil';
            document.getElementById('toggleText').innerHTML = mode === 'login' ? 'N√£o tem credenciais? <span style="color:var(--primary)">Solicitar Registro</span>' : 'J√° possui acesso? <span style="color:var(--primary)">Fazer Login</span>';
        }

        function handleAuth() {
            const u = document.getElementById('uField').value, p = document.getElementById('pField').value, k = document.getElementById('kField').value;
            if(!u || !p) return showToast("DADOS INCOMPLETOS");

            if(mode === 'reg') {
                if(k !== "LOGONTOP") return showToast("KEY MESTRA INV√ÅLIDA");
                let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
                if(db.find(x => x.u === u)) return showToast("USU√ÅRIO J√Å REGISTRADO");
                db.push({u, p}); localStorage.setItem('hz_users', JSON.stringify(db));
                showToast("ACESSO LIBERADO!"); toggleMode();
            } else {
                let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
                if((u === 'shiro' && p === '18172220') || db.find(x => x.u === u && x.p === p)) {
                    localStorage.setItem('hz_session', u);
                    initDashboard();
                } else showToast("ACESSO NEGADO");
            }
        }

        // --- CORE DASHBOARD ---
        function initDashboard() {
            document.getElementById('authScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadPlayers();
                showToast("SISTEMA OPERACIONAL ATIVO");
            }, 500);
        }

        async function loadPlayers() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            clubData = data.club.members;
            document.getElementById('playerGrid').innerHTML = clubData.map((m, i) => `
                <div class="glass-card" onclick="openPlayer('${m.tag}')" data-aos="fade-up" data-aos-delay="${i*50}">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <h4 style="font-family:'Orbitron'; font-size:0.85rem;">${m.name}</h4>
                            <p style="font-size:0.6rem; opacity:0.4; font-family:'JetBrains Mono';">${m.tag}</p>
                        </div>
                        <button onclick="toggleX1(event, '${m.tag}', '${m.name}')" class="btn-x1" id="x1-${m.tag.replace('#','')}">
                            <i class="fas fa-plus"></i> VS
                        </button>
                    </div>
                    <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:900; color:var(--primary); font-size:1.1rem;">üèÜ ${m.trophies}</span>
                        <small style="opacity:0.5; font-size:0.5rem; text-transform:uppercase;">${m.role}</small>
                    </div>
                </div>
            `).join('');
        }

        async function openPlayer(tag) {
            document.getElementById('playerModal').style.display = 'block';
            document.getElementById('modalInner').innerHTML = `<div class="loader"></div>`;
            
            const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
            const p = await res.json();
            const hours = ((p['3vs3Victories'] * 6.8) / 60).toFixed(0);

            document.getElementById('modalInner').innerHTML = `
                <div style="text-align:center; margin-bottom:40px;">
                    <h1 style="color:var(--primary);">${p.name}</h1>
                    <p style="font-family:'JetBrains Mono'; opacity:0.5;">${p.tag} | ${p.club?.name || 'SQUAD INDEPENDENTE'}</p>
                </div>

                <div class="stat-grid">
                    <div class="stat-pill"><b>${p.trophies}</b><small>TROF√âUS</small></div>
                    <div class="stat-pill"><b>${p.highestTrophies}</b><small>RECORDE</small></div>
                    <div class="stat-pill"><b>${hours}h</b><small>PLAYTIME</small></div>
                    <div class="stat-pill"><b>${p.expLevel}</b><small>EXP LEVEL</small></div>
                </div>

                <div class="glass-card" style="cursor:default; margin-bottom:20px;">
                    <h4 class="font-tech" style="font-size:0.7rem; color:var(--primary); margin-bottom:20px;">AN√ÅLISE DE PROGRESS√ÉO (24H)</h4>
                    <canvas id="playerChart" height="150"></canvas>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div class="stat-pill" style="text-align:left;">
                        <small style="color:var(--accent);">MODOS DE JOGO</small>
                        <div style="margin-top:10px;">3V3: ${p['3vs3Victories']}</div>
                        <div>SOLO: ${p.soloVictories}</div>
                        <div>DUO: ${p.duoVictories}</div>
                    </div>
                    <div class="stat-pill">
                        <small>STATUS BRAWLERS</small>
                        <b style="font-size:1.2rem; margin-top:10px;">${p.brawlers.length} / 84</b>
                    </div>
                </div>
            `;
            renderChart(p.trophies);
        }

        // --- SISTEMA X1 ---
        function toggleX1(e, tag, name) {
            e.stopPropagation();
            const idx = selX1.findIndex(x => x.tag === tag);
            const btn = document.getElementById(`x1-${tag.replace('#','')}`);

            if(idx > -1) {
                selX1.splice(idx, 1);
                btn.style.color = '#fff';
            } else {
                if(selX1.length >= 2) selX1.shift();
                selX1.push({tag, name});
                btn.style.color = var(--primary);
            }
            
            if(selX1.length === 2) runBattle();
        }

        async function runBattle() {
            switchTab('sec-x1', document.querySelectorAll('.tab-item')[1]);
            document.getElementById('x1Display').innerHTML = `<h2 style="text-align:center;">PROCESSANDO COMBATE...</h2>`;
            
            const [p1, p2] = await Promise.all(selX1.map(s => fetch(`/api/player/${s.tag.replace('#', '%23')}`).then(r => r.json())));

            const winner = p1.trophies > p2.trophies ? p1.name : p2.name;

            document.getElementById('x1Display').innerHTML = `
                <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:50px;">
                    <div class="stat-pill" style="width:40%;"><b>${p1.name}</b><small>${p1.tag}</small></div>
                    <h1 style="color:var(--accent); font-style:italic;">VS</h1>
                    <div class="stat-pill" style="width:40%;"><b>${p2.name}</b><small>${p2.tag}</small></div>
                </div>

                <div class="glass-card" style="cursor:default;">
                    ${battleRow("TROF√âUS TOTAIS", p1.trophies, p2.trophies)}
                    ${battleRow("VIT√ìRIAS 3V3", p1['3vs3Victories'], p2['3vs3Victories'])}
                    ${battleRow("N√çVEL DE EXP", p1.expLevel, p2.expLevel)}
                    ${battleRow("BRAWLERS", p1.brawlers.length, p2.brawlers.length)}
                </div>

                <div style="text-align:center; margin-top:40px;">
                    <p style="font-size:0.6rem; opacity:0.5;">VENCEDOR T√âCNICO</p>
                    <h2 style="color:var(--primary); font-size:2rem;">${winner}</h2>
                </div>
            `;
        }

        function battleRow(label, v1, v2) {
            return `
                <div style="margin-bottom:15px;">
                    <p style="text-align:center; font-size:0.6rem; opacity:0.4; margin-bottom:5px;">${label}</p>
                    <div style="display:flex; justify-content:space-between; font-family:'JetBrains Mono'; font-weight:900;">
                        <span style="${v1 > v2 ? 'color:var(--primary)' : ''}">${v1}</span>
                        <span style="${v2 > v1 ? 'color:var(--primary)' : ''}">${v2}</span>
                    </div>
                    <div style="width:100%; height:2px; background:rgba(255,255,255,0.05); margin-top:5px;">
                        <div style="width:${(v1/(v1+v2))*100}%; height:100%; background:var(--primary); box-shadow:var(--glow);"></div>
                    </div>
                </div>
            `;
        }

        // --- UTILIT√ÅRIOS ---
        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
        }

        function renderChart(cur) {
            const ctx = document.getElementById('playerChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', 'NOW'],
                    datasets: [{
                        label: 'Trof√©us',
                        data: [cur-25, cur-10, cur-40, cur+5, cur+30, cur+15, cur],
                        borderColor: '#00f2ff',
                        backgroundColor: 'rgba(0, 242, 255, 0.05)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' } }, x: { grid: { display: false } } } }
            });
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.top = "30px";
            setTimeout(() => t.style.top = "-100px", 3000);
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => { if(localStorage.getItem('hz_session')) initDashboard(); };
    </script>
</body>
</html>
