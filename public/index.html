<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Pro Hub</title>
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --primary: #3b82f6; --whatsapp: #10b981; --border: #e2e8f0; --sub: #94a3b8; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --sub: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-weight: 900; color: var(--primary); font-size: 1.3rem; }
        .tabs { display: flex; background: var(--card); padding: 4px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .tab-btn { flex: 1; border: none; padding: 10px; border-radius: 8px; background: none; color: var(--sub); font-weight: 700; cursor: pointer; font-size: 0.8rem; }
        .tab-btn.active { background: var(--primary); color: white; }
        .player-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .name-area { display: flex; flex-direction: column; }
        .name { font-weight: 800; font-size: 1rem; }
        .tag-small { font-size: 10px; color: var(--sub); font-weight: 600; margin-top: 2px; }
        .btn-icon { background: var(--bg); border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .stats-minimal { display: flex; justify-content: space-between; margin: 15px 0 10px 0; }
        .stat-label { font-size: 8px; text-transform: uppercase; color: var(--sub); font-weight: 800; }
        .stat-val { font-weight: 800; font-size: 0.95rem; }
        .progress-bar { background: var(--border); height: 7px; border-radius: 10px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; transition: 0.8s; }
        .meta-info { display: flex; justify-content: space-between; font-size: 10px; font-weight: 800; color: var(--sub); margin-top: 6px; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 85%; max-width: 300px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin: 15px 0; text-align: center; font-size: 1.2rem; background: var(--bg); color: var(--text); }
        .tab-content { display: none; }
        .active-content { display: block; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">HORIZON HUB</div>
        <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer;">ðŸŒ“</button>
    </div>
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(event, 'tab-clube')">CLUBE</button>
        <button class="tab-btn" onclick="switchTab(event, 'tab-search')">BUSCA LIVE</button>
    </div>
    <div id="tab-clube" class="tab-content active-content"><div id="listaPlayers"></div></div>
    <div id="tab-search" class="tab-content">
        <input type="text" id="playerTagInput" placeholder="Tag do Jogador (ex: #ABC123)" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text);">
        <button onclick="pesquisarJogador()" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:12px; font-weight:700; cursor:pointer; margin-top:10px;">ANALISAR TAG</button>
        <div id="playerResult" style="margin-top:20px"></div>
    </div>
</div>
<div id="metaModal" class="modal">
    <div class="modal-content">
        <div class="stat-label">Meta para</div>
        <div id="modalPlayerName" style="font-weight: 900; font-size: 1.1rem; margin-top:5px;">---</div>
        <input type="number" id="newMetaInput">
        <div style="display: flex; gap: 10px;">
            <button onclick="closeModal()" style="flex:1; padding:12px; border:none; border-radius:10px; background:var(--bg); color:var(--text); cursor:pointer;">Sair</button>
            <button onclick="saveMeta()" style="flex:1; padding:12px; border:none; border-radius:10px; background:var(--primary); color:white; font-weight:700; cursor:pointer;">Salvar</button>
        </div>
    </div>
</div>
<script src="client.js"></script>
<script>
    function switchTab(e, tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-content'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active-content');
        e.currentTarget.classList.add('active');
    }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode')); }
    if(localStorage.getItem('theme') === 'true') document.body.classList.add('dark-mode');
</script>
</body>
</html>
