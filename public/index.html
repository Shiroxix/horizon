<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Command | Ultra Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #030508; 
            --card: #0d121a; --text: #f0f0f0; --success: #00ff88; --danger: #ff4655;
            --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            min-height: 100vh; overflow-x: hidden; 
        }

        /* Efeito de Fundo Dinâmico */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: 
                radial-gradient(circle at 15% 15%, rgba(188, 19, 254, 0.15), transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(0, 242, 255, 0.15), transparent 40%);
            z-index: -1;
        }

        .container { max-width: 1400px; margin: auto; padding: 25px; }

        header { text-align: center; padding: 60px 0 40px; }
        .logo { 
            font-family: 'Rajdhani', sans-serif; font-size: clamp(2rem, 8vw, 3.5rem); 
            font-weight: 700; color: #fff; letter-spacing: 10px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }

        /* Cards de Membros (Estilo Cyber) */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .p-card { 
            background: var(--card); border-radius: 24px; padding: 25px; 
            border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden; cursor: pointer;
        }
        .p-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .p-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }

        .meta-bar-container { margin-top: 20px; }
        .meta-label { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        .meta-track { background: rgba(0,0,0,0.5); height: 12px; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .meta-fill { 
            height: 100%; background: linear-gradient(90deg, var(--accent), var(--primary)); 
            border-radius: 20px; transition: 1.5s ease; box-shadow: 0 0 15px var(--primary);
        }

        /* Modal Ultra */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; backdrop-filter: blur(20px); align-items: center; justify-content: center; padding: 15px; }
        .modal-content { 
            background: var(--card); width: 100%; max-width: 1000px; height: 90vh; border-radius: 32px; 
            border: 1px solid var(--border); display: flex; flex-direction: column; position: relative;
            animation: modalIn 0.5s ease;
        }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .modal-header { padding: 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-tabs { display: flex; gap: 30px; padding: 0 30px; background: rgba(0,0,0,0.2); }
        .tab-btn { 
            padding: 20px 0; background: none; border: none; color: #64748b; font-family: 'Rajdhani'; 
            font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px;
            position: relative;
        }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        .modal-body { flex: 1; overflow-y: auto; padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        /* Grid de Brawlers Caprichado */
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .brawler-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px;
            transition: 0.3s; cursor: pointer; text-align: center; position: relative;
        }
        .brawler-card:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); }
        .brawler-card b { display: block; font-family: 'Rajdhani'; font-size: 1.1rem; color: #fff; margin-bottom: 5px; }
        .brawler-card span { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; }

        /* Sub-PopUp de Build */
        .build-panel {
            position: absolute; inset: 0; background: var(--card); z-index: 10; padding: 30px; display: none;
            flex-direction: column; overflow-y: auto;
        }
        .skill-group { margin-bottom: 25px; }
        .skill-group h4 { font-size: 0.65rem; color: #64748b; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; }
        .skill-item { 
            background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 15px; border-radius: 15px;
            margin-bottom: 8px; display: flex; align-items: center; gap: 15px; border-left: 4px solid var(--primary);
        }
        .skill-item.star { border-left-color: #ffd700; }
        .skill-item.hyper { border-left-color: #ff4655; box-shadow: 0 0 15px rgba(255, 70, 85, 0.2); }

        /* KPI do Jogador */
        .player-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .kpi-box { background: rgba(255,255,255,0.02); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .kpi-box label { font-size: 0.6rem; color: #64748b; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .kpi-box div { font-family: 'Rajdhani'; font-size: 1.8rem; font-weight: 700; color: #fff; margin-top: 5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .member-grid { grid-template-columns: 1fr; }
            .modal-content { height: 95vh; border-radius: 20px; }
            .player-stats { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">HORIZON COMMAND</h1>
        </header>

        <div class="member-grid" id="memberList"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="m-name" style="font-family:'Rajdhani'; font-size: 2.5rem; line-height: 1;">-</h2>
                    <p id="m-tag" style="color:var(--primary); font-weight: 700; letter-spacing: 2px;">#TAG000</p>
                </div>
                <button onclick="closeModal()" style="background:none; border:none; color:#64748b; font-size: 2rem; cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal-tabs">
                <button class="tab-btn active" onclick="switchTab('tab-geral', this)">Visão Geral</button>
                <button class="tab-btn" onclick="switchTab('tab-brawlers', this)">Brawlers & Builds</button>
            </div>

            <div class="modal-body">
                <div id="tab-geral" class="tab-content active">
                    <div class="player-stats">
                        <div class="kpi-box"><label>Win Rate 3v3</label><div id="m-winrate">--%</div></div>
                        <div class="kpi-box"><label>Recorde</label><div id="m-high">0</div></div>
                        <div class="kpi-box"><label>Saldo Sessão</label><div id="m-gain" style="color:var(--success)">+0</div></div>
                        <div class="kpi-box"><label>Exp Level</label><div id="m-exp">0</div></div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 30px;">
                        <div style="background: rgba(0,0,0,0.3); padding: 30px; border-radius: 25px; border: 1px solid var(--border);">
                            <h3 style="font-family:'Rajdhani'; margin-bottom: 20px; color:var(--primary)">PROTOCOLO DE METAS</h3>
                            <label style="font-size: 0.6rem; font-weight: 900; color: #64748b;">META DE TROFÉUS</label>
                            <input type="number" id="inputMeta" style="width:100%; background:none; border:none; border-bottom: 2px solid var(--primary); color:#fff; font-size: 2.5rem; font-family:'Rajdhani'; margin-bottom: 30px; padding: 10px 0;">
                            <button onclick="salvarMeta()" style="width:100%; padding:20px; border-radius:15px; background:var(--primary); color:#000; font-weight:900; border:none; cursor:pointer; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px;">Atualizar Meta</button>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <canvas id="winChart"></canvas>
                        </div>
                    </div>
                </div>

                <div id="tab-brawlers" class="tab-content" style="position: relative; height: 100%;">
                    <div id="brawlersContainer">
                        <div style="margin-bottom: 20px; position: sticky; top: 0; background: var(--card); padding: 10px 0; z-index: 5;">
                            <input type="text" id="b-search" onkeyup="filterBrawlers()" placeholder="Localizar brawler..." style="width:100%; padding:15px; background:rgba(0,0,0,0.4); border:1px solid var(--border); border-radius:15px; color:#fff;">
                        </div>
                        <div id="brawlersList" class="brawlers-grid"></div>
                    </div>

                    <div id="buildPanel" class="build-panel">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
                            <h2 id="b-title" style="font-family:'Rajdhani'; font-size: 2.5rem; color:var(--primary);">BRAWLER</h2>
                            <button onclick="closeBuild()" style="background:var(--glass); border:1px solid var(--border); padding:10px 20px; border-radius:12px; color:#fff; cursor:pointer;">VOLTAR</button>
                        </div>
                        <div id="skillList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTag = "";
        let metasGlobal = {};
        let initialTrophies = {};
        let winChart = null;

        async function updateDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                metasGlobal = data.metas || {};
                const list = document.getElementById('memberList');
                list.innerHTML = '';

                data.club.members.sort((a,b) => b.trophies - a.trophies).forEach(m => {
                    if(!initialTrophies[m.tag]) initialTrophies[m.tag] = m.trophies;
                    const meta = metasGlobal[m.tag] || 0;
                    const percent = meta > 0 ? Math.floor(Math.min((m.trophies / meta) * 100, 100)) : 0;
                    
                    const card = document.createElement('div');
                    card.className = 'p-card';
                    card.onclick = () => openModal(m.tag, m.name);
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                            <div><b style="font-family:'Rajdhani'; font-size:1.5rem; color:#fff;">${m.name}</b><br><small style="color:#64748b">${m.tag}</small></div>
                            <b style="color:var(--primary); font-size:1.4rem; font-family:'Rajdhani';">${m.trophies.toLocaleString()}</b>
                        </div>
                        <div class="meta-bar-container">
                            <div class="meta-label"><span>Status da Meta</span><span>${percent}%</span></div>
                            <div class="meta-track"><div class="meta-fill" style="width:${percent}%"></div></div>
                            <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:0.6rem; color:#64748b;">
                                <span>OBJETIVO: ${meta.toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch(e) {}
        }

        async function openModal(tag, name) {
            currentTag = tag;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-tag').innerText = tag;
            
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                // Stats
                const totalWins = p['3vs3Victories'] + p.soloVictories + p.duoVictories;
                document.getElementById('m-winrate').innerText = ((p['3vs3Victories'] / totalWins) * 100).toFixed(1) + "%";
                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                document.getElementById('m-exp').innerText = p.expLevel;
                const gain = p.trophies - (initialTrophies[tag] || p.trophies);
                document.getElementById('m-gain').innerText = (gain >= 0 ? "+" : "") + gain;
                document.getElementById('inputMeta').value = metasGlobal[tag] || "";

                renderChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);

                // Brawlers
                const bList = document.getElementById('brawlersList');
                bList.innerHTML = '';
                p.brawlers.sort((a,b) => b.trophies - a.trophies).forEach(b => {
                    const div = document.createElement('div');
                    div.className = 'brawler-card';
                    div.onclick = () => openBuild(b);
                    div.innerHTML = `<b>${b.name}</b><span>${b.trophies} TR | LVL ${b.power}</span>`;
                    bList.appendChild(div);
                });
            } catch(e) {}
        }

        function openBuild(b) {
            const panel = document.getElementById('buildPanel');
            const list = document.getElementById('skillList');
            document.getElementById('b-title').innerText = b.name.toUpperCase();
            list.innerHTML = '';
            panel.style.display = 'flex';

            let html = '<div class="skill-group"><h4>Acessórios</h4>';
            (b.gadgets || []).forEach(g => html += `<div class="skill-item"><i class="fas fa-bolt" style="color:var(--success)"></i> ${g.name}</div>`);
            
            html += '<h4>Poderes de Estrela</h4>';
            (b.starPowers || []).forEach(s => html += `<div class="skill-item star"><i class="fas fa-star" style="color:#ffd700"></i> ${s.name}</div>`);
            
            if(b.power >= 11) {
                html += '<h4>Habilidades Especiais</h4><div class="skill-item hyper"><i class="fas fa-zap" style="color:#ff4655"></i> HYPERCHARGE</div>';
            }
            list.innerHTML = html + '</div>';
        }

        function closeBuild() { document.getElementById('buildPanel').style.display = 'none'; }

        function filterBrawlers() {
            const q = document.getElementById('b-search').value.toUpperCase();
            document.querySelectorAll('.brawler-card').forEach(c => {
                c.style.display = c.innerText.includes(q) ? 'block' : 'none';
            });
        }

        function renderChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if(winChart) winChart.destroy();
            winChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['3vs3', 'Solo', 'Duo'],
                    datasets: [{
                        data: [v3, solo, duo],
                        backgroundColor: ['#00f2ff', '#00ff88', '#bc13fe'],
                        borderWidth: 0
                    }]
                },
                options: { 
                    cutout: '80%', 
                    plugins: { legend: { display: false } }
                }
            });
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        async function salvarMeta() {
            const val = document.getElementById('inputMeta').value;
            await fetch('/api/save-meta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tag: currentTag, meta: val })
            });
            closeModal();
            updateDashboard();
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; closeBuild(); }
        
        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
