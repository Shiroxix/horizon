<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | OS v12.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #030712;
            --card: rgba(15, 23, 42, 0.8);
            --border: rgba(0, 242, 255, 0.2);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            overflow-x: hidden;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- SISTEMA DE LOGIN (FIX CORRIGIDO) --- */
        #authOverlay {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(15px);
            display: flex; /* Come√ßa vis√≠vel */
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-main {
            font-family: 'Orbitron';
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--primary);
        }

        .auth-tabs {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            margin-bottom: 25px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            color: #64748b;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #000;
            font-weight: 900;
        }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .btn-action {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: 'Orbitron';
            font-weight: 900;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        /* --- DASHBOARD --- */
        #mainApp { display: none; padding-bottom: 100px; }
        
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        .player-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .player-card:hover {
            border-color: var(--primary);
            transform: translateX(10px);
            background: rgba(255,255,255,0.05);
        }

        /* ABA X1 EXCLUSIVA */
        .battle-zone {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: var(--primary);
            color: #000;
            border-radius: 50px;
            font-weight: 900;
            transition: 0.5s;
            z-index: 11000;
        }

        .hidden { display: none !important; }

        /* Navigation Bar Bottom */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.95);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            z-index: 500;
        }

        .nav-item { color: #64748b; font-size: 0.6rem; text-align: center; cursor: pointer; font-family: 'Orbitron'; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
    </style>
</head>
<body>

    <div id="toast">NOTIFICA√á√ÉO</div>

    <div id="authOverlay">
        <div class="auth-container">
            <div class="logo-main">HORIZON</div>
            
            <div class="auth-tabs">
                <button id="tL" class="tab-btn active" onclick="setMode('L')">LOGIN</button>
                <button id="tR" class="tab-btn" onclick="setMode('R')">REGISTRO</button>
            </div>

            <div id="loginGroup">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="uIn" placeholder="Usu√°rio">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="pIn" placeholder="Senha">
                </div>
                <div id="keyGroup" class="hidden">
                    <div class="input-group">
                        <i class="fas fa-shield-alt"></i>
                        <input type="text" id="kIn" placeholder="Key de Registro">
                    </div>
                </div>
                <button class="btn-action" onclick="handleAuth()">ACESSAR SISTEMA</button>
            </div>
        </div>
    </div>

    <div id="mainApp">
        <nav>
            <div style="font-family:'Orbitron'; font-weight:900;">HORIZON <span style="color:var(--primary)">ULTRA</span></div>
            <i class="fas fa-power-off" onclick="logout()" style="color:#ff4655; cursor:pointer;"></i>
        </nav>

        <div class="container">
            <div id="page-clube">
                <h3 style="font-family:'Orbitron'; font-size: 0.8rem; margin-bottom: 20px;">OPERADORES DISPON√çVEIS</h3>
                <div id="list"></div>
            </div>

            <div id="page-x1" class="hidden">
                <div class="battle-zone" style="display:block;">
                    <h2 style="font-family:'Orbitron'; color:var(--primary);">BATTLE SIMULATOR</h2>
                    <div id="x1Result" style="margin-top:40px;">
                        <p style="opacity:0.5;">Selecione 2 jogadores na aba Clube clicando no card.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" id="btn-clube" onclick="showPage('clube')"><i class="fas fa-users fa-lg"></i><br>CLUBE</div>
            <div class="nav-item" id="btn-x1" onclick="showPage('x1')"><i class="fas fa-bolt fa-lg"></i><br>MODO X1</div>
        </div>
    </div>

    <script>
        let mode = 'L';
        let selected = [];

        // --- AUTH LOGIC ---
        function setMode(m) {
            mode = m;
            document.getElementById('tL').classList.toggle('active', m === 'L');
            document.getElementById('tR').classList.toggle('active', m === 'R');
            document.getElementById('keyGroup').classList.toggle('hidden', m === 'L');
        }

        function handleAuth() {
            const u = document.getElementById('uIn').value;
            const p = document.getElementById('pIn').value;
            const k = document.getElementById('kIn').value;

            if(!u || !p) return notify("PREENCHA TUDO");

            if(mode === 'R') {
                if(k !== "LOGONTOP") return notify("KEY INV√ÅLIDA");
                let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
                if(db.find(x => x.u === u)) return notify("USER J√Å EXISTE");
                db.push({u, p});
                localStorage.setItem('hz_users', JSON.stringify(db));
                notify("CONTA CRIADA!"); setMode('L');
            } else {
                let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
                if((u === 'shiro' && p === '18172220') || db.find(x => x.u === u && x.p === p)) {
                    localStorage.setItem('hz_logged', u);
                    enterApp();
                } else notify("ACESSO NEGADO");
            }
        }

        function enterApp() {
            document.getElementById('authOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                loadData();
            }, 500);
        }

        // --- APP LOGIC ---
        async function loadData() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('list').innerHTML = data.club.members.map(m => `
                <div class="player-card" onclick="toggleSelect('${m.tag}', '${m.name}')">
                    <div>
                        <b style="font-family:'Orbitron'; font-size:0.9rem;">${m.name}</b>
                        <p style="font-size:0.6rem; opacity:0.5;">${m.tag}</p>
                    </div>
                    <div style="text-align:right;">
                        <span style="color:var(--primary); font-weight:900;">üèÜ ${m.trophies}</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleSelect(tag, name) {
            const idx = selected.findIndex(x => x.tag === tag);
            if(idx > -1) selected.splice(idx, 1);
            else {
                if(selected.length >= 2) selected.shift();
                selected.push({tag, name});
            }
            notify(`${name} SELECIONADO`);
            if(selected.length === 2) runX1();
        }

        async function runX1() {
            showPage('x1');
            document.getElementById('x1Result').innerHTML = "<h3>ANALISANDO COMBATE...</h3>";
            const [p1, p2] = await Promise.all(selected.map(s => fetch(`/api/player/${s.tag.replace('#','%23')}`).then(r => r.json())));
            
            document.getElementById('x1Result').innerHTML = `
                <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:30px;">
                    <div><h2 style="color:var(--primary)">${p1.name}</h2><small>${p1.trophies} üèÜ</small></div>
                    <h1 style="color:#ff4655">VS</h1>
                    <div><h2 style="color:var(--primary)">${p2.name}</h2><small>${p2.trophies} üèÜ</small></div>
                </div>
                <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:15px;">
                    <p>VENCEDOR ESTIMADO</p>
                    <h1 style="font-family:'Orbitron'; color:var(--primary);">${p1.trophies > p2.trophies ? p1.name : p2.name}</h1>
                </div>
            `;
        }

        function showPage(p) {
            document.getElementById('page-clube').classList.toggle('hidden', p !== 'clube');
            document.getElementById('page-x1').classList.toggle('hidden', p !== 'x1');
            document.getElementById('btn-clube').classList.toggle('active', p === 'clube');
            document.getElementById('btn-x1').classList.toggle('active', p === 'x1');
        }

        function notify(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.bottom = "100px";
            setTimeout(() => t.style.bottom = "-100px", 3000);
        }

        function logout() { localStorage.removeItem('hz_logged'); location.reload(); }

        window.onload = () => {
            if(localStorage.getItem('hz_logged')) enterApp();
        };
    </script>
</body>
</html>
