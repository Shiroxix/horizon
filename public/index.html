<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Command | Professional Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #05070a; 
            --card: #11161d; --text: #f0f0f0; --success: #00ff88; --danger: #ff4655;
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        /* Background Glow */
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% -20%, rgba(0, 242, 255, 0.15), transparent 80%); z-index: -1; }

        .container { max-width: 1300px; margin: auto; padding: 20px; }
        
        header { text-align: center; padding: 40px 0; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 3rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 20px rgba(0,242,255,0.4); letter-spacing: 5px; }

        /* Dashboard de Informações Técnicas do Clube */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .kpi-card { background: var(--card); border: 1px solid var(--glass); padding: 20px; border-radius: 20px; border-bottom: 3px solid var(--accent); }
        .kpi-label { font-size: 0.65rem; color: #64748b; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .kpi-value { display: block; font-family: 'Rajdhani'; font-size: 1.8rem; font-weight: 700; color: #fff; margin-top: 5px; }

        /* Lista de Membros */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .p-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--glass); cursor: pointer; transition: 0.3s; }
        .p-card:hover { border-color: var(--primary); background: rgba(255,255,255,0.02); }

        /* Barra de Meta */
        .meta-box { margin-top: 15px; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 12px; }
        .meta-info { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; margin-bottom: 8px; }
        .progress-bar { background: #000; height: 10px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--primary)); transition: 1s ease-out; box-shadow: 0 0 10px var(--primary); }

        /* Modal e Abas */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 1000; backdrop-filter: blur(15px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 850px; max-height: 85vh; border-radius: 25px; border: 1px solid var(--glass); overflow: hidden; display: flex; flex-direction: column; }
        
        .modal-tabs { display: flex; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--glass); }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #64748b; font-family: 'Rajdhani'; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); background: rgba(0,242,255,0.05); }

        .modal-section { display: none; padding: 30px; overflow-y: auto; }
        .modal-section.active { display: block; }

        /* Busca de Brawlers */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-input { width: 100%; background: #000; border: 1px solid var(--glass); padding: 12px 15px; border-radius: 10px; color: #fff; font-size: 0.9rem; }
        
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .b-item { background: rgba(255,255,255,0.02); padding: 10px; border-radius: 12px; border: 1px solid var(--glass); text-align: center; }
        .b-item b { display: block; font-size: 0.75rem; color: #fff; text-transform: uppercase; }
        .b-item span { font-size: 0.65rem; color: var(--primary); font-weight: 700; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">HORIZON COMMAND</h1>
            <p id="clubStatus" style="font-size: 0.7rem; color: var(--accent); font-weight: 900; letter-spacing: 3px;">COLLECTING CLUB DATA...</p>
        </header>

        <div class="kpi-grid" id="clubTechnicalInfo">
            <div class="kpi-card">
                <span class="kpi-label">Troféus Totais</span>
                <span id="c-trophies" class="kpi-value">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Média por Membro</span>
                <span id="c-avg" class="kpi-value">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Vagas Disponíveis</span>
                <span id="c-slots" class="kpi-value">0/30</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Mínimo para Entrar</span>
                <span id="c-req" class="kpi-value">0</span>
            </div>
        </div>

        <div class="member-grid" id="memberList"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-tabs">
                <button class="tab-btn active" onclick="switchModalTab('m-stats', this)">Resumo Geral</button>
                <button class="tab-btn" onclick="switchModalTab('m-brawlers', this)">Análise de Brawlers</button>
                <button onclick="closeModal()" style="padding: 15px; background:none; border:none; color:#ff4655; cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>

            <div id="m-stats" class="modal-section active">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <div>
                        <h2 id="m-name" style="font-family:'Rajdhani'; font-size: 2.2rem; color:#fff;">-</h2>
                        <span id="m-tag" style="color:var(--primary); font-weight: 700;">#000</span>
                    </div>
                    <div style="text-align: right;">
                        <p style="font-size: 0.7rem; color: #64748b;">RECORDE</p>
                        <b id="m-high" style="color:#ffd700; font-size: 1.5rem;">0</b>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px;">
                        <label style="font-size: 0.6rem; color: var(--primary); font-weight: 800;">EDITAR META DO JOGADOR</label>
                        <input type="number" id="inputMeta" style="width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--primary); color: #fff; font-size: 1.5rem; padding: 10px 0; margin-bottom: 15px;">
                        <button onclick="salvarMeta()" style="width: 100%; background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer;">SALVAR PROTOCOLO</button>
                    </div>
                    <div style="max-width: 200px; margin: auto;">
                        <canvas id="winChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="m-brawlers" class="modal-section">
                <div class="search-container">
                    <input type="text" id="brawlerSearch" class="search-input" placeholder="Pesquisar Brawler..." onkeyup="filterBrawlers()">
                </div>
                <div id="brawlersList" class="brawlers-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTag = "";
        let metasGlobal = {};
        let winChart = null;

        async function updateDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                metasGlobal = data.metas || {};

                // Informações Técnicas Reais da API
                document.getElementById('c-trophies').innerText = data.club.trophies.toLocaleString();
                document.getElementById('c-avg').innerText = Math.floor(data.club.trophies / data.club.members.length).toLocaleString();
                document.getElementById('c-slots').innerText = `${data.club.members.length}/30`;
                document.getElementById('c-req').innerText = data.club.requiredTrophies.toLocaleString();
                document.getElementById('clubStatus').innerText = "SYSTEMS ONLINE // " + data.club.name.toUpperCase();

                const list = document.getElementById('memberList');
                list.innerHTML = '';

                data.club.members.sort((a,b) => b.trophies - a.trophies).forEach(m => {
                    const meta = metasGlobal[m.tag] || 0;
                    const percent = meta > 0 ? Math.floor(Math.min((m.trophies / meta) * 100, 100)) : 0;

                    const card = document.createElement('div');
                    card.className = 'p-card';
                    card.onclick = () => openModal(m.tag, m.name);
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <b>${m.name}</b>
                            <b style="color:var(--primary)">${m.trophies.toLocaleString()}</b>
                        </div>
                        <div class="meta-box">
                            <div class="meta-info">
                                <span>CONCLUSÃO DA META</span>
                                <span style="color:var(--primary)">${percent}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percent}%"></div>
                            </div>
                            <div style="display:flex; justify-content:space-between; font-size:0.55rem; margin-top:5px; color:#64748b;">
                                <span>OBJETIVO: ${meta || '---'}</span>
                                <span>${m.tag}</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (e) { console.error("Erro na API"); }
        }

        async function openModal(tag, name) {
            currentTag = tag;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-tag').innerText = tag;
            document.getElementById('inputMeta').value = metasGlobal[tag] || "";
            
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();

                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                
                // Renderizar Brawlers
                const bList = document.getElementById('brawlersList');
                bList.innerHTML = '';
                p.brawlers.sort((a,b) => b.trophies - a.trophies).forEach(b => {
                    const div = document.createElement('div');
                    div.className = 'b-item';
                    div.dataset.name = b.name.toUpperCase();
                    div.innerHTML = `<b>${b.name}</b><span>LVL ${b.power} | ${b.trophies} TR</span>`;
                    bList.appendChild(div);
                });

                renderChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);
            } catch(e) {}
        }

        // FUNÇÃO DE BUSCA CORRIGIDA
        function filterBrawlers() {
            const query = document.getElementById('brawlerSearch').value.toUpperCase();
            const items = document.querySelectorAll('.b-item');
            items.forEach(item => {
                const name = item.dataset.name;
                item.style.display = name.includes(query) ? 'block' : 'none';
            });
        }

        function switchModalTab(sectionId, btn) {
            document.querySelectorAll('.modal-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            btn.classList.add('active');
        }

        function renderChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if(winChart) winChart.destroy();
            winChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [v3, solo, duo],
                        backgroundColor: ['#00f2ff', '#00ff88', '#bc13fe'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        async function salvarMeta() {
            const val = document.getElementById('inputMeta').value;
            await fetch('/api/save-meta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tag: currentTag, meta: val })
            });
            closeModal();
            updateDashboard();
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        
        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
