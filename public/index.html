<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Command | Mobile Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #020408; 
            --card: #0d121d; --text: #f8fafc; --success: #00ff88; --danger: #ff4655;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            overflow-x: hidden; line-height: 1.4;
        }

        /* --- OTIMIZA√á√ÉO MOBILE (TOUCH & VIEWPORT) --- */
        .container { width: 100%; max-width: 100%; padding: 15px; margin: auto; }
        
        header { 
            padding: 15px 20px; background: rgba(13, 18, 29, 0.95);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-family: 'Rajdhani'; font-size: 1.5rem; font-weight: 700; color: var(--primary); letter-spacing: 2px; }

        /* --- GRID RESPONSIVO --- */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); /* 1 coluna no mobile */
            gap: 12px; 
        }
        @media (min-width: 768px) { .member-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); } }

        .p-card { 
            background: var(--card); border-radius: 16px; padding: 18px; 
            border: 1px solid var(--border); position: relative;
        }

        /* --- MODAL MOBILE FULLSCREEN --- */
        .modal { 
            display: none; position: fixed; inset: 0; background: var(--bg); 
            z-index: 2000; overflow-y: auto; padding: 0; 
        }
        .modal-content { padding: 20px; min-height: 100vh; }

        /* --- SISTEMA DE LOGS (ESTILO TERMINAL) --- */
        .log-container { 
            background: #000; border-radius: 12px; padding: 15px; 
            height: 300px; overflow-y: auto; font-family: 'Courier New', monospace; 
            font-size: 0.8rem; border: 1px solid var(--accent);
        }
        .log-entry { margin-bottom: 5px; border-left: 2px solid var(--accent); padding-left: 8px; }
        .log-entry.geo { color: var(--primary); font-weight: bold; }

        /* --- BOT√ïES T√ÅTEIS --- */
        .btn-action {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            color: #000; font-weight: 900; font-size: 1rem; text-transform: uppercase;
            margin-top: 10px; cursor: pointer;
        }

        /* --- BRAWLERS MINI (MOBILE OPTIMIZED) --- */
        .b-list-mobile { display: flex; flex-direction: column; gap: 8px; }
        .b-item { 
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .close-modal {
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
            background: var(--danger); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 3000;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HORIZON PRO</div>
        <div style="display:flex; gap:15px; align-items:center;">
            <i class="fas fa-terminal" id="admIcon" style="display:none; color:var(--primary)" onclick="openLogs()"></i>
            <div id="userNameNav" style="font-weight: 900; font-size: 0.8rem;">LOGIN</div>
        </div>
    </header>

    <div class="container" id="mainApp" style="display:none;">
        <div class="member-grid" id="clubGrid"></div>
    </div>

    <div id="loginScreen" style="padding:40px; text-align:center; margin-top:50px;">
        <h2 style="font-family:'Rajdhani'; margin-bottom:20px;">AUTENTICA√á√ÉO NECESS√ÅRIA</h2>
        <input type="text" id="userIn" class="btn-action" style="background:#111; color:#fff; border:1px solid #333;" placeholder="USU√ÅRIO">
        <button class="btn-action" onclick="doLogin()">ENTRAR NO SISTEMA</button>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h1 id="mName" style="font-family:'Rajdhani'; font-size:2.5rem; color:var(--primary)">-</h1>
            <p id="mTag" style="opacity:0.5; margin-bottom:20px;">#TAG</p>
            
            <div style="background:var(--card); padding:20px; border-radius:15px; margin-bottom:20px;">
                <canvas id="winChart"></canvas>
            </div>

            <div class="b-list-mobile" id="brawlerContainer"></div>
        </div>
        <div class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></div>
    </div>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <h2 style="font-family:'Rajdhani'; color:var(--accent); margin-bottom:15px;">MONITORAMENTO GLOBAL</h2>
            <div class="log-container" id="serverLogs"></div>
            <button class="btn-action" style="background:var(--danger); margin-top:20px;" onclick="closeLogs()">FECHAR TERMINAL</button>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ïES MESTRE
        const ADMIN_USER = "shiro";
        let currentUser = null;
        let chartInstance = null;

        // --- FUN√á√ÉO DE LOG "SERVIDOR" (V√ä AMIGOS DE OUTROS ESTADOS) ---
        // Nota: Para ser 100% real entre PCs diferentes, voc√™ usaria Firebase ou MongoDB.
        // Aqui simulamos a estrutura que capturaria o IP/Estado se houvesse backend.
        async function registrarAtividade(usuario, acao) {
            let logs = JSON.parse(localStorage.getItem('horizon_server_logs') || '[]');
            
            // Simula√ß√£o de Geolocaliza√ß√£o para o seu amigo
            const estados = ["SP", "RJ", "MG", "PR", "SC", "BA", "RS"];
            const estadoSimulado = estados[Math.floor(Math.random() * estados.length)];
            
            const novoLog = {
                timestamp: new Date().toLocaleTimeString(),
                usuario: usuario,
                acao: acao,
                origem: estadoSimulado,
                id: Math.random().toString(36).substr(2, 5).toUpperCase()
            };

            logs.unshift(novoLog);
            localStorage.setItem('horizon_server_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('horizon_server_logs') || '[]');
            const container = document.getElementById('serverLogs');
            container.innerHTML = logs.map(l => `
                <div class="log-entry">
                    [${l.timestamp}] <b style="color:var(--success)">${l.usuario}</b> 
                    acessou de <span class="log-entry geo">${l.origem}</span>: ${l.acao}
                </div>
            `).join('');
        }

        // --- L√ìGICA DE INTERFACE ---
        async function doLogin() {
            const user = document.getElementById('userIn').value.toLowerCase();
            if(!user) return;

            currentUser = { name: user, isAdm: (user === ADMIN_USER) };
            localStorage.setItem('horizon_current', JSON.stringify(currentUser));
            
            registrarAtividade(user, "Sess√£o Iniciada");
            startApp();
        }

        function startApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userNameNav').innerText = currentUser.name.toUpperCase();
            if(currentUser.isAdm) document.getElementById('admIcon').style.display = 'block';
            loadClub();
        }

        async function loadClub() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                const grid = document.getElementById('clubGrid');
                
                grid.innerHTML = data.club.members.map(m => `
                    <div class="p-card" onclick="openProfile('${m.tag}')">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3 style="font-family:'Rajdhani'">${m.name}</h3>
                            <span style="color:var(--primary); font-weight:900;">üèÜ ${m.trophies}</span>
                        </div>
                    </div>
                `).join('');
            } catch(e) { console.error("Erro API"); }
        }

        async function openProfile(tag) {
            document.getElementById('profileModal').style.display = 'block';
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                document.getElementById('mName').innerText = p.name;
                document.getElementById('mTag').innerText = p.tag;

                initChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);
                
                const bContainer = document.getElementById('brawlerContainer');
                bContainer.innerHTML = p.brawlers.slice(0, 10).map(b => `
                    <div class="b-item">
                        <span><b>${b.name}</b> (Pwr ${b.power})</span>
                        <span style="color:var(--success)">üèÜ ${b.trophies}</span>
                    </div>
                `).join('');

                registrarAtividade(currentUser.name, `Consultou Perfil: ${p.name}`);
            } catch(e) { alert("Erro ao carregar"); }
        }

        function initChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: ['3v3', 'Solo', 'Duo'],
                    datasets: [{ data: [v3, solo, duo], backgroundColor: ['#00f2ffaa', '#bc13feaa', '#ff4655aa'] }]
                },
                options: { plugins: { legend: { display: false } }, scales: { r: { ticks: { display: false } } } }
            });
        }

        function openLogs() { document.getElementById('logModal').style.display = 'block'; renderLogs(); }
        function closeLogs() { document.getElementById('logModal').style.display = 'none'; }
        function closeModal() { document.getElementById('profileModal').style.display = 'none'; }

        // AUTO-LOAD
        window.onload = () => {
            const saved = localStorage.getItem('horizon_current');
            if(saved) {
                currentUser = JSON.parse(saved);
                startApp();
            }
        };
    </script>
</body>
</html>
