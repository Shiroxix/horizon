<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Painel | Elite Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #05070a; 
            --card: #11161d; --text: #f0f0f0; --success: #00ff88; --danger: #ff4655;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 0%, rgba(188, 19, 254, 0.08) 0%, transparent 70%); z-index: -1; }

        .container { max-width: 1200px; margin: auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 3rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 20px rgba(0,242,255,0.4); letter-spacing: 4px; text-transform: uppercase; }

        /* Navegação */
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn { background: var(--card); border: 1px solid rgba(255,255,255,0.1); color: #64748b; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-family: 'Rajdhani'; font-weight: 700; transition: 0.3s; text-transform: uppercase; }
        .tab-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px rgba(0,242,255,0.3); }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Grid Membros */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .p-card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.03); cursor: pointer; position: relative; overflow: hidden; transition: 0.3s; }
        .p-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .p-card::after { content: ''; position: absolute; left: 0; top: 0; width: 4px; height: 100%; background: var(--primary); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; backdrop-filter: blur(15px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 950px; max-height: 90vh; border-radius: 30px; padding: 35px; border: 1px solid rgba(0,242,255,0.2); overflow-y: auto; position: relative; }

        .modal-tabs { display: flex; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 20px 0; }
        .m-tab { padding: 10px 0; cursor: pointer; color: #64748b; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; border-bottom: 2px solid transparent; }
        .m-tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Busca e Brawlers */
        .search-wrapper { margin-bottom: 20px; position: relative; }
        .search-input { width: 100%; padding: 12px 40px; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; }
        .search-icon { position: absolute; left: 15px; top: 14px; color: #64748b; }

        .brawlers-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .b-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; cursor: help; }
        .b-card:not(.locked):hover { border-color: var(--primary); background: rgba(0,242,255,0.05); }
        .b-card.locked { opacity: 0.3; filter: grayscale(1); border-style: dashed; }
        
        .b-build-icons { display: flex; justify-content: center; gap: 4px; margin-top: 8px; font-size: 0.7rem; }
        .b-icon { width: 18px; height: 18px; border-radius: 4px; display: flex; align-items: center; justify-content: center; background: #222; border: 1px solid #444; }
        .b-icon.gadget { color: var(--success); }
        .b-icon.star { color: #ffd700; }
        .b-icon.gear { color: var(--accent); }

        /* Globais */
        .global-card { background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .global-val { font-family: 'Rajdhani'; font-size: 2.5rem; font-weight: 700; color: var(--primary); display: block; }
        .global-label { color: #64748b; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">HORIZON PAINEL</h1>
            <p id="clubStatus" style="font-size: 0.7rem; color: var(--accent); font-weight: 900; letter-spacing: 3px;">INITIALIZING...</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('club')">Visão do Clube</button>
            <button class="tab-btn" onclick="switchTab('stats')">Status Globais</button>
        </div>

        <div id="club" class="content-section active">
            <div class="member-grid" id="memberList"></div>
        </div>

        <div id="stats" class="content-section">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
                <div class="global-card">
                    <span class="global-label">Média de Troféus/Membro</span>
                    <span id="g-avg" class="global-val">0</span>
                </div>
                <div class="global-card">
                    <span class="global-label">Total de Vitórias 3v3 do Clube</span>
                    <span id="g-wins" class="global-val">0</span>
                </div>
                <div class="global-card">
                    <span class="global-label">Participação na Meta</span>
                    <span id="g-meta" class="global-val">0%</span>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <h2 id="m-name" style="font-family: 'Rajdhani'; font-size: 2.5rem;">-</h2>
                    <p id="m-tag" style="color: var(--primary); font-weight: 700;">#TAG</p>
                </div>
                <button onclick="closeModal()" style="background:none; border:none; color:#64748b; font-size: 1.5rem; cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal-tabs">
                <div class="m-tab active" onclick="switchModalTab('m-geral')" id="tab-geral">Geral</div>
                <div class="m-tab" onclick="switchModalTab('m-brawlers')" id="tab-brawlers">Brawlers & Builds</div>
            </div>

            <div id="m-geral" class="modal-section">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background:rgba(255,255,255,0.02); padding: 20px; border-radius: 15px;">
                        <p style="color:#64748b; font-size: 0.7rem; text-transform: uppercase;">Recorde Histórico</p>
                        <b id="m-high" style="font-size: 1.5rem; color:#ffd700">0</b>
                    </div>
                    <div style="background:rgba(255,255,255,0.02); padding: 20px; border-radius: 15px;">
                        <p style="color:#64748b; font-size: 0.7rem; text-transform: uppercase;">Vitórias 3vs3</p>
                        <b id="m-3v3" style="font-size: 1.5rem; color:var(--primary)">0</b>
                    </div>
                </div>
                <div style="margin-top: 25px;">
                    <label style="font-size: 0.7rem; color: var(--primary); font-weight: 900;">ATUALIZAR META DO JOGADOR</label>
                    <input type="number" id="inputMeta" style="width:100%; padding:15px; border-radius:12px; background:#05070a; border:1px solid #333; color:#fff; margin-top:10px;">
                    <button onclick="salvarMeta()" style="width:100%; padding:15px; background:var(--primary); color:#000; font-weight:800; border:none; border-radius:12px; margin-top:15px; cursor:pointer;">CONFIRMAR PROTOCOLO</button>
                </div>
            </div>

            <div id="m-brawlers" class="modal-section" style="display:none;">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="brawlerSearch" class="search-input" placeholder="Pesquisar brawler..." onkeyup="filterBrawlers()">
                </div>
                <div id="brawlersList" class="brawlers-container"></div>
            </div>
        </div>
    </div>

    <script>
        let initialTrophies = {}; 
        let currentTagOpen = "";
        let metasGlobal = {};
        let currentPlayerBrawlers = [];

        // Lista de Brawlers atualizada (Sem o brawler inexistente "Chade")
        const ALL_BRAWLERS = ["SHELLY", "NITA", "COLT", "BULL", "BROCK", "EL PRIMO", "BARLEY", "POCO", "ROSA", "RICO", "DARRYL", "PENNY", "CARL", "JACKY", "GUS", "PIPER", "PAM", "FRANK", "BIBI", "BEA", "NANI", "EDGAR", "GRIFF", "GROM", "BONNIE", "MORTIS", "TARA", "GENE", "MAX", "P", "SPROUT", "BYRON", "SQUEAK", "LOU", "RUFFS", "BELLE", "BUZZ", "ASH", "LOLA", "FANG", "EVE", "JANET", "OTIS", "SAM", "BUSTER", "MANDY", "R-T", "MAISIE", "HANK", "PEARL", "SPIKE", "CROW", "LEON", "SANDY", "AMBER", "MEG", "SURGE", "COLETTE", "STU", "CORDELIUS", "DOUG", "CHUCK", "CHARLIE", "MICO", "KIT", "LARRY & LAWRIE", "MELODIE", "ANGELO", "DRACO", "LILY", "CLANCY", "BERRY", "MOE", "KENJI", "JUJU"];

        async function updateDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                metasGlobal = data.metas || {};
                
                // Atualiza Status Globais
                const totalTr = data.club.trophies;
                const membersCount = data.club.members.length;
                document.getElementById('g-avg').innerText = Math.floor(totalTr / (membersCount || 1)).toLocaleString();
                document.getElementById('clubStatus').innerText = "SYSTEMS ONLINE // " + data.club.name.toUpperCase();

                // Lógica de Renderização de Membros
                const list = document.getElementById('memberList');
                list.innerHTML = '';
                let total3v3 = 0;

                data.club.members.sort((a,b) => b.trophies - a.trophies).forEach(m => {
                    const meta = metasGlobal[m.tag] || 0;
                    const percent = meta > 0 ? Math.min((m.trophies / meta) * 100, 100) : 0;
                    const card = document.createElement('div');
                    card.className = `p-card role-${m.role}`;
                    card.onclick = () => openModal(m.tag, m.name);
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <p style="font-family:'Rajdhani'; font-size:1.3rem; font-weight:700;">${m.name}</p>
                            <p style="color:var(--primary); font-weight:900;">${m.trophies.toLocaleString()}</p>
                        </div>
                        <div style="background:rgba(255,255,255,0.05); height:4px; border-radius:10px; margin-top:8px;">
                            <div style="background:var(--primary); height:100%; width:${percent}%; transition:1s;"></div>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        async function openModal(tag, name) {
            currentTagOpen = tag;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-tag').innerText = tag;
            document.getElementById('inputMeta').value = metasGlobal[tag] || "";
            switchModalTab('m-geral');

            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                currentPlayerBrawlers = p.brawlers;

                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                document.getElementById('m-3v3').innerText = p['3vs3Victories'].toLocaleString();
                
                renderBrawlers(p.brawlers);
            } catch(e) { console.log(e); }
        }

        function renderBrawlers(owned) {
            const list = document.getElementById('brawlersList');
            list.innerHTML = '';
            const ownedNames = owned.map(b => b.name.toUpperCase());

            // Renderiza possuídos
            owned.sort((a,b) => b.trophies - a.trophies).forEach(b => {
                const card = document.createElement('div');
                card.className = 'b-card';
                card.dataset.name = b.name.toUpperCase();
                
                // Build indicators (Gadgets, Star Powers, Gears)
                const gadgets = b.gadgets ? b.gadgets.length : 0;
                const stars = b.starPowers ? b.starPowers.length : 0;
                const gears = b.gears ? b.gears.length : 0;

                card.innerHTML = `
                    <div style="font-weight:900; font-size:0.75rem; color:#fff;">${b.name}</div>
                    <div style="font-size:0.6rem; color:var(--primary);">LVL ${b.power} • ${b.trophies} TR</div>
                    <div class="b-build-icons">
                        <div class="b-icon gadget" title="Gadgets"><i class="fas fa-bolt"></i><span>${gadgets}</span></div>
                        <div class="b-icon star" title="Star Powers"><i class="fas fa-star"></i><span>${stars}</span></div>
                        <div class="b-icon gear" title="Gears"><i class="fas fa-cog"></i><span>${gears}</span></div>
                    </div>
                `;
                list.appendChild(card);
            });

            // Renderiza bloqueados
            ALL_BRAWLERS.forEach(name => {
                if(!ownedNames.includes(name)) {
                    const card = document.createElement('div');
                    card.className = 'b-card locked';
                    card.dataset.name = name;
                    card.innerHTML = `<div style="font-size:0.75rem;">${name}</div><div style="font-size:0.6rem;">BLOQUEADO</div>`;
                    list.appendChild(card);
                }
            });
        }

        function filterBrawlers() {
            const query = document.getElementById('brawlerSearch').value.toUpperCase();
            document.querySelectorAll('.b-card').forEach(card => {
                card.style.display = card.dataset.name.includes(query) ? 'block' : 'none';
            });
        }

        function switchTab(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function switchModalTab(id) {
            document.querySelectorAll('.modal-section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.m-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            document.getElementById('tab-' + id.split('-')[1]).classList.add('active');
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }

        updateDashboard();
        setInterval(updateDashboard, 40000);
    </script>
</body>
</html>
