<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | Intelligence v5.5</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #3b82f6; /* Blue Modern */
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --accent: #ef4444;
            --border: rgba(255,255,255,0.1);
        }

        /* Tema AMOLED */
        body.amoled {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --border: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background 0.3s ease;
        }

        h1, h2, h3, .stat-val { font-family: 'Outfit', sans-serif; font-weight: 700; }

        /* --- UI --- */
        nav { 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border);
        }

        .main-container { max-width: 1000px; margin: 90px auto; padding: 0 20px; }

        .player-card { 
            background: var(--card-bg); border: 1px solid var(--border); 
            padding: 20px; border-radius: 16px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .player-card:active { transform: scale(0.98); }

        .modal { 
            display: none; position: fixed; inset: 0; z-index: 5000; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); overflow-y: auto; 
        }
        .modal-content { 
            background: var(--bg); width: 100%; min-height: 100vh;
            padding: 30px 20px;
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .stat-box { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* --- Theme Switch --- */
        .theme-toggle { padding: 8px; border-radius: 50%; cursor: pointer; border: 1px solid var(--border); }

        #toast { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 12px 25px; border-radius: 30px;
            font-weight: 600; z-index: 10000; display: none;
        }

        .gain-badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 6px; font-weight: 800; }
        .gain-pos { background: #22c55e33; color: #22c55e; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="app" class="hidden">
        <nav>
            <div style="font-weight: 800; font-size: 1.1rem;">HORIZON <span style="color:var(--primary)">ULTRA</span></div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></div>
                <i class="fas fa-sign-out-alt" onclick="logout()"></i>
            </div>
        </nav>

        <div class="main-container">
            <h2 style="margin-bottom: 5px;">Membros do Clube</h2>
            <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 25px;">An√°lise em tempo real via Supercell API</p>
            <div id="clubGrid"></div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div id="mContent" class="modal-content"></div>
    </div>

    <div id="authWrapper" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
         <button class="btn-action" style="width: 200px;" onclick="doLoginManual()">Acessar Painel</button>
    </div>

    <script>
        const API_BASE = ""; 

        // Alternar Tema
        function toggleTheme() {
            document.body.classList.toggle('amoled');
            const icon = document.querySelector('.theme-toggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // Simula√ß√£o simples de ganho 24h (API oficial n√£o envia hist√≥rico direto, 
        // salvamos o valor anterior localmente para comparar)
        function calculateGain(tag, currentTrophies) {
            const key = `hist_${tag}`;
            const lastData = JSON.parse(localStorage.getItem(key));
            const now = Date.now();
            
            if (!lastData) {
                localStorage.setItem(key, JSON.stringify({ trophies: currentTrophies, date: now }));
                return 0;
            }
            
            // Se passaram mais de 24h, o "ganho" √© a diferen√ßa
            return currentTrophies - lastData.trophies;
        }

        async function loadClub() {
            try {
                const res = await fetch(`${API_BASE}/api/stats`);
                const data = await res.json();
                const members = data.club.members;
                
                document.getElementById('clubGrid').innerHTML = members.map(m => `
                    <div class="player-card" onclick="openProfile('${m.tag}')">
                        <div>
                            <div style="font-weight:700;">${m.name}</div>
                            <div style="font-size:0.7rem; color:#64748b;">${m.tag}</div>
                        </div>
                        <div style="text-align:right">
                            <div style="font-weight:800; color:var(--primary);">${m.trophies}</div>
                            <div style="font-size:0.6rem; opacity:0.6;">TROF√âUS</div>
                        </div>
                    </div>
                `).join('');
            } catch(e) { console.error(e); }
        }

        async function openProfile(tag) {
            const modal = document.getElementById('playerModal');
            modal.style.display = 'block';
            
            try {
                const res = await fetch(`${API_BASE}/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                const gain24h = calculateGain(p.tag, p.trophies);

                document.getElementById('mContent').innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                        <i class="fas fa-chevron-left" onclick="closeModal()" style="font-size:1.2rem;"></i>
                        <span style="font-weight:800; font-size:0.8rem; letter-spacing:1px;">PERFIL T√ÅTICO</span>
                        <i class="fas fa-share-alt"></i>
                    </div>

                    <h1 style="font-size:2.5rem; margin-bottom:5px;">${p.name}</h1>
                    <div style="display:flex; gap:10px; align-items:center; margin-bottom:25px;">
                        <span style="background:var(--primary); color:white; padding:2px 8px; border-radius:5px; font-size:0.7rem; font-weight:700;">${p.tag}</span>
                        <span class="gain-badge ${gain24h >= 0 ? 'gain-pos' : ''}">
                            ${gain24h >= 0 ? '+' : ''}${gain24h} trof√©us (24h)
                        </span>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Vit√≥rias 3v3</div>
                            <div class="stat-val" style="font-size:1.5rem;">${p['3vs3Victories']}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">N√≠vel EXP</div>
                            <div class="stat-val" style="font-size:1.5rem;">${p.expLevel}</div>
                        </div>
                    </div>

                    <div style="background:var(--card-bg); border: 1px solid var(--border); border-radius:20px; padding:20px; margin:20px 0;">
                        <h3 style="font-size:0.9rem; margin-bottom:15px; text-align:center;">ESTILO DE JOGO</h3>
                        <canvas id="pChart" style="max-height:180px;"></canvas>
                    </div>

                    <h3 style="margin:30px 0 15px;">Arsenal de Brawlers (${p.brawlers.length})</h3>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        ${p.brawlers.sort((a,b) => b.trophies - a.trophies).slice(0,10).map(b => `
                            <div class="stat-box" style="display:flex; justify-content:space-between; align-items:center;">
                                <div>
                                    <div style="font-size:0.7rem; font-weight:800;">${b.name.toUpperCase()}</div>
                                    <div style="font-size:0.6rem; color:#64748b;">POWER ${b.power}</div>
                                </div>
                                <div style="font-weight:800; color:#fbbf24;">üèÜ ${b.trophies}</div>
                            </div>
                        `).join('')}
                    </div>
                `;

                new Chart(document.getElementById('pChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['3v3', 'Solo', 'Duo'],
                        datasets: [{
                            data: [p['3vs3Victories'], p.soloVictories, p.duoVictories],
                            backgroundColor: ['#3b82f6', '#8b5cf6', '#ec4899'],
                            borderWidth: 0
                        }]
                    },
                    options: { 
                        cutout: '70%',
                        plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { size: 10 } } } }
                    }
                });

            } catch(e) { console.error(e); }
        }

        // Fun√ß√µes de controle
        function doLoginManual() {
            document.getElementById('authWrapper').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadClub();
        }
        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        function logout() { location.reload(); }
    </script>
</body>
</html>
