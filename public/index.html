<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Members Dashboard</title>
    <style>
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --glass: rgba(255, 255, 255, 0.8);
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            padding: 20px;
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            padding: 2rem;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cabe√ßalho do Clube */
        .club-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .club-badge {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            animation: popIn 0.5s 0.3s both cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .club-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .club-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            color: #636e72;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trophy-icon { color: #f1c40f; }

        /* Lista de Membros */
        .member-list {
            list-style: none;
            margin-top: 1.5rem;
        }

        .member-item {
            background: rgba(255,255,255,0.5);
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateX(-10px);
        }

        /* Anima√ß√£o em cascata para membros */
        .member-item:nth-child(1) { animation: slideRight 0.5s 0.4s forwards; }
        .member-item:nth-child(2) { animation: slideRight 0.5s 0.5s forwards; }
        .member-item:nth-child(3) { animation: slideRight 0.5s 0.6s forwards; }

        @keyframes slideRight {
            to { opacity: 1; transform: translateX(0); }
        }

        .member-item:hover {
            background: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #dfe6e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .name {
            font-weight: 600;
            color: #2d3436;
            display: block;
        }

        .rank {
            font-size: 0.75rem;
            color: #b2bec3;
            text-transform: uppercase;
        }

        .member-trophies {
            font-weight: 700;
            color: var(--accent);
        }

        /* Bot√£o */
        .action-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="container">
        <div class="club-header">
            <div class="club-badge">üèÜ</div>
            <h1 class="club-title">Elite Developers</h1>
            <div class="club-stats">
                <div class="stat-item">
                    <span class="trophy-icon">‚òÖ</span> 14,500 Total
                </div>
                <div class="stat-item">
                    üë• 48/50 Membros
                </div>
            </div>
        </div>

        <ul class="member-list">
            <li class="member-item" onclick="interact()">
                <div class="member-info">
                    <div class="avatar" style="background: #fab1a0;">A</div>
                    <div>
                        <span class="name">Arthur Silva</span>
                        <span class="rank">L√≠der</span>
                    </div>
                </div>
                <div class="member-trophies">2,850</div>
            </li>
            <li class="member-item" onclick="interact()">
                <div class="member-info">
                    <div class="avatar" style="background: #81ecec;">B</div>
                    <div>
                        <span class="name">Beatriz Oliveira</span>
                        <span class="rank">Veterano</span>
                    </div>
                </div>
                <div class="member-trophies">2,420</div>
            </li>
            <li class="member-item" onclick="interact()">
                <div class="member-info">
                    <div class="avatar" style="background: #a29bfe;">C</div>
                    <div>
                        <span class="name">Caio Souza</span>
                        <span class="rank">Membro</span>
                    </div>
                </div>
                <div class="member-trophies">1,980</div>
            </li>
        </ul>

        <button class="action-btn" onclick="interact()">Atualizar Lista</button>
    </div>

    <script>
        // Sistema de som sutil (Pop de interface)
        function playCleanSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, context.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.05, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(context.destination);

            osc.start();
            osc.stop(context.currentTime + 0.1);
        }

        // Fun√ß√£o de Intera√ß√£o
        function interact() {
            playCleanSound();
            
            // Exemplo de intera√ß√£o n√£o travada
            const btn = event.currentTarget;
            if(btn.tagName === 'BUTTON') {
                btn.innerText = "Carregando...";
                setTimeout(() => {
                    btn.innerText = "Atualizar Lista";
                }, 600);
            }
        }
    </script>
</body>
</html>
