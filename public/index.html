<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Pro Hub | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00e5ff; --accent: #7000ff; --bg: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
            --gold: #ffc107; --silver: #e2e8f0; --bronze: #cd7f32;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: white; 
            background-image: radial-gradient(circle at 50% 0%, #1a1f35 0%, #0a0e17 100%);
            min-height: 100vh; padding-bottom: 50px;
        }
        .header { 
            padding: 30px 20px; text-align: center; border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px); sticky; top: 0; z-index: 10;
        }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 2rem; font-weight: 800; letter-spacing: 2px; color: var(--primary); text-shadow: 0 0 15px rgba(0,229,255,0.5); }
        
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; padding: 20px; max-width: 1000px; margin: auto;
        }
        .mini-stat { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .mini-stat span { display: block; font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .mini-stat b { font-size: 1.2rem; color: var(--primary); }

        .members-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; padding: 20px; max-width: 1200px; margin: auto;
        }
        .player-card {
            background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border);
            padding: 20px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; position: relative; overflow: hidden;
        }
        .player-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .player-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent);
        }
        .role-VP::before { background: var(--gold); }
        .role-P::before { background: #ff4d4d; }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .p-name { font-weight: 800; font-size: 1.1rem; }
        .p-tag { font-size: 0.7rem; color: #64748b; font-weight: bold; }
        .p-role { font-size: 0.6rem; background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 20px; margin-top: 5px; display: inline-block; }

        .trophy-count { font-size: 1.4rem; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 8px; }
        .trophy-count::before { content: 'üèÜ'; font-size: 1.1rem; }

        /* Modal / Pop-up */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 100; backdrop-filter: blur(8px); padding: 20px; align-items: center; justify-content: center;
        }
        .modal-content { 
            background: #161b22; width: 100%; max-width: 400px; border-radius: 24px; 
            padding: 30px; position: relative; border: 1px solid var(--primary);
        }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #64748b; }
        
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .detail-row span { color: #94a3b8; font-size: 0.9rem; }
        .detail-row b { color: #fff; }

        .btn-action {
            width: 100%; padding: 15px; margin-top: 20px; border-radius: 12px; border: none;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            color: white; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HORIZON PRO HUB</div>
        <div id="clubInfo" style="color: #64748b; font-size: 0.8rem; margin-top: 10px;">Carregando dados do clube...</div>
    </div>

    <div class="stats-grid" id="globalStats">
        </div>

    <div class="members-container" id="memberList">
        </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalData">
                <h2 id="m-name" style="font-size: 1.8rem; margin-bottom: 5px;">Nome</h2>
                <p id="m-tag" style="color: var(--primary); margin-bottom: 20px;">#TAG</p>
                <div class="detail-row"><span>Trof√©us Atuais</span><b id="m-trophies">0</b></div>
                <div class="detail-row"><span>Maior Recorde</span><b id="m-highest">0</b></div>
                <div class="detail-row"><span>Vit√≥rias 3v3</span><b id="m-3v3">0</b></div>
                <div class="detail-row"><span>Vit√≥rias Solo</span><b id="m-solo">0</b></div>
                <div class="detail-row"><span>N√≠vel da Conta</span><b id="m-level">0</b></div>
                
                <div style="margin-top: 20px;">
                    <label style="font-size: 0.7rem; color: #64748b;">DEFINIR META DE TROF√âUS</label>
                    <input type="number" id="inputMeta" style="width:100%; padding:10px; border-radius:8px; background: #0a0e17; border:1px solid var(--border); color:white; margin-top:5px;">
                </div>
                <button class="btn-action" onclick="salvarMeta()">SALVAR CONFIGURA√á√ïES</button>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
