<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | Dashboard v4.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff007a;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f9fafb;
            --font-main: 'Inter', sans-serif;
            --font-title: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: var(--font-main); 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0a1128 0%, #030712 100%);
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.05) 0%, transparent 40%);
            z-index: -1; pointer-events: none;
        }

        /* --- LOGIN SYSTEM --- */
        #authWrapper {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-card {
            width: 100%; max-width: 420px; padding: 40px; border-radius: 24px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center; position: relative; overflow: hidden;
        }

        .auth-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .auth-tabs { display: flex; gap: 20px; margin-bottom: 30px; justify-content: center; }
        .tab-btn { 
            background: none; border: none; color: #64748b; font-family: var(--font-title);
            font-size: 0.8rem; cursor: pointer; padding-bottom: 5px; border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .tab-btn.active { color: var(--primary); border-color: var(--primary); }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #64748b; }
        input { 
            width: 100%; padding: 14px 14px 14px 45px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); border-radius: 12px; color: #fff;
            font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        .btn-action {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff; font-weight: 800; font-family: var(--font-title);
            cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-action:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3); }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
        }
        .logo { font-family: var(--font-title); font-weight: 900; font-size: 1.4rem; color: var(--primary); }

        /* --- DASHBOARD --- */
        .main-container { max-width: 1400px; margin: 100px auto 40px; padding: 0 20px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .p-card { 
            padding: 25px; border-radius: 20px; background: var(--card-bg);
            border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; position: relative;
        }
        .p-card:hover { transform: scale(1.02); border-color: var(--primary); background: rgba(17, 24, 39, 0.9); }

        /* --- PROFILE MODAL --- */
        .modal { 
            display: none; position: fixed; inset: 0; z-index: 5000;
            background: rgba(3, 7, 18, 0.98); overflow-y: auto; padding: 20px;
        }
        .modal-content { max-width: 1100px; margin: 40px auto; }
        .close-modal { position: fixed; top: 25px; right: 25px; font-size: 2rem; color: var(--primary); cursor: pointer; }

        .stats-banner { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px;
        }
        .stat-item { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 16px; text-align: center; border: 1px solid var(--border); }
        .stat-item label { display: block; font-size: 0.65rem; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        .stat-item b { font-family: var(--font-title); font-size: 1.2rem; color: var(--primary); }

        /* --- BRAWLERS --- */
        .brawler-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        @media (min-width: 768px) { .brawler-grid { grid-template-columns: repeat(6, 1fr); } }
        .b-item { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .b-item img { width: 50px; margin-bottom: 10px; }
        .b-name { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; border-radius: 50px; background: var(--secondary); color: white;
            font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: 0.5s ease; z-index: 10000;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div id="toast">MENSAGEM AQUI</div>

    <div id="authWrapper">
        <div class="auth-card" data-aos="zoom-in">
            <h1 class="logo" style="font-size: 2.2rem; margin-bottom: 5px;">HORIZON</h1>
            <p style="font-size: 0.7rem; color: #64748b; margin-bottom: 35px; letter-spacing: 2px;">ULTRA COMMAND CENTER</p>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchAuth('login')">ENTRAR</button>
                <button class="tab-btn" onclick="switchAuth('reg')">REGISTRAR</button>
            </div>

            <div id="form-login">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUser" placeholder="Usu√°rio">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPass" placeholder="Senha">
                </div>
                <button class="btn-action" onclick="handleLogin()">Acessar Painel</button>
            </div>

            <div id="form-reg" class="hidden">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="regUser" placeholder="Novo Usu√°rio">
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="regPass" placeholder="Senha">
                </div>
                <div class="input-group">
                    <i class="fas fa-shield-alt"></i>
                    <input type="text" id="regKey" placeholder="Chave (LOGONTOP)">
                </div>
                <button class="btn-action" onclick="handleRegister()" style="background: linear-gradient(90deg, var(--secondary), var(--accent));">Criar Credencial</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <nav>
            <div class="logo">HORIZON <span style="color:#fff">ULTRA</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <span id="welcomeName" style="font-size:0.8rem; font-weight:600; opacity:0.7;"></span>
                <button onclick="logout()" style="background:none; border:none; color:var(--accent); cursor:pointer;"><i class="fas fa-power-off"></i></button>
            </div>
        </nav>

        <div class="main-container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h2 style="font-family: var(--font-title); font-size:1rem; letter-spacing:1px;">ANAL√çTICA DE MEMBROS</h2>
                <div style="background:rgba(255,255,255,0.05); padding:10px 20px; border-radius:10px; font-size:0.7rem;">
                    <i class="fas fa-circle" style="color:var(--primary); font-size:0.5rem; margin-right:5px;"></i> API STATUS: ONLINE
                </div>
            </div>

            <div class="stats-grid" id="clubGrid"></div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalData"></div>
    </div>

    <script>
        // --- AUTH LOGIC ---
        function switchAuth(mode) {
            const isLogin = mode === 'login';
            document.getElementById('form-login').classList.toggle('hidden', !isLogin);
            document.getElementById('form-reg').classList.toggle('hidden', isLogin);
            document.querySelectorAll('.tab-btn').forEach((btn, i) => {
                btn.classList.toggle('active', (i === 0 && isLogin) || (i === 1 && !isLogin));
            });
        }

        function handleRegister() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            const k = document.getElementById('regKey').value;

            if(k !== "LOGONTOP") return pushToast("CHAVE DE CONVITE INV√ÅLIDA!");
            if(!u || !p) return pushToast("PREENCHA TODOS OS CAMPOS!");

            let db = JSON.parse(localStorage.getItem('hz_members') || '[]');
            if(db.find(x => x.u === u)) return pushToast("USU√ÅRIO J√Å EXISTE!");

            db.push({u, p});
            localStorage.setItem('hz_members', JSON.stringify(db));
            pushToast("CONTA CRIADA! AGORA ENTRE.");
            switchAuth('login');
        }

        function handleLogin() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;

            if(u === 'shiro' && p === '18172220') return loginSuccess(u);

            let db = JSON.parse(localStorage.getItem('hz_members') || '[]');
            if(db.find(x => x.u === u && x.p === p)) return loginSuccess(u);
            
            pushToast("CREDENCIAIS INV√ÅLIDAS!");
        }

        function loginSuccess(user) {
            localStorage.setItem('hz_session', user);
            document.getElementById('authWrapper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('authWrapper').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('welcomeName').innerText = user.toUpperCase();
                loadDashboard();
            }, 500);
        }

        // --- DATA & UI ---
        async function loadDashboard() {
            AOS.init({ duration: 800, once: true });
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                const grid = document.getElementById('clubGrid');
                
                grid.innerHTML = data.club.members.map((m, i) => `
                    <div class="p-card glass" data-aos="fade-up" data-aos-delay="${i*50}" onclick="openProfile('${m.tag}')">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div>
                                <h3 style="font-family: var(--font-title); font-size:0.9rem;">${m.name}</h3>
                                <p style="font-size:0.6rem; color:#64748b; margin-top:2px;">${m.tag}</p>
                            </div>
                            <div style="text-align:right;">
                                <div style="color:var(--primary); font-weight:900;">üèÜ ${m.trophies.toLocaleString()}</div>
                                <div style="font-size:0.6rem; opacity:0.5;">RANK ${m.role === 'president' ? 'L√çDER' : 'MEMBRO'}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch(e) { pushToast("ERRO DE API!"); }
        }

        async function openProfile(tag) {
            document.getElementById('playerModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
            const p = await res.json();
            const time = Math.floor((p['3vs3Victories'] * 6.5) / 60);

            document.getElementById('modalData').innerHTML = `
                <div data-aos="zoom-out">
                    <h1 style="font-family: var(--font-title); font-size:2rem; color:var(--primary);">${p.name}</h1>
                    <p style="opacity:0.5; margin-bottom:40px;">BRAWL ID: ${p.tag} ‚Ä¢ CLUBE: ${p.club?.name || 'N/A'}</p>
                </div>

                <div class="stats-banner">
                    <div class="stat-item glass"><label>Trof√©us</label><b>${p.trophies}</b></div>
                    <div class="stat-item glass"><label>M√°ximo</label><b>${p.highestTrophies}</b></div>
                    <div class="stat-item glass"><label>Tempo Estimado</label><b style="color:var(--accent)">${time}h</b></div>
                    <div class="stat-item glass"><label>Exp Level</label><b>${p.expLevel}</b></div>
                </div>

                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; margin-bottom:40px;">
                    <div class="glass" style="padding:25px; border-radius:20px;">
                        <h4 style="font-family: var(--font-title); font-size:0.7rem; margin-bottom:20px; color:var(--primary)">AN√ÅLISE DE MODOS</h4>
                        <canvas id="radarChart"></canvas>
                    </div>
                    <div class="glass" style="padding:25px; border-radius:20px;">
                        <h4 style="font-family: var(--font-title); font-size:0.7rem; margin-bottom:20px; color:var(--primary)">VIT√ìRIAS POR TIPO</h4>
                        <div style="margin-top:20px;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>3 VS 3</span> <b style="color:var(--primary)">${p['3vs3Victories']}</b></div>
                            <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>SOLO</span> <b style="color:var(--accent)">${p.soloVictories}</b></div>
                            <div style="display:flex; justify-content:space-between;"><span>DUO</span> <b style="color:var(--secondary)">${p.duoVictories}</b></div>
                        </div>
                    </div>
                </div>

                <h3 style="font-family: var(--font-title); font-size:0.9rem; margin-bottom:20px; border-left:4px solid var(--primary); padding-left:15px;">BRAWLERS DESBLOQUEADOS (${p.brawlers.length})</h3>
                <div class="brawler-grid">
                    ${p.brawlers.map(b => `
                        <div class="b-item glass">
                            <div style="font-size:0.5rem; color:var(--primary); font-weight:800;">LVL ${b.power}</div>
                            <div class="b-name">${b.name}</div>
                            <div style="font-size:0.6rem; color:#ffd700; margin-top:5px;">üèÜ ${b.trophies}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            renderRadar(p);
        }

        function renderRadar(p) {
            new Chart(document.getElementById('radarChart'), {
                type: 'radar',
                data: {
                    labels: ['3v3', 'Solo', 'Duo', 'Exp', 'Trophies'],
                    datasets: [{
                        label: 'Performance',
                        data: [p['3vs3Victories']/10, p.soloVictories, p.duoVictories, p.expLevel, p.trophies/100],
                        borderColor: '#00f2ff',
                        backgroundColor: 'rgba(0, 242, 255, 0.1)',
                        pointBackgroundColor: '#00f2ff'
                    }]
                },
                options: { 
                    scales: { r: { grid: { color: 'rgba(255,255,255,0.05)' }, angleLines: { color: 'rgba(255,255,255,0.05)' }, pointLabels: { color: '#64748b' }, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function pushToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.bottom = "30px";
            setTimeout(() => t.style.bottom = "-100px", 3000);
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function logout() { localStorage.clear(); location.reload(); }
        window.onload = () => { if(localStorage.getItem('hz_session')) loginSuccess(localStorage.getItem('hz_session')); };
    </script>
</body>
</html>
