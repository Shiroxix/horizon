<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Painel | Club Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00f2ff; 
            --accent: #bc13fe; 
            --bg: #05070a; 
            --card: #11161d; 
            --text: #f0f0f0;
            --success: #00ff88;
            --danger: #ff4655;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(188, 19, 254, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .container { max-width: 1200px; margin: auto; padding: 20px; }

        header { text-align: center; padding: 50px 0; }
        .logo { 
            font-family: 'Rajdhani', sans-serif; 
            font-size: 3.5rem; 
            font-weight: 700; 
            color: var(--primary); 
            text-shadow: 0 0 25px rgba(0,242,255,0.5); 
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        #clubStatus { font-size: 0.75rem; letter-spacing: 4px; color: var(--accent); margin-top: 10px; font-weight: 900; opacity: 0.8; }

        .top-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 30px 0; }
        .stat-box { 
            background: var(--card); padding: 20px; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .stat-box h3 { font-size: 0.65rem; color: #64748b; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .stat-box p { font-size: 1.8rem; font-weight: 900; font-family: 'Rajdhani'; color: #fff; }

        .member-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .p-card { 
            background: var(--card); border-radius: 20px; padding: 25px; 
            border: 1px solid rgba(255,255,255,0.03); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; position: relative; overflow: hidden;
        }
        .p-card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 0 40px rgba(0,242,255,0.1); }
        
        .p-card::after { content: ''; position: absolute; left: 0; top: 0; width: 4px; height: 100%; background: var(--primary); }
        .role-president::after { background: var(--danger); }
        .role-vicePresident::after { background: #ffd700; }
        .role-senior::after { background: var(--accent); }

        .p-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .p-name { font-family: 'Rajdhani'; font-size: 1.5rem; font-weight: 700; color: #fff; line-height: 1; }
        .p-tag { font-size: 0.7rem; color: #64748b; font-weight: 700; margin-top: 4px; }
        
        .p-trophies { font-size: 1.3rem; font-weight: 900; color: var(--primary); font-family: 'Rajdhani'; }
        .delta-badge { font-size: 0.75rem; font-weight: 900; padding: 2px 8px; border-radius: 6px; background: rgba(0, 255, 136, 0.1); color: var(--success); }

        .meta-info { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 900; margin-top: 20px; color: #64748b; }
        .progress-bar { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, var(--accent), var(--primary)); height: 100%; transition: 1.5s ease-in-out; width: 0%; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; backdrop-filter: blur(15px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { 
            background: var(--card); width: 100%; max-width: 450px; border-radius: 30px; 
            padding: 40px; border: 1px solid rgba(0,242,255,0.2); position: relative; 
            animation: modalShow 0.3s ease-out;
        }
        @keyframes modalShow { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .detail-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .detail-row span { color: #64748b; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .detail-row b { font-family: 'Rajdhani'; font-size: 1.2rem; }

        .btn-save { 
            width: 100%; padding: 18px; margin-top: 25px; border-radius: 15px; border: none; 
            background: var(--primary); color: #000; font-family: 'Rajdhani'; font-weight: 800; 
            font-size: 1.1rem; cursor: pointer; transition: 0.3s;
        }
        .btn-save:hover { filter: brightness(1.2); box-shadow: 0 0 25px rgba(0,242,255,0.4); }

        .input-meta {
            width:100%; padding:18px; border-radius:15px; background:#05070a; 
            border:1px solid #333; color:#fff; margin-top:10px; font-weight: 900; 
            font-size: 1.2rem; transition: 0.3s;
        }
        .input-meta:focus { border-color: var(--primary); }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">HORIZON PRO</h1>
            <p id="clubStatus">INITIATING SECURE LINK...</p>
        </header>

        <div class="top-stats" id="globalStats"></div>
        <div class="member-grid" id="memberList"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <h2 id="m-name" style="font-family: 'Rajdhani'; font-size: 2.5rem; font-weight: 700; color: #fff;">-</h2>
            <p id="m-tag" style="color: var(--primary); font-weight: 700; margin-bottom: 25px; letter-spacing: 2px;">#TAG</p>
            
            <div class="detail-row"><span>Ganhos na Sessão</span><b id="m-24h" style="color: var(--success);">+0</b></div>
            <div class="detail-row"><span>Recorde</span><b id="m-high" style="color: #ffd700;">0</b></div>
            <div class="detail-row"><span>Vitórias 3v3</span><b id="m-3v3">0</b></div>
            <div class="detail-row"><span>Vitórias Solo</span><b id="m-solo">0</b></div>
            
            <div style="margin-top: 25px;">
                <label style="font-size: 0.7rem; color: var(--primary); font-weight: 900;">DEFINIR META GLOBAL</label>
                <input type="number" id="inputMeta" class="input-meta" placeholder="00000">
            </div>

            <button class="btn-save" onclick="salvarMeta()">SALVAR PROTOCOLO</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; font-weight: 800; font-size: 0.7rem; text-transform: uppercase;">Cancelar</button>
        </div>
    </div>

    <script>
        let initialTrophies = {}; 
        let currentTagOpen = "";
        let metasGlobal = {};

        const playSound = (freq) => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, ctx.currentTime);
            g.gain.setValueAtTime(0.02, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.1);
            osc.connect(g); g.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        };

        async function updateDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                if(data.error) throw new Error(data.error);

                metasGlobal = data.metas || {};
                
                document.getElementById('globalStats').innerHTML = `
                    <div class="stat-box"><h3>Troféus Clube</h3><p>${data.club.trophies.toLocaleString()}</p></div>
                    <div class="stat-box"><h3>Membros</h3><p>${data.club.members.length}/30</p></div>
                    <div class="stat-box"><h3>Requisito</h3><p>${data.club.requiredTrophies.toLocaleString()}</p></div>
                `;
                
                document.getElementById('clubStatus').innerText = "SYSTEMS ONLINE // " + data.club.name.toUpperCase();

                const list = document.getElementById('memberList');
                list.innerHTML = '';

                data.club.members.sort((a,b) => b.trophies - a.trophies).forEach(m => {
                    if(!initialTrophies[m.tag]) initialTrophies[m.tag] = m.trophies;
                    
                    const gain = m.trophies - initialTrophies[m.tag];
                    const meta = metasGlobal[m.tag] || 0;
                    const percent = meta > 0 ? Math.min((m.trophies / meta) * 100, 100) : 0;

                    const card = document.createElement('div');
                    card.className = `p-card role-${m.role}`;
                    card.onclick = () => openModal(m.tag, m.name);
                    card.innerHTML = `
                        <div class="p-header">
                            <div>
                                <p class="p-name">${m.name}</p>
                                <p class="p-tag">${m.tag}</p>
                            </div>
                            <div style="text-align: right">
                                <p class="p-trophies">${m.trophies.toLocaleString()}</p>
                                ${gain > 0 ? `<span class="delta-badge">+${gain}</span>` : ''}
                            </div>
                        </div>
                        <div class="meta-info">
                            <span>META: ${meta > 0 ? meta.toLocaleString() : 'PENDENTE'}</span>
                            <span>${Math.floor(percent)}%</span>
                        </div>
                        <div class="progress-bar"><div class="progress-fill" style="width: ${percent}%"></div></div>
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                document.getElementById('clubStatus').innerText = "SYNC ERROR: " + e.message;
            }
        }

        async function openModal(tag, name) {
            playSound(600);
            currentTagOpen = tag;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-tag').innerText = tag;
            document.getElementById('inputMeta').value = metasGlobal[tag] || "";

            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                document.getElementById('m-3v3').innerText = p['3vs3Victories'];
                document.getElementById('m-solo').innerText = p.soloVictories;
                const gain = p.trophies - (initialTrophies[tag] || p.trophies);
                document.getElementById('m-24h').innerText = (gain >= 0 ? "+" : "") + gain;
            } catch(e) {}
        }

        async function salvarMeta() {
            const val = document.getElementById('inputMeta').value;
            await fetch('/api/save-meta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tag: currentTagOpen, meta: val })
            });
            playSound(800);
            closeModal();
            updateDashboard();
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }

        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
