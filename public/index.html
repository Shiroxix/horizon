<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Painel | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #05070a; 
            --card: #11161d; --text: #f0f0f0; --success: #00ff88; --danger: #ff4655;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        
        .container { max-width: 1300px; margin: auto; padding: 20px; }
        
        /* Header & Logo */
        header { text-align: center; padding: 30px 0; border-bottom: 1px solid var(--glass); margin-bottom: 30px; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 2.8rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 20px rgba(0,242,255,0.3); letter-spacing: 5px; }

        /* KPI Dashboard (Informações Técnicas para o Dono) */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .kpi-card { background: var(--card); border: 1px solid var(--glass); padding: 20px; border-radius: 20px; position: relative; overflow: hidden; }
        .kpi-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--primary), transparent); }
        .kpi-label { font-size: 0.65rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }
        .kpi-value { display: block; font-family: 'Rajdhani'; font-size: 2rem; font-weight: 700; color: #fff; margin-top: 5px; }
        .kpi-trend { font-size: 0.7rem; font-weight: 700; }

        /* Member Grid */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .p-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--glass); cursor: pointer; transition: 0.3s; }
        .p-card:hover { border-color: var(--primary); transform: translateY(-3px); }

        /* BARRA DE META OTIMIZADA */
        .meta-container { margin-top: 15px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; border: 1px solid var(--glass); }
        .meta-header { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        .progress-bg { background: #000; height: 12px; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--primary)); border-radius: 20px; transition: 1.5s cubic-bezier(0.1, 0, 0, 1); box-shadow: 0 0 10px var(--primary); }

        /* Modal & Tabs */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; backdrop-filter: blur(10px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 900px; max-height: 90vh; border-radius: 30px; border: 1px solid var(--primary); display: flex; flex-direction: column; overflow: hidden; }
        
        .modal-body { padding: 30px; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        .modal-footer { padding: 20px 30px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass); }

        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-family: 'Rajdhani'; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 20px rgba(0,242,255,0.4); }

        /* Brawlers Search */
        .search-box { width: 100%; background: #000; border: 1px solid var(--glass); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; }

        @media (max-width: 768px) { .modal-body { grid-template-columns: 1fr; } .kpi-grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">HORIZON COMMAND</h1>
            <p id="clubStatus" style="font-size: 0.7rem; color: var(--accent); font-weight: 900; letter-spacing: 2px;">SYNCING NEURAL LINK...</p>
        </header>

        <div class="kpi-grid">
            <div class="kpi-card">
                <span class="kpi-label"><i class="fas fa-chart-line"></i> Saúde do Clã</span>
                <span id="kpi-health" class="kpi-value">--%</span>
                <span class="kpi-trend" style="color:var(--success)">ATIVIDADE ALTA</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label"><i class="fas fa-trophy"></i> Média de Troféus</span>
                <span id="kpi-avg" class="kpi-value">0</span>
                <span class="kpi-trend">GLOBAL ANALYTICS</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label"><i class="fas fa-users"></i> Taxa de Ocupação</span>
                <span id="kpi-slots" class="kpi-value">0/30</span>
                <span class="kpi-trend" id="kpi-type">STATUS: --</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label"><i class="fas fa-fire"></i> Meta Coletiva</span>
                <span id="kpi-meta-total" class="kpi-value">0%</span>
                <span class="kpi-trend" style="color:var(--primary)">ESTIMATIVA DE CRESCIMENTO</span>
            </div>
        </div>

        <div class="member-grid" id="memberList"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div style="padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass);">
                <div>
                    <h2 id="m-name" style="font-family:'Rajdhani'; font-size: 2rem; color: #fff;">-</h2>
                    <span id="m-tag" style="color:var(--primary); font-size: 0.8rem; font-weight: 700;">#000000</span>
                </div>
                <button onclick="closeModal()" style="background:none; border:none; color:#64748b; font-size: 1.5rem; cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal-body">
                <div>
                    <h3 style="font-size: 0.7rem; color: var(--accent); margin-bottom: 15px; text-transform: uppercase;">Distribuição de Vitórias</h3>
                    <div style="max-width: 250px; margin: auto;">
                        <canvas id="winChart"></canvas>
                    </div>
                    <div style="margin-top: 20px;">
                        <div class="meta-header"><span>Vitórias 3v3</span><b id="m-3v3" style="color:#fff">0</b></div>
                        <div class="meta-header"><span>Sessão (Ganhos)</span><b id="m-gain" style="color:var(--success)">+0</b></div>
                        <div class="meta-header"><span>Recorde</span><b id="m-high" style="color:#ffd700">0</b></div>
                    </div>
                </div>

                <div>
                    <h3 style="font-size: 0.7rem; color: var(--accent); margin-bottom: 15px; text-transform: uppercase;">Ajuste de Protocolo</h3>
                    <div style="background: #000; padding: 20px; border-radius: 15px; border: 1px solid var(--glass);">
                        <label style="font-size: 0.6rem; font-weight: 900; color: var(--primary);">DEFINIR META DE TROFÉUS</label>
                        <input type="number" id="inputMeta" style="width:100%; background:transparent; border:none; border-bottom: 2px solid var(--primary); color:#fff; font-size: 1.5rem; font-family:'Rajdhani'; padding: 10px 0; margin-bottom: 15px;" placeholder="Ex: 60000">
                        <button class="btn-action btn-primary" onclick="salvarMeta()">Aplicar Meta</button>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <input type="text" class="search-box" id="b-search" placeholder="Buscar Brawler..." onkeyup="filterBrawlers()">
                        <div id="brawlersList" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTag = "";
        let metasGlobal = {};
        let initialData = {};
        let winChart = null;

        async function updateDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                metasGlobal = data.metas || {};

                // Update KPIs Técnicos
                const members = data.club.members;
                const totalTr = data.club.trophies;
                document.getElementById('kpi-avg').innerText = Math.floor(totalTr / members.length).toLocaleString();
                document.getElementById('kpi-slots').innerText = `${members.length}/30`;
                document.getElementById('kpi-type').innerText = "TIPO: " + data.club.type.toUpperCase();
                document.getElementById('clubStatus').innerText = "SYSTEMS ONLINE // " + data.club.name;

                let totalMetaProgress = 0;
                let membersWithMeta = 0;

                const list = document.getElementById('memberList');
                list.innerHTML = '';

                members.sort((a,b) => b.trophies - a.trophies).forEach(m => {
                    const meta = metasGlobal[m.tag] || 0;
                    const percent = meta > 0 ? Math.floor(Math.min((m.trophies / meta) * 100, 100)) : 0;
                    
                    if(meta > 0) { totalMetaProgress += percent; membersWithMeta++; }

                    const card = document.createElement('div');
                    card.className = 'p-card';
                    card.onclick = () => openModal(m.tag, m.name);
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div><b style="font-family:'Rajdhani'; font-size:1.2rem;">${m.name}</b><br><small style="color:#64748b">${m.tag}</small></div>
                            <div style="text-align:right"><b style="color:var(--primary)">${m.trophies.toLocaleString()}</b></div>
                        </div>
                        <div class="meta-container">
                            <div class="meta-header"><span>Progresso da Meta</span><span>${percent}%</span></div>
                            <div class="progress-bg"><div class="progress-fill" style="width: ${percent}%"></div></div>
                            <div class="meta-header" style="margin-top:5px; font-size:0.55rem; opacity:0.6;">
                                <span>ATUAL: ${m.trophies}</span><span>OBJETIVO: ${meta || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });

                const globalMetaPercent = membersWithMeta > 0 ? Math.floor(totalMetaProgress / membersWithMeta) : 0;
                document.getElementById('kpi-meta-total').innerText = globalMetaPercent + "%";
                document.getElementById('kpi-health').innerText = (80 + (globalMetaPercent / 5)) + "%";

            } catch (e) { console.error("Erro de sincronização"); }
        }

        async function openModal(tag, name) {
            currentTag = tag;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-tag').innerText = tag;
            document.getElementById('inputMeta').value = metasGlobal[tag] || "";
            
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();

                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                document.getElementById('m-3v3').innerText = p['3vs3Victories'].toLocaleString();
                
                // Gráfico
                renderChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);

                // Brawlers
                const bList = document.getElementById('brawlersList');
                bList.innerHTML = '';
                p.brawlers.forEach(b => {
                    const div = document.createElement('div');
                    div.className = 'b-item';
                    div.style = "background:rgba(255,255,255,0.03); padding:8px; border-radius:8px; font-size:0.6rem;";
                    div.innerHTML = `<b>${b.name}</b><br>PWR ${b.power} | ${b.trophies} TR`;
                    bList.appendChild(div);
                });
            } catch(e) {}
        }

        function renderChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if(winChart) winChart.destroy();
            winChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [v3, solo, duo],
                        backgroundColor: ['#00f2ff', '#00ff88', '#bc13fe'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        async function salvarMeta() {
            const val = document.getElementById('inputMeta').value;
            if(!val) return alert("Insira um valor.");
            
            await fetch('/api/save-meta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tag: currentTag, meta: val })
            });
            
            closeModal();
            updateDashboard();
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        
        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
