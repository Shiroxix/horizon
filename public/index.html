<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Ultra | Mobile Apex</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron:wght@700;900&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --accent: #bc13fe; --bg: #020617;
            --card: rgba(15, 23, 42, 0.9); --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="blood"] { --primary: #ff4655; --bg: #0a0000; }
        [data-theme="emerald"] { --primary: #00ff88; --bg: #000a05; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        .glass { background: var(--card); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 12px; }

        /* Login Responsivo */
        #authScreen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; padding: 30px; border: 1px solid var(--primary); }

        /* Navbar Mobile */
        nav { position: fixed; top: 0; width: 100%; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--primary); }

        /* Container Principal */
        .container { width: 100%; max-width: 1400px; margin: 80px auto 20px; padding: 15px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); gap: 15px; }
        
        @media (min-width: 768px) {
            .stats-grid { grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }
        }

        /* Card Jogador */
        .p-card { padding: 20px; position: relative; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .vs-btn { padding: 8px 12px; background: var(--accent); color: #fff; border: none; border-radius: 6px; font-family: 'Orbitron'; font-size: 0.7rem; }

        /* Modal Fullscreen Mobile */
        .modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; overflow-y: auto; }
        .modal-content { width: 100%; min-height: 100vh; padding: 20px; padding-top: 60px; }
        .close-modal { position: fixed; top: 15px; right: 20px; font-size: 2rem; z-index: 5001; color: var(--primary); }

        /* Info Blocks */
        .info-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .data-box { padding: 15px; text-align: center; background: rgba(255,255,255,0.03); border-radius: 8px; }
        .data-box label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.6; display: block; margin-bottom: 5px; }
        .data-box span { font-weight: 900; font-size: 1.1rem; color: var(--primary); }

        /* Brawlers Mobile Grid */
        .b-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        @media (min-width: 768px) { .b-grid { grid-template-columns: repeat(6, 1fr); } }
        
        .b-card { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
        .b-card img { width: 40px; height: 40px; margin-bottom: 5px; }
        .b-name { font-size: 0.7rem; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        input, select { -webkit-appearance: none; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-card glass" id="authBox">
            <h2 style="font-family:'Orbitron'; color:var(--primary); text-align:center; margin-bottom:20px;">HORIZON ACCESS</h2>
            <div id="loginFields">
                <input type="text" id="userIn" placeholder="LOGIN" style="width:100%; padding:15px; margin-bottom:10px;">
                <input type="password" id="passIn" placeholder="SENHA" style="width:100%; padding:15px; margin-bottom:15px;">
                <button onclick="handleAuth()" style="width:100%; padding:15px; background:var(--primary); border:none; font-weight:900;">ENTRAR</button>
                <p onclick="showRegister(true)" style="text-align:center; margin-top:15px; font-size:0.8rem; color:var(--primary)">Criar conta de Membro</p>
            </div>
            <div id="registerFields" style="display:none;">
                <input type="text" id="regUser" placeholder="LOGIN">
                <input type="password" id="regPass" placeholder="SENHA">
                <input type="text" id="regKey" placeholder="KEY (LOGONTOP)">
                <button onclick="handleRegister()" style="width:100%; padding:15px; background:var(--accent); border:none; font-weight:900; color:#fff;">REGISTRAR</button>
                <p onclick="showRegister(false)" style="text-align:center; margin-top:15px; font-size:0.8rem;">Voltar</p>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;">
        <nav>
            <div class="logo">HORIZON <span style="color:#fff">APEX</span></div>
            <select onchange="document.documentElement.setAttribute('data-theme', this.value)" style="background:none; color:#fff; border:1px solid var(--border); padding:5px; font-size:0.7rem;">
                <option value="default">CYBER</option>
                <option value="blood">BLOOD</option>
                <option value="emerald">EMERALD</option>
            </select>
        </nav>

        <div class="container">
            <div id="clubGrid" class="stats-grid"></div>
        </div>
    </div>

    <div id="masterModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalData"></div>
    </div>

    <script>
        let clubData = [];

        // --- AUTH ---
        function showRegister(val) {
            document.getElementById('loginFields').style.display = val ? 'none' : 'block';
            document.getElementById('registerFields').style.display = val ? 'block' : 'none';
        }

        function handleRegister() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            const k = document.getElementById('regKey').value;
            if(k !== "LOGONTOP") return alert("KEY INCORRETA");
            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            users.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(users));
            alert("Sucesso!"); showRegister(false);
        }

        function handleAuth() {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;
            if(u === 'shiro' && p === '18172220') loginSuccess();
            else {
                let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
                if(users.find(x => x.u === u && x.p === p)) loginSuccess();
                else alert("Falha no Login");
            }
        }

        function loginSuccess() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            loadData();
        }

        // --- DATA ---
        async function loadData() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                clubData = data.club.members;
                document.getElementById('clubGrid').innerHTML = clubData.map(m => `
                    <div class="p-card glass" onclick="openProfile('${m.tag}')">
                        <div>
                            <div style="font-weight:900; font-size:1rem;">${m.name}</div>
                            <div style="color:var(--primary); font-size:0.8rem;">üèÜ ${m.trophies.toLocaleString()}</div>
                        </div>
                        <button class="vs-btn" onclick="event.stopPropagation(); alert('Selecione outro para X1')">X1</button>
                    </div>
                `).join('');
            } catch(e) { console.error(e); }
        }

        async function openProfile(tag) {
            document.getElementById('masterModal').style.display = 'block';
            const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
            const p = await res.json();
            
            const hours = Math.floor((p['3vs3Victories'] * 6.5) / 60);

            document.getElementById('modalData').innerHTML = `
                <div style="text-align:center; margin-bottom:25px;">
                    <h1 style="font-family:'Orbitron'; color:var(--primary); font-size:1.8rem;">${p.name}</h1>
                    <p style="font-size:0.7rem; opacity:0.5;">${p.tag} | ${p.club?.name || 'Sem Clube'}</p>
                </div>

                <div class="info-row">
                    <div class="data-box glass"><label>Trof√©us Atuais</label><span>${p.trophies}</span></div>
                    <div class="data-box glass"><label>Recorde</label><span>${p.highestTrophies}</span></div>
                    <div class="data-box glass"><label>Tempo Estimado</label><span>${hours}h</span></div>
                    <div class="data-box glass" style="border:1px solid var(--accent);"><label>N√≠vel</label><span>${p.expLevel}</span></div>
                </div>

                <div class="glass" style="padding:15px; margin-bottom:20px;">
                    <label style="font-size:0.6rem; opacity:0.6;">VIT√ìRIAS POR MODO</label>
                    <div style="display:flex; justify-content:space-around; margin-top:10px; font-weight:900;">
                        <div style="color:#00f2ff">3v3: ${p['3vs3Victories']}</div>
                        <div style="color:#bc13fe">Solo: ${p.soloVictories}</div>
                        <div style="color:#ff4655">Duo: ${p.duoVictories}</div>
                    </div>
                </div>

                <h3 style="font-family:'Orbitron'; font-size:0.9rem; margin-bottom:15px;">GALERIA DE BRAWLERS (${p.brawlers.length})</h3>
                <div class="b-grid">
                    ${p.brawlers.map(b => `
                        <div class="b-card">
                            <div class="b-name">${b.name}</div>
                            <div style="font-size:0.6rem; color:var(--primary)">P${b.power} | üèÜ${b.trophies}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function closeModal() { document.getElementById('masterModal').style.display = 'none'; }
    </script>
</body>
</html>
