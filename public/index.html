<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | Intelligence v5.2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff007a;
            --bg: #030712;
            --card-bg: rgba(15, 23, 42, 0.95);
            --input-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 242, 255, 0.2);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; overflow-x: hidden; font-weight: 500; }

        /* --- UI COMPONENTS --- */
        .glass { background: var(--card-bg); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 24px; }
        .neon-text { color: var(--primary); text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); font-family: 'Orbitron'; font-weight: 700; }
        
        #authWrapper { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 420px; padding: 40px; border-radius: 24px; text-align: center; border: 1px solid var(--border); }
        
        .auth-tabs { display: flex; gap: 20px; margin: 30px 0; justify-content: center; }
        .tab-btn { background: none; border: none; color: #94a3b8; font-family: 'Orbitron'; font-size: 0.8rem; cursor: pointer; padding: 8px 15px; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { color: #fff; background: var(--border); box-shadow: 0 0 10px var(--border); }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        
        input { width: 100%; padding: 16px 16px 16px 50px; background: var(--input-bg); border: 2px solid var(--border); border-radius: 12px; color: #fff; font-size: 1rem; transition: 0.3s; font-family: 'Rajdhani'; }
        input:focus { border-color: var(--primary); outline: none; }

        .btn-action { width: 100%; padding: 16px; border: none; border-radius: 12px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #fff; font-weight: 800; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-action:hover { transform: scale(1.02); filter: brightness(1.2); }

        .hidden { display: none !important; }

        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; background: rgba(3,7,18,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .main-container { max-width: 1200px; margin: 100px auto 100px; padding: 0 20px; }
        .club-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .player-card { padding: 25px; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .player-card::after { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); opacity: 0; transition: 0.3s; }
        .player-card:hover { transform: translateX(5px); border-color: var(--primary); }
        .player-card:hover::after { opacity: 1; }

        .modal { display: none; position: fixed; inset: 0; z-index: 5000; background: rgba(0,0,0,0.95); overflow-y: auto; padding: 15px; }
        .modal-content { max-width: 900px; margin: 20px auto; padding-bottom: 50px; }
        
        .target-box { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 25px; margin: 25px 0; border: 1px dashed var(--border); }
        .progress-track { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--secondary), var(--primary)); box-shadow: 0 0 15px var(--primary); border-radius: 10px; transition: 1s ease-in-out; }

        .b-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .b-card { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }
        .tag-badge { background: var(--primary); color: #000; font-size: 0.7rem; padding: 3px 10px; border-radius: 6px; font-weight: 800; font-family: 'Orbitron'; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 50px; background: var(--accent); z-index: 10000; display: none; font-weight: 800; font-size: 0.8rem; border: 1px solid white; box-shadow: 0 0 20px var(--accent); }
    </style>
</head>
<body>

    <div id="toast">AVISO</div>

    <div id="authWrapper">
        <div class="auth-card glass" data-aos="zoom-in">
            <h1 class="neon-text" style="font-size: 1.8rem;">HORIZON ACCESS</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" id="t-login" onclick="switchTab('login')">LOGIN</button>
                <button class="tab-btn" id="t-reg" onclick="switchTab('reg')">CRIAR CONTA</button>
            </div>
            <div id="box-login">
                <div class="input-group"><i class="fas fa-user"></i><input type="text" id="lUser" placeholder="Seu Login"></div>
                <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="lPass" placeholder="Sua Senha"></div>
                <button class="btn-action" onclick="doLogin()">Entrar no Sistema</button>
            </div>
            <div id="box-reg" class="hidden">
                <div class="input-group"><i class="fas fa-user-plus"></i><input type="text" id="rUser" placeholder="Definir Login"></div>
                <div class="input-group"><i class="fas fa-key"></i><input type="password" id="rPass" placeholder="Definir Senha"></div>
                <div class="input-group"><i class="fas fa-shield-virus"></i><input type="text" id="rKey" placeholder="Chave de Acesso"></div>
                <button class="btn-action" onclick="doRegister()" style="background: var(--secondary);">Criar Membro</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <nav>
            <div class="neon-text" style="font-size: 1.2rem;">HORIZON <span style="color:#fff">PAINEL</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <span id="uName" class="neon-text" style="font-size:0.8rem; border:1px solid var(--primary); padding:4px 12px; border-radius:5px;"></span>
                <i class="fas fa-power-off" onclick="logout()" style="color:var(--accent); cursor:pointer; font-size: 1.2rem;"></i>
            </div>
        </nav>

        <div class="main-container">
            <div style="margin-bottom: 30px;">
                <h2 class="neon-text" style="font-size: 1.1rem;">DATABASE OPERATIVES</h2>
                <p style="font-size: 0.8rem; color: #64748b; letter-spacing: 1px;">SINCRO: ONLINE | PROTOCOLO V5.2</p>
            </div>
            <div class="club-grid" id="clubGrid"></div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content glass" id="mContent"></div>
    </div>

    <script>
        AOS.init();

        // IMPORTANTE: Mude para a URL do seu servidor quando hospedar
        const API_BASE = ""; 

        function switchTab(mode) {
            const isLogin = mode === 'login';
            document.getElementById('box-login').classList.toggle('hidden', !isLogin);
            document.getElementById('box-reg').classList.toggle('hidden', isLogin);
            document.getElementById('t-login').classList.toggle('active', isLogin);
            document.getElementById('t-reg').classList.toggle('active', !isLogin);
        }

        function doRegister() {
            const u = document.getElementById('rUser').value, p = document.getElementById('rPass').value, k = document.getElementById('rKey').value;
            if(k !== "LOGONTOP") return showToast("KEY INV√ÅLIDA!");
            if(!u || !p) return showToast("PREENCHA TUDO!");
            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if(users.find(x => x.u === u)) return showToast("LOGIN J√Å EXISTE!");
            users.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(users));
            showToast("CONTA CRIADA COM SUCESSO!");
            switchTab('login');
        }

        function doLogin() {
            const u = document.getElementById('lUser').value, p = document.getElementById('lPass').value;
            if(u === 'shiro' && p === '18172220') return loginOk(u);
            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if(users.find(x => x.u === u && x.p === p)) return loginOk(u);
            showToast("ACESSO NEGADO!");
        }

        function loginOk(user) {
            localStorage.setItem('hz_session', user);
            document.getElementById('authWrapper').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('uName').innerText = user.toUpperCase();
            loadClub();
        }

        async function loadClub() {
            try {
                const res = await fetch(`${API_BASE}/api/stats`);
                const data = await res.json();
                document.getElementById('clubGrid').innerHTML = data.club.members.map(m => `
                    <div class="player-card glass" data-aos="fade-up" onclick="openProfile('${m.tag}')">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div style="font-weight:700; font-size:1.2rem; font-family:'Orbitron';">${m.name}</div>
                                <div style="font-size:0.7rem; opacity:0.6; color:var(--primary);">${m.tag}</div>
                            </div>
                            <div style="text-align:right;">
                                <div class="neon-text" style="font-size:1.4rem;">${m.trophies}</div>
                                <div style="font-size:0.6rem; letter-spacing:1px; font-weight:700;">TROF√âUS</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch(e) { showToast("ERRO AO CONECTAR COM API"); }
        }

        async function openProfile(tag) {
            const modal = document.getElementById('playerModal');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            try {
                const res = await fetch(`${API_BASE}/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                const nextGoal = Math.ceil((p.trophies + 1) / 5000) * 5000;
                const progress = ((p.trophies % 5000) / 5000) * 100;

                document.getElementById('mContent').innerHTML = `
                    <div style="padding: 30px;">
                        <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:30px;">
                            <div>
                                <h1 class="neon-text" style="font-size:2.2rem;">${p.name}</h1>
                                <span class="tag-badge">${p.tag}</span>
                            </div>
                            <i class="fas fa-times" onclick="closeModal()" style="font-size:1.8rem; cursor:pointer; color:var(--accent);"></i>
                        </div>

                        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:15px; margin-bottom:30px;">
                            <div class="b-card"><small style="opacity:0.6; font-size:0.7rem;">VIT√ìRIAS 3V3</small><div class="neon-text" style="font-size:1.6rem;">${p['3vs3Victories']}</div></div>
                            <div class="b-card" style="border-color:var(--accent);"><small style="opacity:0.6; font-size:0.7rem;">RANKING</small><div class="neon-text" style="font-size:1.6rem; color:var(--accent);">${p.expLevel}</div></div>
                            <div class="b-card"><small style="opacity:0.6; font-size:0.7rem;">MAX TROF√âUS</small><div class="neon-text" style="font-size:1.6rem; color:#ffd700;">${p.highestTrophies}</div></div>
                            <div class="b-card"><small style="opacity:0.6; font-size:0.7rem;">BRAWLERS</small><div class="neon-text" style="font-size:1.6rem;">${p.brawlers.length}</div></div>
                        </div>

                        <div class="target-box">
                            <div style="display:flex; justify-content:space-between; font-family:'Orbitron'; font-size:0.8rem; font-weight:700;">
                                <span>PR√ìXIMO PROTOCOLO: ${nextGoal}</span>
                                <span style="color:var(--primary);">FALTAM: ${nextGoal - p.trophies}</span>
                            </div>
                            <div class="progress-track"><div class="progress-fill" style="width: ${progress}%"></div></div>
                        </div>

                        <div style="background:rgba(0,0,0,0.2); border-radius:20px; padding:20px; margin-bottom:30px;">
                            <h3 class="neon-text" style="font-size:0.9rem; margin-bottom:15px; text-align:center;">DISTRIBUI√á√ÉO DE COMBATE</h3>
                            <canvas id="pChart" style="max-height:200px;"></canvas>
                        </div>

                        <h3 class="neon-text" style="font-size:0.9rem; margin-bottom:20px;">ARSENAL ATIVO</h3>
                        <div class="b-grid">
                            ${p.brawlers.sort((a,b) => b.trophies - a.trophies).map(b => `
                                <div class="b-card">
                                    <div style="font-size:0.6rem; color:var(--primary); font-weight:900; font-family:'Orbitron';">PWR ${b.power}</div>
                                    <div style="font-weight:700; font-size:0.8rem; margin:5px 0; font-family:'Orbitron';">${b.name.toUpperCase()}</div>
                                    <div style="font-size:0.9rem; color:#ffd700; font-weight:700;">üèÜ ${b.trophies}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                // Renderizar Gr√°fico
                new Chart(document.getElementById('pChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['3v3', 'Solo', 'Duo'],
                        datasets: [{
                            data: [p['3vs3Victories'], p.soloVictories, p.duoVictories],
                            backgroundColor: ['#00f2ff', '#7000ff', '#ff007a'],
                            borderWidth: 0
                        }]
                    },
                    options: { 
                        plugins: { legend: { position: 'bottom', labels: { color: '#fff', font: { family: 'Rajdhani', size: 12 } } } },
                        maintainAspectRatio: false
                    }
                });

            } catch(e) { showToast("ERRO AO CARREGAR PERFIL"); }
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = "block";
            setTimeout(() => t.style.display = "none", 3000);
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function logout() { localStorage.removeItem('hz_session'); location.reload(); }
        
        window.onload = () => { 
            const session = localStorage.getItem('hz_session');
            if(session) loginOk(session);
        };
    </script>
</body>
</html>
