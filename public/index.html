<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | Intelligence v6.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --accent: #ef4444;
            --border: rgba(255,255,255,0.1);
            --input-bg: rgba(255,255,255,0.05);
        }

        body.amoled { --bg: #000000; --card-bg: #0a0a0a; --border: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        #authWrapper { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 24px; background: var(--card-bg); border: 1px solid var(--border); text-align: center; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: var(--input-bg); padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: none; color: #94a3b8; cursor: pointer; border-radius: 8px; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--bg); color: var(--primary); }
        
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        input { width: 100%; padding: 14px 14px 14px 45px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 12px; color: #fff; font-size: 1rem; outline: none; }
        
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--primary); color: #fff; font-weight: 700; cursor: pointer; transition: 0.3s; }

        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); }
        .main-container { max-width: 1000px; margin: 90px auto; padding: 0 20px; }
        .player-card { background: var(--card-bg); border: 1px solid var(--border); padding: 20px; border-radius: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.5s ease forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none !important; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 12px; background: var(--accent); color: white; z-index: 10000; display: none; font-weight: 700; }
        .icon-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: var(--input-bg); cursor: pointer; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="authWrapper">
        <div class="auth-card" data-aos="zoom-in">
            <h2 style="margin-bottom: 20px; color: var(--primary); font-family: 'Outfit';">HORIZON ACCESS</h2>
            <div class="auth-tabs">
                <button class="tab-btn active" id="t-login" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" id="t-reg" onclick="switchTab('reg')">Cadastro</button>
            </div>
            
            <div id="box-login">
                <div class="input-group"><i class="fas fa-user"></i><input type="text" id="lUser" placeholder="Usu√°rio"></div>
                <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="lPass" placeholder="Senha"></div>
                <button class="btn-action" onclick="doLogin()">ENTRAR</button>
            </div>

            <div id="box-reg" class="hidden">
                <div class="input-group"><i class="fas fa-user-plus"></i><input type="text" id="rUser" placeholder="Criar Usu√°rio"></div>
                <div class="input-group"><i class="fas fa-key"></i><input type="password" id="rPass" placeholder="Criar Senha"></div>
                <div class="input-group"><i class="fas fa-shield-alt"></i><input type="text" id="rKey" placeholder="Chave: LOGONTOP"></div>
                <button class="btn-action" onclick="doRegister()" style="background: #8b5cf6;">CRIAR CONTA</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <nav>
            <div style="font-weight: 800; font-size: 1.1rem;">HORIZON <span style="color:var(--primary)">ULTRA</span></div>
            <div style="display: flex; gap: 10px;">
                <div class="icon-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></div>
                <div class="icon-btn" onclick="logout()"><i class="fas fa-power-off" style="color:var(--accent)"></i></div>
            </div>
        </nav>
        <div class="main-container">
            <h2 style="margin-bottom: 5px;">Database Operatives</h2>
            <p id="apiStatus" style="color: #64748b; font-size: 0.8rem; margin-bottom: 20px;">Sincronizado com API Oficial</p>
            <div id="clubGrid">
                <p style="text-align: center; opacity: 0.5;">Carregando membros...</p>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        
        // --- CONFIGURA√á√ÉO DA API (CORRIGIDO) ---
        // Se voc√™ tiver um servidor rodando, coloque a URL dele aqui. 
        // Exemplo: "https://seu-projeto.railway.app"
        const API_BASE = ""; 
        
        function switchTab(mode) {
            const isLogin = mode === 'login';
            document.getElementById('box-login').classList.toggle('hidden', !isLogin);
            document.getElementById('box-reg').classList.toggle('hidden', isLogin);
            document.getElementById('t-login').classList.toggle('active', isLogin);
            document.getElementById('t-reg').classList.toggle('active', !isLogin);
        }

        function doRegister() {
            const u = document.getElementById('rUser').value.trim();
            const p = document.getElementById('rPass').value.trim();
            const k = document.getElementById('rKey').value.trim();
            if(!u || !p) return showToast("PREENCHA TODOS OS CAMPOS!");
            if(k !== "LOGONTOP") return showToast("CHAVE INCORRETA!");
            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if(users.find(x => x.u === u)) return showToast("USU√ÅRIO J√Å EXISTE!");
            users.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(users));
            showToast("CONTA CRIADA!");
            switchTab('login');
        }

        function doLogin() {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            const users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            const found = users.find(x => x.u === u && x.p === p);
            if((u === 'shiro' && p === '18172220') || found) {
                localStorage.setItem('hz_session', u);
                initApp();
            } else {
                showToast("DADOS INV√ÅLIDOS!");
            }
        }

        function initApp() {
            document.getElementById('authWrapper').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadClub();
        }

        // --- INTEGRA√á√ÉO API (CORRIGIDO) ---
        async function loadClub() {
            const grid = document.getElementById('clubGrid');
            const status = document.getElementById('apiStatus');
            
            // Verifica√ß√£o de URL
            if(!API_BASE) {
                grid.innerHTML = `<div class="stat-box" style="text-align:center; color:var(--accent)">
                    Defina a URL da sua API em <b>const API_BASE</b> no c√≥digo.
                </div>`;
                return;
            }

            try {
                // Rota padr√£o geralmente √© /api/club ou /api/stats baseada no seu c√≥digo anterior
                const res = await fetch(`${API_BASE}/api/stats`);
                if(!res.ok) throw new Error();
                
                const data = await res.json();
                
                // A estrutura esperada √© { club: { members: [...] } }
                const members = data.club.members || data.members;

                if(members && members.length > 0) {
                    grid.innerHTML = members.map(m => `
                        <div class="player-card">
                            <div>
                                <b style="font-size:1.1rem">${m.name}</b><br>
                                <small style="color:var(--primary); font-weight:700">${m.tag}</small>
                            </div>
                            <div style="text-align:right">
                                <div style="color:#fbbf24; font-weight:800; font-size:1.2rem">üèÜ ${m.trophies}</div>
                                <small style="opacity:0.5; font-size:0.6rem">${m.role.toUpperCase()}</small>
                            </div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = `<p style="text-align:center">Nenhum membro encontrado.</p>`;
                }
            } catch(e) {
                status.innerText = "Erro na conex√£o com o servidor";
                grid.innerHTML = `<div class="stat-box" style="text-align:center">
                    Falha ao carregar dados. Verifique se o servidor est√° online.
                </div>`;
            }
        }

        function toggleTheme() { document.body.classList.toggle('amoled'); }
        function logout() { localStorage.removeItem('hz_session'); location.reload(); }
        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = "block";
            setTimeout(() => t.style.display = "none", 3000);
        }

        window.onload = () => {
            if(localStorage.getItem('hz_session')) initApp();
        };
    </script>
</body>
</html>
