<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | OS v8.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --secondary: #7000ff; --accent: #ff007a;
            --bg: #020617; --card: rgba(15, 23, 42, 0.95);
            --border: rgba(0, 242, 255, 0.4); --text: #f8fafc;
            --font-t: 'Orbitron', sans-serif;
        }

        [data-theme="amoled"] { --bg: #000000; --card: #080808; --border: #222; --primary: #fff; }
        [data-theme="light"] { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --border: #cbd5e1; --primary: #2563eb; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; transition: 0.3s; min-height: 100vh; }

        /* --- LOGIN SCREEN --- */
        #authOverlay {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-container {
            width: 100%; max-width: 400px; padding: 35px; border-radius: 24px;
            background: var(--card); border: 2px solid var(--border);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1); text-align: center;
        }

        .auth-nav { display: flex; gap: 10px; margin-bottom: 25px; background: rgba(0,0,0,0.4); padding: 5px; border-radius: 14px; }
        .auth-nav button { flex: 1; padding: 12px; border: none; background: none; color: var(--text); font-family: var(--font-t); font-size: 0.7rem; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .auth-nav button.active { background: var(--primary); color: #000; font-weight: 900; }

        .input-box { position: relative; margin-bottom: 15px; }
        .input-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        input { 
            width: 100%; padding: 15px 15px 15px 45px; border-radius: 12px; 
            border: 1px solid var(--border); background: rgba(255,255,255,0.05); 
            color: #fff; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); outline: none; box-shadow: 0 0 10px var(--border); }
        
        .main-btn { 
            width: 100%; padding: 16px; border: none; border-radius: 12px; 
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff; font-family: var(--font-t); font-weight: 900; cursor: pointer;
            text-transform: uppercase; margin-top: 10px;
        }

        /* --- DASHBOARD CONTENT --- */
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .container { max-width: 1200px; margin: 100px auto 40px; padding: 0 20px; }
        
        .player-card { 
            background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
            cursor: pointer; transition: 0.3s;
        }
        .player-card:hover { border-color: var(--primary); transform: translateX(10px); }

        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 30px; background: var(--accent); color: #fff; border-radius: 12px; font-weight: 800; transition: 0.5s; z-index: 10001; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast">AVISO</div>

    <div id="authOverlay">
        <div class="auth-container" data-aos="zoom-in">
            <h2 style="font-family: var(--font-t); color: var(--primary); margin-bottom: 5px;">HORIZON</h2>
            <p style="font-size: 0.6rem; letter-spacing: 3px; opacity: 0.6; margin-bottom: 25px;">SECURE ACCESS</p>

            <div class="auth-nav">
                <button id="tabL" class="active" onclick="toggleAuth('L')">ENTRAR</button>
                <button id="tabR" onclick="toggleAuth('R')">CRIAR CONTA</button>
            </div>

            <div id="formL">
                <div class="input-box"><i class="fas fa-user"></i><input type="text" id="userL" placeholder="Seu usu√°rio"></div>
                <div class="input-box"><i class="fas fa-lock"></i><input type="password" id="passL" placeholder="Sua senha"></div>
                <button class="main-btn" onclick="execLogin()">Acessar Painel</button>
            </div>

            <div id="formR" class="hidden">
                <div class="input-box"><i class="fas fa-user-plus"></i><input type="text" id="userR" placeholder="Novo usu√°rio"></div>
                <div class="input-box"><i class="fas fa-key"></i><input type="password" id="passR" placeholder="Nova senha"></div>
                <div class="input-box"><i class="fas fa-shield-alt"></i><input type="text" id="keyR" placeholder="Key de Acesso"></div>
                <button class="main-btn" onclick="execRegister()" style="background: var(--secondary);">Registrar Agora</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav>
            <div style="font-family: var(--font-t); color: var(--primary); font-weight: 900;">HORIZON <span style="color:#fff">ULTRA</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <select onchange="document.body.setAttribute('data-theme', this.value)" style="background:none; color:var(--text); border:1px solid var(--border); font-size:0.7rem; padding:4px;">
                    <option value="default">NEON</option>
                    <option value="amoled">AMOLED</option>
                    <option value="light">LIGHT</option>
                </select>
                <i class="fas fa-sign-out-alt" onclick="logout()" style="color:var(--accent); cursor:pointer;"></i>
            </div>
        </nav>

        <div class="container">
            <div id="dashboardData">
                <h3 style="font-family: var(--font-t); font-size: 0.8rem; margin-bottom: 20px;">MEMBROS DO CLUBE</h3>
                <div id="membersList"></div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();

        // --- SISTEMA DE AUTENTICA√á√ÉO CORRIGIDO ---
        function toggleAuth(mode) {
            const isLogin = mode === 'L';
            document.getElementById('formL').classList.toggle('hidden', !isLogin);
            document.getElementById('formR').classList.toggle('hidden', isLogin);
            document.getElementById('tabL').classList.toggle('active', isLogin);
            document.getElementById('tabR').classList.toggle('active', !isLogin);
        }

        function execRegister() {
            const u = document.getElementById('userR').value;
            const p = document.getElementById('passR').value;
            const k = document.getElementById('keyR').value;

            // CONFIGURA√á√ÉO DA SUA KEY AQUI
            const MINHA_KEY_MESTRA = "LOGONTOP"; 

            if(k !== MINHA_KEY_MESTRA) return showNotify("KEY INV√ÅLIDA!");
            if(u.length < 3 || p.length < 3) return showNotify("USER/SENHA MUITO CURTOS!");

            let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if(db.find(x => x.u === u)) return showNotify("USU√ÅRIO J√Å EXISTE!");

            db.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(db));
            showNotify("CONTA CRIADA! FA√áA LOGIN.");
            toggleAuth('L');
        }

        function execLogin() {
            const u = document.getElementById('userL').value;
            const p = document.getElementById('passL').value;

            // Admin padr√£o (Voc√™)
            if(u === 'shiro' && p === '18172220') return loginSuccess(u);

            let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
            const user = db.find(x => x.u === u && x.p === p);

            if(user) {
                loginSuccess(u);
            } else {
                showNotify("CREDENCIAIS INCORRETAS!");
            }
        }

        function loginSuccess(user) {
            localStorage.setItem('hz_logged_user', user);
            document.getElementById('authOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainApp').classList.remove('hidden');
                loadClubData();
            }, 400);
        }

        // --- CARREGAMENTO DE DADOS ---
        async function loadClubData() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                const list = document.getElementById('membersList');
                
                list.innerHTML = data.club.members.map(m => `
                    <div class="player-card" data-aos="fade-left">
                        <div>
                            <b style="font-family: var(--font-t); font-size: 0.9rem;">${m.name}</b>
                            <p style="font-size: 0.6rem; opacity: 0.5;">${m.tag}</p>
                        </div>
                        <div style="text-align: right">
                            <span style="color: var(--primary); font-weight: 800;">üèÜ ${m.trophies}</span>
                            <div style="font-size: 0.5rem; opacity: 0.7;">${m.role.toUpperCase()}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                showNotify("ERRO AO CARREGAR API!");
            }
        }

        function showNotify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.bottom = "30px";
            setTimeout(() => t.style.bottom = "-100px", 3000);
        }

        function logout() {
            localStorage.removeItem('hz_logged_user');
            location.reload();
        }

        // --- AUTO-LOGIN NO REFRESH ---
        window.onload = () => {
            const session = localStorage.getItem('hz_logged_user');
            if(session) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainApp').classList.remove('hidden');
                loadClubData();
            }
        };
    </script>
</body>
</html>
