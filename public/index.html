<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Command | Ultra Genesis</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #020406; 
            --card: #0a0f16; --text: #f0f0f0; --success: #00ff88; --danger: #ff4655;
            --border: rgba(255, 255, 255, 0.08); --gold: #ffd700;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Background Animado */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: 
                radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.1), transparent 30%),
                radial-gradient(circle at 90% 90%, rgba(188, 19, 254, 0.1), transparent 30%);
            z-index: -1; animation: pulseBg 10s infinite alternate;
        }
        @keyframes pulseBg { from { opacity: 0.5; } to { opacity: 1; } }

        /* TELA DE ENTRADA (LOGIN/CADASTRO) */
        #authScreen {
            position: fixed; inset: 0; z-index: 5000; background: var(--bg);
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .auth-box {
            background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--border);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { font-size: 0.65rem; font-weight: 800; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; margin-left: 10px; }
        .input-cyber {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; color: #fff; font-family: 'Rajdhani'; font-size: 1.2rem;
            transition: 0.3s; margin-top: 5px;
        }
        .input-cyber:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        .btn-glow {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.3s;
        }
        .btn-glow:hover { transform: scale(1.02); filter: brightness(1.2); box-shadow: 0 0 20px var(--primary); }

        /* DASHBOARD PRINCIPAL */
        #mainContent { display: none; }
        .container { max-width: 1400px; margin: auto; padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 30px 0; }
        .logo { font-family: 'Rajdhani'; font-size: 2rem; letter-spacing: 8px; font-weight: 700; color: #fff; }

        /* ICONE CONFIGURAÇÕES */
        .adm-btn { 
            width: 45px; height: 45px; display: none; align-items: center; justify-content: center;
            background: var(--glass); border: 1px solid var(--border); border-radius: 12px;
            cursor: pointer; color: #64748b; transition: 0.3s;
        }
        .adm-btn:hover { color: var(--primary); border-color: var(--primary); transform: rotate(45deg); }

        /* BRAWLER CARDS LUXO */
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .b-card-ultra {
            background: linear-gradient(145deg, #111827, #0a0f16);
            border: 1px solid var(--border); border-radius: 25px; padding: 20px;
            text-align: center; cursor: pointer; transition: 0.4s; position: relative; overflow: hidden;
        }
        .b-card-ultra:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .b-card-ultra::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }
        .b-lvl { position: absolute; top: 12px; right: 12px; font-size: 0.6rem; font-weight: 900; background: var(--gold); color: #000; padding: 2px 8px; border-radius: 20px; }

        /* SKILL ITEMS TRADUZIDOS */
        .skill-item {
            background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px;
            margin-bottom: 12px; border: 1px solid var(--border); display: flex; align-items: center; gap: 15px;
            animation: slideRight 0.4s ease forwards;
        }
        .skill-icon { width: 40px; height: 40px; background: rgba(0,0,0,0.4); border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        /* STATUS PERFIL / ID DE LOGIN */
        .user-id-badge {
            background: rgba(0, 242, 255, 0.1); color: var(--primary);
            padding: 5px 12px; border-radius: 8px; font-family: 'Rajdhani'; font-weight: 700; font-size: 0.8rem;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideRight { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* MODAL RESPONSIVO */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: var(--card); width: 100%; max-width: 900px; height: 90vh; border-radius: 35px; border: 1px solid var(--border); position: relative; overflow: hidden; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-box">
            <h1 style="font-family:'Rajdhani'; letter-spacing: 5px; margin-bottom: 10px;">HORIZON</h1>
            <p style="font-size: 0.7rem; color: #64748b; margin-bottom: 30px; text-transform: uppercase; font-weight: 800;">Protocolo de Acesso</p>
            
            <div class="input-group">
                <label>Codinome</label>
                <input type="text" id="userInput" class="input-cyber" placeholder="Ex: Shiro" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')">
            </div>

            <div id="passArea" style="display:none;" class="input-group">
                <label>Chave Mestra</label>
                <input type="password" id="passInput" class="input-cyber" placeholder="••••••••">
            </div>

            <button class="btn-glow" onclick="handleAuth()">Iniciar Sessão</button>
            <p id="authMsg" style="margin-top: 15px; font-size: 0.7rem; color: var(--danger); display: none;">Acesso Negado</p>
        </div>
    </div>

    <div id="mainContent">
        <div class="container">
            <header>
                <div>
                    <h1 class="logo">HORIZON</h1>
                    <div id="userProfile" style="display:flex; align-items:center; gap:10px; margin-top:5px;">
                        <span id="userNameDisplay" style="font-weight:900; font-size:0.8rem;">--</span>
                        <span id="userIdDisplay" class="user-id-badge">ID: --</span>
                    </div>
                </div>
                <div style="display:flex; gap:15px;">
                    <div class="adm-btn" id="admTrigger" onclick="toggleAdmModal()"><i class="fas fa-cog"></i></div>
                    <button onclick="logout()" style="background:none; border:none; color:var(--danger); font-weight:900; cursor:pointer;">SAIR</button>
                </div>
            </header>

            <div class="member-grid" id="memberList"></div>
        </div>
    </div>

    <div id="admModal" class="modal">
        <div class="modal-content" style="max-width: 500px; height: auto; padding: 30px;">
            <h2 style="font-family:'Rajdhani'; color:var(--danger); margin-bottom: 20px;">CONTROLE DE PRIVILÉGIOS</h2>
            
            <div style="margin-bottom: 20px;">
                <p style="font-size:0.6rem; color:#64748b; margin-bottom:10px;">PROMOVER POR ID DE ASSINATURA</p>
                <input type="text" id="idToPromote" class="input-cyber" placeholder="Ex: HZ-1234">
                <button class="btn-glow" style="margin-top:10px; padding:10px;" onclick="promoteById()">Eleger Administrador</button>
            </div>

            <p style="font-size:0.6rem; color:#64748b; margin-bottom:10px;">LOGS DE ATIVIDADE</p>
            <div id="logContent" style="background:#000; height:150px; border-radius:15px; padding:15px; overflow-y:auto; font-size:0.7rem; border:1px solid var(--border);"></div>
            <button class="btn-glow" style="background:var(--danger); margin-top:20px; padding:10px;" onclick="toggleAdmModal()">Fechar</button>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div id="brawlersContainer" class="brawlers-grid"></div>
            </div>
            <div id="buildPanel" style="position:absolute; inset:0; background:var(--card); display:none; padding:40px; z-index:100;">
                 <div id="buildContent"></div>
                 <button class="btn-glow" style="width:auto; margin-top:20px; padding:10px 30px;" onclick="closeBuild()">Voltar</button>
            </div>
        </div>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        // TRADUÇÃO DE ACESSÓRIOS (EXEMPLO DE MAPEAMENTO)
        const tradutor = {
            "Speed Zone": "Zona de Velocidade", "Recoiling Rotator": "Rotador de Recuo",
            "Clay Pigeons": "Pombos de Argila", "Homemade Recipe": "Receita Caseira",
            "Fidget Spinner": "Giro de Stress", "Slowing Toxin": "Toxina de Lentidão"
        };

        const MASTER_USER = "shiro";
        const MASTER_PASS = "18172220";

        let session = { user: '', id: '', isAdm: false };

        // MONITOR DE LOGIN
        document.getElementById('userInput').addEventListener('input', (e) => {
            document.getElementById('passArea').style.display = (e.target.value.toLowerCase() === MASTER_USER) ? 'block' : 'none';
        });

        function handleAuth() {
            const user = document.getElementById('userInput').value.trim();
            const pass = document.getElementById('passInput').value;
            
            if(!user) return;
            playClick();

            // Gerar ID de Assinatura se for novo
            let accounts = JSON.parse(localStorage.getItem('hz_accounts') || '{}');
            
            if(user.toLowerCase() === MASTER_USER) {
                if(pass === MASTER_PASS) {
                    startSession(user, "MASTER-01", true);
                } else {
                    showError();
                }
            } else {
                if(!accounts[user]) {
                    accounts[user] = { id: 'HZ-' + Math.floor(1000 + Math.random() * 9000), isAdm: false };
                    localStorage.setItem('hz_accounts', JSON.stringify(accounts));
                }
                startSession(user, accounts[user].id, accounts[user].isAdm);
            }
        }

        function startSession(user, id, isAdm) {
            session = { user, id, isAdm };
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('userNameDisplay').innerText = user.toUpperCase();
            document.getElementById('userIdDisplay').innerText = `ID: ${id}`;
            if(isAdm) document.getElementById('admTrigger').style.display = 'flex';
            
            saveLog(`${user} conectou-se.`);
            loadDashboard();
        }

        function saveLog(msg) {
            let logs = JSON.parse(localStorage.getItem('hz_logs') || '[]');
            logs.unshift(`[${new Date().toLocaleTimeString()}] ${msg}`);
            localStorage.setItem('hz_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function promoteById() {
            const id = document.getElementById('idToPromote').value;
            let accounts = JSON.parse(localStorage.getItem('hz_accounts') || '{}');
            let found = false;

            for(let u in accounts) {
                if(accounts[u].id === id) {
                    accounts[u].isAdm = true;
                    found = true;
                    saveLog(`Usuário ${u} promovido por ID.`);
                    break;
                }
            }
            localStorage.setItem('hz_accounts', JSON.stringify(accounts));
            alert(found ? "Sucesso: Administrador Eleito!" : "ID não encontrado.");
        }

        async function loadDashboard() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            const list = document.getElementById('memberList');
            list.innerHTML = '';

            data.club.members.forEach(m => {
                const card = document.createElement('div');
                card.className = 'b-card-ultra';
                card.onclick = () => openPlayer(m.tag, m.name);
                card.innerHTML = `
                    <div class="b-lvl">LVL ${Math.floor(Math.random()*11)+1}</div>
                    <b style="font-family:'Rajdhani'; font-size:1.3rem;">${m.name}</b>
                    <p style="color:var(--primary); font-weight:900;">${m.trophies.toLocaleString()}</p>
                `;
                list.appendChild(card);
            });
        }

        async function openPlayer(tag, name) {
            playClick();
            document.getElementById('playerModal').style.display = 'flex';
            const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
            const p = await res.json();
            
            const bCont = document.getElementById('brawlersContainer');
            bCont.innerHTML = p.brawlers.map(b => `
                <div class="b-card-ultra" onclick="showBuild('${b.name}', ${JSON.stringify(b.gadgets).replace(/"/g, '&quot;')}, ${JSON.stringify(b.starPowers).replace(/"/g, '&quot;')})">
                    <div class="b-lvl">PWR ${b.power}</div>
                    <b>${b.name}</b>
                    <div style="font-size:0.7rem; color:#64748b;">${b.trophies} TR</div>
                </div>
            `).join('');
        }

        function showBuild(name, gadgets, stars) {
            playClick();
            const panel = document.getElementById('buildPanel');
            const content = document.getElementById('buildContent');
            panel.style.display = 'block';

            let html = `<h2 style="font-family:'Rajdhani'; color:var(--primary); margin-bottom:20px;">BUILD: ${name}</h2>`;
            
            gadgets.forEach(g => {
                const nomePt = tradutor[g.name] || g.name;
                html += `<div class="skill-item"><div class="skill-icon"><i class="fas fa-bolt" style="color:var(--success)"></i></div><div><b>${nomePt}</b><br><small>Acessório</small></div></div>`;
            });

            stars.forEach(s => {
                const nomePt = tradutor[s.name] || s.name;
                html += `<div class="skill-item" style="border-left:4px solid var(--gold)"><div class="skill-icon"><i class="fas fa-star" style="color:var(--gold)"></i></div><div><b>${nomePt}</b><br><small>Poder de Estrela</small></div></div>`;
            });

            content.innerHTML = html;
        }

        function closeBuild() { document.getElementById('buildPanel').style.display = 'none'; }
        function toggleAdmModal() { 
            const m = document.getElementById('admModal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('logContent').innerHTML = JSON.parse(localStorage.getItem('hz_logs') || '[]').map(l => `<div>${l}</div>`).join('');
        }
        
        function playClick() { document.getElementById('clickSound').play().catch(()=>{}); }
        function showError() { 
            const msg = document.getElementById('authMsg');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }
        function logout() { localStorage.removeItem('hz_user'); location.reload(); }
    </script>
</body>
</html>
