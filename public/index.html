<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | Dashboard v5.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff007a;
            --bg: #030712;
            --card-bg: rgba(20, 30, 50, 0.9);
            --input-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 242, 255, 0.3);
            --text: #ffffff;
            --font-main: 'Inter', sans-serif;
            --font-title: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: var(--font-main); 
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, #0a1128 0%, #030712 100%);
            min-height: 100vh;
        }

        /* --- SISTEMA DE LOGIN (CORRIGIDO) --- */
        #authWrapper {
            position: fixed; inset: 0; z-index: 9999; 
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-card {
            width: 100%; max-width: 420px; padding: 40px; border-radius: 24px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            text-align: center; position: relative;
        }

        .auth-card h1 { 
            font-family: var(--font-title); color: var(--primary); 
            text-shadow: 0 0 15px var(--primary); font-size: 2.2rem;
        }

        .auth-tabs { display: flex; gap: 20px; margin: 30px 0; justify-content: center; }
        .tab-btn { 
            background: none; border: none; color: #94a3b8; font-family: var(--font-title);
            font-size: 0.8rem; cursor: pointer; padding: 8px 15px; border-radius: 8px;
            transition: 0.3s;
        }
        .tab-btn.active { color: #fff; background: var(--border); box-shadow: 0 0 10px var(--border); }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        
        input { 
            width: 100%; padding: 16px 16px 16px 50px; 
            background: var(--input-bg);
            border: 2px solid var(--border); 
            border-radius: 12px; color: #fff;
            font-size: 1rem; transition: 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        input:focus { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
        input::placeholder { color: rgba(255,255,255,0.4); }

        .btn-action {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff; font-weight: 800; font-family: var(--font-title);
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-action:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* --- DASHBOARD --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(3, 7, 18, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
        }

        .main-container { max-width: 1400px; margin: 100px auto 40px; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .p-card { 
            padding: 25px; border-radius: 20px; background: var(--card-bg);
            border: 1px solid var(--border); transition: 0.4s;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .p-card:hover { border-color: var(--primary); background: rgba(30, 41, 59, 0.9); }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; inset: 0; z-index: 5000; background: var(--bg); overflow-y: auto; padding: 20px; }
        .modal-content { max-width: 1100px; margin: 50px auto; }
        .close-modal { position: fixed; top: 20px; right: 20px; font-size: 2.5rem; color: var(--primary); cursor: pointer; z-index: 5001; }

        .stat-banner { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 30px 0; }
        @media (min-width: 768px) { .stat-banner { grid-template-columns: repeat(4, 1fr); } }
        
        .stat-item { background: var(--input-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .stat-item b { display: block; font-size: 1.5rem; color: var(--primary); font-family: var(--font-title); }

        .b-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        @media (min-width: 768px) { .b-grid { grid-template-columns: repeat(6, 1fr); } }
        .b-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }

        #toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; border-radius: 12px; background: var(--accent); color: white;
            font-weight: 700; transition: 0.5s; z-index: 10000; border: 1px solid white;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast">AVISO</div>

    <div id="authWrapper">
        <div class="auth-card" data-aos="zoom-in">
            <h1>HORIZON</h1>
            <p style="color: var(--primary); font-size: 0.7rem; letter-spacing: 3px; margin-top: 5px;">SISTEMA DE ACESSO</p>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="t-login" onclick="switchTab('login')">LOGIN</button>
                <button class="tab-btn" id="t-reg" onclick="switchTab('reg')">CRIAR CONTA</button>
            </div>

            <div id="box-login">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lUser" placeholder="Seu Login">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="lPass" placeholder="Sua Senha">
                </div>
                <button class="btn-action" onclick="doLogin()">Entrar no Sistema</button>
            </div>

            <div id="box-reg" class="hidden">
                <div class="input-group">
                    <i class="fas fa-user-plus"></i>
                    <input type="text" id="rUser" placeholder="Definir Login">
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="rPass" placeholder="Definir Senha">
                </div>
                <div class="input-group">
                    <i class="fas fa-shield-virus"></i>
                    <input type="text" id="rKey" placeholder="Chave de Acesso">
                </div>
                <button class="btn-action" onclick="doRegister()" style="background: var(--secondary);">Criar Membro</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <nav>
            <div style="font-family: var(--font-title); color: var(--primary); font-weight: 900;">HORIZON <span style="color:#fff">ULTRA</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <span id="uName" style="font-size:0.7rem; font-weight:800; border:1px solid var(--primary); padding:4px 10px; border-radius:5px;"></span>
                <i class="fas fa-power-off" onclick="logout()" style="color:var(--accent); cursor:pointer;"></i>
            </div>
        </nav>

        <div class="main-container">
            <h2 style="font-family: var(--font-title); font-size:1rem; margin-bottom:25px; color: var(--primary);">MEMBROS DO CLUBE</h2>
            <div class="stats-grid" id="clubGrid"></div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="mContent"></div>
    </div>

    <script>
        AOS.init();

        // --- AUTH ---
        function switchTab(mode) {
            const isLogin = mode === 'login';
            document.getElementById('box-login').classList.toggle('hidden', !isLogin);
            document.getElementById('box-reg').classList.toggle('hidden', isLogin);
            document.getElementById('t-login').classList.toggle('active', isLogin);
            document.getElementById('t-reg').classList.toggle('active', !isLogin);
        }

        function doRegister() {
            const u = document.getElementById('rUser').value;
            const p = document.getElementById('rPass').value;
            const k = document.getElementById('rKey').value;

            if(k !== "LOGONTOP") return pushToast("KEY INV√ÅLIDA!");
            if(!u || !p) return pushToast("PREENCHA TUDO!");

            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if(users.find(x => x.u === u)) return pushToast("LOGIN J√Å EXISTE!");

            users.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(users));
            pushToast("CONTA CRIADA COM SUCESSO!");
            switchTab('login');
        }

        function doLogin() {
            const u = document.getElementById('lUser').value;
            const p = document.getElementById('lPass').value;

            if(u === 'shiro' && p === '18172220') return loginOk(u);

            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if(users.find(x => x.u === u && x.p === p)) return loginOk(u);
            
            pushToast("ACESSO NEGADO!");
        }

        function loginOk(user) {
            localStorage.setItem('hz_session', user);
            document.getElementById('authWrapper').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('uName').innerText = user.toUpperCase();
            loadClub();
        }

        // --- DASHBOARD ---
        async function loadClub() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('clubGrid').innerHTML = data.club.members.map((m, i) => `
                <div class="p-card glass" data-aos="fade-up" onclick="openProfile('${m.tag}')">
                    <div style="display:flex; justify-content:space-between;">
                        <div>
                            <b style="font-size:1rem;">${m.name}</b>
                            <p style="font-size:0.6rem; opacity:0.5;">${m.tag}</p>
                        </div>
                        <div style="text-align:right">
                            <b style="color:var(--primary)">üèÜ ${m.trophies}</b>
                            <div style="font-size:0.5rem; opacity:0.8;">${m.role.toUpperCase()}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openProfile(tag) {
            document.getElementById('playerModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
            const p = await res.json();
            const hrs = Math.floor((p['3vs3Victories'] * 6.5) / 60);

            document.getElementById('mContent').innerHTML = `
                <div style="text-align:center; margin-bottom:40px;">
                    <h1 style="font-family:var(--font-title); color:var(--primary); font-size:2.5rem;">${p.name}</h1>
                    <p style="opacity:0.5;">${p.tag} ‚Ä¢ ${p.club?.name || 'SEM CLUBE'}</p>
                </div>

                <div class="stat-banner">
                    <div class="stat-item"><b>${p.trophies}</b><small>TROF√âUS</small></div>
                    <div class="stat-item"><b>${p.highestTrophies}</b><small>M√ÅXIMO</small></div>
                    <div class="stat-item"><b>${hrs}h</b><small>TEMPO ESTIMADO</small></div>
                    <div class="stat-item"><b>${p.expLevel}</b><small>N√çVEL EXP</small></div>
                </div>

                <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:20px; margin-bottom:40px;">
                    <div class="stat-item" style="text-align:left;">
                        <h4 style="color:var(--primary); margin-bottom:15px;">ESTAT√çSTICAS DE VIT√ìRIAS</h4>
                        <p>3 VS 3: <b>${p['3vs3Victories']}</b></p>
                        <p>SOLO: <b>${p.soloVictories}</b></p>
                        <p>DUO: <b>${p.duoVictories}</b></p>
                    </div>
                    <div class="stat-item">
                        <canvas id="pChart" height="150"></canvas>
                    </div>
                </div>

                <h3 style="margin-bottom:20px; color:var(--primary); font-family:var(--font-title); font-size:0.9rem;">BRAWLERS (${p.brawlers.length})</h3>
                <div class="b-grid">
                    ${p.brawlers.map(b => `
                        <div class="b-card">
                            <div style="font-size:0.5rem; color:var(--primary)">LVL ${b.power}</div>
                            <div style="font-weight:800; font-size:0.7rem;">${b.name}</div>
                            <div style="font-size:0.6rem; color:#ffd700">üèÜ ${b.trophies}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            new Chart(document.getElementById('pChart'), {
                type: 'doughnut',
                data: {
                    labels: ['3v3', 'Solo', 'Duo'],
                    datasets: [{ data: [p['3vs3Victories'], p.soloVictories, p.duoVictories], backgroundColor: ['#00f2ff','#7000ff','#ff007a'], borderWidth: 0 }]
                },
                options: { plugins: { legend: { labels: { color: '#fff' } } } }
            });
        }

        function pushToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.bottom = "30px";
            setTimeout(() => t.style.bottom = "-100px", 3000);
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function logout() { localStorage.removeItem('hz_session'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('hz_session')) loginOk(localStorage.getItem('hz_session')); };
    </script>
</body>
</html>
