<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | INTELLIGENCE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.4);
            --accent: #ff007a;
            --bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --glass: blur(20px) saturate(180%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text-main); 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- GATEKEEPER SYSTEM --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .login-box {
            width: 85%; max-width: 380px; padding: 40px 25px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 35px; text-align: center; backdrop-filter: var(--glass);
        }

        .key-input {
            width: 100%; padding: 18px; margin: 25px 0;
            background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            border-radius: 15px; color: var(--primary); font-family: 'Orbitron';
            text-align: center; font-size: 1.2rem; letter-spacing: 3px; outline: none;
        }

        /* --- DASHBOARD STRUCTURE --- */
        #main-app { display: none; opacity: 0; will-change: opacity; transition: opacity 0.5s ease; }
        
        header {
            position: fixed; top: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; background: rgba(2, 6, 23, 0.7);
            backdrop-filter: var(--glass); border-bottom: 1px solid var(--border); z-index: 100;
        }

        .logo { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }
        .logo span { color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); }

        main { padding: 100px 20px 120px; max-width: 1000px; margin: 0 auto; }

        /* --- CARDS & STATS --- */
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        
        .card-stat {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 20px; border-radius: 25px; position: relative; overflow: hidden;
        }

        .card-stat small { color: var(--text-dim); font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .card-stat h3 { font-family: 'Orbitron'; font-size: 1.4rem; color: var(--primary); margin-top: 5px; }

        /* --- BRAWLER ENGINE 2.0 --- */
        .brawlers-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px; padding-top: 10px;
        }

        .brawler-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border: 1px solid var(--border); border-radius: 22px; padding: 20px;
            position: relative; transition: transform 0.3s ease;
        }

        .rank-badge {
            position: absolute; top: 15px; right: 15px;
            background: var(--accent); color: white; padding: 2px 8px;
            border-radius: 6px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: 900;
        }

        .b-name { font-family: 'Orbitron'; font-size: 0.85rem; font-weight: 800; margin-bottom: 12px; display: block; }
        
        .b-info { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 8px; }
        .b-info span { color: var(--text-dim); }
        .b-info b { color: #fff; }

        .power-bar {
            width: 100%; height: 6px; background: rgba(255,255,255,0.05);
            border-radius: 10px; overflow: hidden;
        }
        .power-fill {
            height: 100%; background: linear-gradient(90deg, var(--primary), #00a2ff);
            box-shadow: 0 0 10px var(--primary-glow); border-radius: 10px;
        }

        /* --- MODAL SYSTEM --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; display: none; align-items: flex-end; justify-content: center;
        }

        .modal-content {
            width: 100%; max-height: 92vh; background: var(--bg);
            border-top: 2px solid var(--primary); border-radius: 40px 40px 0 0;
            padding: 30px 20px; overflow-y: auto; position: relative;
        }

        /* --- NAVIGATION --- */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 75px;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: var(--glass);
            border: 1px solid var(--border); border-radius: 25px;
            display: flex; align-items: center; justify-content: space-around; z-index: 1000;
        }

        .dock-btn { color: var(--text-dim); font-size: 1.2rem; cursor: pointer; transition: 0.3s; padding: 15px; }
        .dock-btn.active { color: var(--primary); filter: drop-shadow(0 0 8px var(--primary-glow)); }

        .tab-pane { display: none; animation: fadeIn 0.4s ease forwards; }
        .tab-pane.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Shake animation for login error */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; border-color: var(--accent) !important; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        @media (max-width: 500px) {
            .brawlers-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-box">
            <h1 style="font-family:'Orbitron'; font-size: 1.2rem; letter-spacing: 4px;">SYSTEM <span style="color:var(--primary)">LOCKED</span></h1>
            <p style="font-size: 0.7rem; color: var(--text-dim); margin-top: 5px;">ENTER MASTER ENCRYPTION KEY</p>
            <input type="password" id="key-input" class="key-input" placeholder="••••••••">
            <button onclick="validateAccess()" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--primary); color:#000; font-family:'Orbitron'; font-weight:900; cursor:pointer;">ACCESS TERMINAL</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div class="logo">HORIZON <span>ULTRA</span></div>
            <div onclick="logout()" style="opacity: 0.5; font-size: 0.8rem;"><i class="fas fa-power-off"></i></div>
        </header>

        <main>
            <section id="dash" class="tab-pane active">
                <div class="grid-stats">
                    <div class="card-stat">
                        <small>Club Members</small>
                        <h3 id="c-members">0</h3>
                    </div>
                    <div class="card-stat">
                        <small>Total Trophies</small>
                        <h3 id="c-trophies">0</h3>
                    </div>
                </div>

                <div class="card-stat" style="margin-bottom: 25px;">
                    <p style="font-family:'Orbitron'; font-size: 0.7rem; margin-bottom: 20px; color:var(--text-dim)">POWER DISTRIBUTION (TOP 10)</p>
                    <canvas id="clubChart" height="220"></canvas>
                </div>
            </section>

            <section id="club" class="tab-pane">
                <input type="text" id="search" placeholder="Search operator..." onkeyup="doSearch()" style="width:100%; padding:18px; background:var(--card-bg); border:1px solid var(--border); border-radius:18px; color:#fff; margin-bottom:20px; outline:none;">
                <div id="player-list-container" style="display: flex; flex-direction: column; gap: 12px;">
                    </div>
            </section>
        </main>

        <nav class="dock">
            <div class="dock-btn active" onclick="switchTab('dash', this)"><i class="fas fa-rocket"></i></div>
            <div class="dock-btn" onclick="switchTab('club', this)"><i class="fas fa-user-shield"></i></div>
        </nav>
    </div>

    <div id="p-modal" class="modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content">
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script>
        const KEY = "HORIZON-2025";
        let store = { club: [], chart: null };

        // --- AUTH LOGIC ---
        function validateAccess() {
            const input = document.getElementById('key-input');
            if(input.value === KEY) {
                localStorage.setItem('auth', 'true');
                startApp();
            } else {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 400);
            }
        }

        function logout() {
            localStorage.removeItem('auth');
            location.reload();
        }

        async function startApp() {
            document.getElementById('auth-overlay').style.transform = 'translateY(-100%)';
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 100);
            await loadData();
        }

        // --- DATA ENGINE ---
        async function loadData() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                store.club = data.club.members.sort((a,b) => b.trophies - a.trophies);
                renderHome();
                renderList();
            } catch(e) { console.error("API Link Failed", e); }
        }

        function renderHome() {
            document.getElementById('c-members').innerText = store.club.length;
            const total = store.club.reduce((a,b) => a + b.trophies, 0);
            document.getElementById('c-trophies').innerText = total.toLocaleString();
            
            const ctx = document.getElementById('clubChart').getContext('2d');
            if(store.chart) store.chart.destroy();
            
            const top10 = store.club.slice(0, 10);
            store.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: top10.map(p => p.name),
                    datasets: [{
                        data: top10.map(p => p.trophies),
                        backgroundColor: '#00f2ff',
                        borderRadius: 8,
                        barThickness: 12
                    }]
                },
                options: {
                    indexAxis: 'y',
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { ticks: { color: '#94a3b8', font: { family: 'Orbitron', size: 9 } }, grid: { display: false } }
                    }
                }
            });
        }

        function renderList() {
            const container = document.getElementById('player-list-container');
            container.innerHTML = store.club.map(p => `
                <div class="card-stat" style="display:flex; justify-content:space-between; align-items:center; cursor:pointer;" onclick="openPlayer('${p.tag}')">
                    <div>
                        <div style="font-weight:800; font-size:0.9rem;">${p.name}</div>
                        <div style="font-size:0.6rem; color:var(--text-dim)">${p.tag}</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-family:'Orbitron'; color:var(--primary); font-size:0.9rem;">${p.trophies}</div>
                        <div style="font-size:0.5rem; color:var(--accent)">TROPHIES</div>
                    </div>
                </div>
            `).join('');
        }

        async function openPlayer(tag) {
            const modal = document.getElementById('p-modal');
            const body = document.getElementById('modal-body');
            modal.style.display = 'flex';
            body.innerHTML = '<div style="padding:100px; text-align:center; font-family:Orbitron;">DECRYPTING...</div>';

            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                body.innerHTML = `
                    <div style="text-align:center; margin-bottom:30px;">
                        <h2 style="font-family:'Orbitron'; color:var(--primary); font-size:1.5rem;">${p.name}</h2>
                        <span style="font-size:0.7rem; color:var(--text-dim)">${p.tag}</span>
                    </div>

                    <div class="grid-stats" style="margin-bottom:30px;">
                        <div class="card-stat"><small>3v3 Wins</small><h3>${p['3vs3Victories']}</h3></div>
                        <div class="card-stat"><small>Highest</small><h3>${p.highestTrophies}</h3></div>
                    </div>

                    <h4 style="font-family:'Orbitron'; font-size:0.7rem; margin-bottom:20px; color:var(--primary)">ARSENAL CONFIGURATION</h4>
                    <div class="brawlers-grid">
                        ${p.brawlers.sort((a,b) => b.trophies - a.trophies).map(b => `
                            <div class="brawler-card">
                                <div class="rank-badge">R${b.rank}</div>
                                <span class="b-name">${b.name.toUpperCase()}</span>
                                <div class="b-info"><span>POWER</span><b>${b.power}</b></div>
                                <div class="b-info"><span>TROPHIES</span><b>${b.trophies}</b></div>
                                <div class="power-bar">
                                    <div class="power-fill" style="width:${(b.trophies/1250)*100}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch(e) { closeModal(); }
        }

        // --- UTILS ---
        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.dock-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
            window.scrollTo(0,0);
        }

        function doSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#player-list-container .card-stat').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }

        function closeModal() { document.getElementById('p-modal').style.display = 'none'; }

        // Initial Auth Check
        if(localStorage.getItem('auth') === 'true') startApp();
    </script>
</body>
</html>
