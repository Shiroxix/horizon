<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Premium Clean</title>
    <style>
        /* Reset e Fontes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            overflow: hidden;
        }

        /* Animação de entrada do Background */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(100, 149, 237, 0.2);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Card Principal (Glassmorphism) */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
            
            /* Animação de surgimento */
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.2s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        p {
            color: #636e72;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Botão Minimalista com Micro-interação */
        .btn {
            background: #2d3436;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn:hover {
            background: #000;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Efeito de brilho ao passar o mouse */
        .card:hover {
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Bem-vindo</h1>
        <p>Esta é uma interface limpa, focada em experiência do usuário e suavidade visual.</p>
        <button class="btn" id="sndBtn">Interagir</button>
    </div>

    <script>
        // Função para gerar um som "Clean" via Web Audio API
        const playSoftSound = () => {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine'; // Som suave (senoidal)
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frequência média
            oscillator.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Volume baixo
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        };

        // Evento do botão
        const button = document.getElementById('sndBtn');
        button.addEventListener('click', () => {
            playSoftSound();
            // Pequeno feedback visual extra
            button.innerText = "Sucesso!";
            setTimeout(() => button.innerText = "Interagir", 1000);
        });
    </script>
</body>
</html>
