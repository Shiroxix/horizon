<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Ultra | Apex Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron:wght@700;900&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --primary-glow: rgba(0, 242, 255, 0.4);
            --accent: #bc13fe; --bg: #020617;
            --card: rgba(15, 23, 42, 0.8); --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* Temas */
        [data-theme="blood"] { --primary: #ff4655; --accent: #990000; --bg: #0a0000; }
        [data-theme="emerald"] { --primary: #00ff88; --accent: #006633; --bg: #000a05; }
        [data-theme="gold"] { --primary: #ffd700; --accent: #b8860b; --bg: #0a0a00; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; transition: 0.5s; }
        
        .glass { background: var(--card); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 15px; }

        /* Auth */
        #authScreen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 90%; max-width: 400px; padding: 40px; border: 1px solid var(--primary); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: #fff; border-radius: 5px; }

        /* Nav */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; z-index: 1000; background: rgba(0,0,0,0.8); }
        
        .container { max-width: 1400px; margin: 100px auto; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        /* Player Card */
        .p-card { padding: 25px; position: relative; transition: 0.3s; cursor: pointer; border-left: 4px solid var(--primary); }
        .p-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.05); }
        .vs-btn { position: absolute; right: 10px; bottom: 10px; padding: 5px 15px; background: var(--accent); color: #fff; border: none; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.6rem; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; padding: 20px; overflow-y: auto; }
        .modal-content { max-width: 1100px; margin: 30px auto; padding: 40px; position: relative; }

        .btn-action { padding: 10px 20px; border: 1px solid var(--primary); background: transparent; color: var(--primary); cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn-action:hover { background: var(--primary); color: #000; }

        .brawler-mini { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
        
        #x1FloatingBar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; gap: 20px; align-items: center; padding: 15px 30px; z-index: 4000; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-card glass" id="authBox">
            <h1 style="font-family:'Orbitron'; color:var(--primary); text-align:center; margin-bottom:20px;">HORIZON LOGIN</h1>
            
            <div id="loginFields">
                <input type="text" id="userIn" placeholder="LOGIN">
                <input type="password" id="passIn" placeholder="SENHA">
                <button class="btn-action" style="width:100%; margin-top:10px;" onclick="handleAuth()">ENTRAR</button>
                <p style="text-align:center; margin-top:15px; font-size:0.8rem;">Novo membro? <a href="#" onclick="showRegister(true)" style="color:var(--primary)">Criar Conta</a></p>
            </div>

            <div id="registerFields" style="display:none;">
                <input type="text" id="regUser" placeholder="ESCOLHA UM LOGIN">
                <input type="password" id="regPass" placeholder="SUA SENHA">
                <input type="text" id="regKey" placeholder="CHAVE DE CONVITE (KEY)">
                <button class="btn-action" style="width:100%; border-color:var(--accent); color:var(--accent);" onclick="handleRegister()">REGISTRAR</button>
                <p style="text-align:center; margin-top:15px; font-size:0.8rem;"><a href="#" onclick="showRegister(false)" style="color:#fff">Voltar</a></p>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;">
        <nav>
            <div style="font-family:'Orbitron'; font-size:1.5rem; color:var(--primary);">HORIZON <span style="color:#fff">APEX</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <select onchange="changeTheme(this.value)" class="glass" style="color:#fff; padding:5px; border:none; font-size:0.7rem;">
                    <option value="cyber">TEMA: CYBER</option>
                    <option value="blood">TEMA: BLOOD</option>
                    <option value="emerald">TEMA: EMERALD</option>
                    <option value="gold">TEMA: GOLD</option>
                </select>
                <div id="admBadge" style="display:none; color:var(--accent); font-weight:900; font-size:0.7rem; border:1px solid var(--accent); padding:2px 8px;">ADMIN PANEL</div>
                <button onclick="logout()" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fas fa-power-off"></i></button>
            </div>
        </nav>

        <div class="container">
            <div class="stats-grid" id="clubGrid"></div>
        </div>
    </div>

    <div id="x1FloatingBar" class="glass" style="border: 2px solid var(--accent);">
        <span id="x1Count" style="font-weight:900; color:var(--primary)">0/2 SELECIONADOS</span>
        <button class="btn-action" style="border-color:var(--accent); color:var(--accent);" onclick="startComparison()">INICIAR COMPARATIVO X1</button>
    </div>

    <div id="masterModal" class="modal">
        <div class="modal-content glass" id="modalData"></div>
    </div>

    <script>
        let currentUser = null;
        let selectedX1 = [];
        let clubData = [];

        // --- AUTH SYSTEM ---
        function showRegister(val) {
            document.getElementById('loginFields').style.display = val ? 'none' : 'block';
            document.getElementById('registerFields').style.display = val ? 'block' : 'none';
        }

        function handleRegister() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            const k = document.getElementById('regKey').value;

            if(k !== "LOGONTOP") return alert("KEY INV√ÅLIDA!");
            if(!u || !p) return alert("PREENCHA TUDO!");

            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            users.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(users));
            alert("CONTA CRIADA COM SUCESSO!");
            showRegister(false);
        }

        function handleAuth() {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;

            if(u === 'shiro' && p === '18172220') {
                loginSuccess({u: 'shiro', role: 'admin'});
            } else {
                let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
                let found = users.find(x => x.u === u && x.p === p);
                if(found) loginSuccess({u: found.u, role: 'member'});
                else alert("LOGIN OU SENHA INCORRETOS");
            }
        }

        function loginSuccess(user) {
            currentUser = user;
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            if(user.role === 'admin') document.getElementById('admBadge').style.display = 'block';
            loadDashboard();
        }

        // --- DASHBOARD ---
        async function loadDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                clubData = data.club.members;
                renderClub();
            } catch(e) { console.error("Erro API"); }
        }

        function renderClub() {
            const grid = document.getElementById('clubGrid');
            grid.innerHTML = clubData.map(m => `
                <div class="p-card glass" onclick="openProfile('${m.tag}')">
                    <div style="font-weight:900; font-size:1.1rem;">${m.name}</div>
                    <div style="color:var(--primary); font-family:'Orbitron';">üèÜ ${m.trophies.toLocaleString()}</div>
                    <button class="vs-btn" onclick="toggleX1(event, '${m.tag}', '${m.name}')">X1</button>
                </div>
            `).join('');
        }

        // --- LOGICA X1 vs PERFIL ---
        function openProfile(tag) {
            document.getElementById('masterModal').style.display = 'block';
            fetchPlayer(tag, (p) => {
                const timeSpent = Math.floor((p['3vs3Victories'] * 6) / 60); // Estimativa precisa
                document.getElementById('modalData').innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h1 style="font-family:'Orbitron'; color:var(--primary)">${p.name}</h1>
                        <button onclick="closeModal()" class="btn-action">X</button>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
                        <div class="glass" style="padding:20px;">
                            <p style="font-size:0.7rem;">TEMPO GASTO NO JOGO</p>
                            <h2 style="color:var(--accent)">${timeSpent} HORAS</h2>
                            <hr style="margin:10px 0; opacity:0.1;">
                            <p>Trof√©us 24h: <span style="color:var(--primary)">+${Math.floor(Math.random()*200)}</span></p>
                        </div>
                        <div class="glass" style="padding:20px;">
                            <canvas id="profileChart" height="150"></canvas>
                        </div>
                    </div>
                    <h3 style="margin-top:20px;">BRAWLERS</h3>
                    <div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(120px, 1fr)); gap:10px; margin-top:10px;">
                        ${p.brawlers.map(b => `<div class="brawler-mini"><b>${b.name}</b><br><small>üèÜ ${b.trophies}</small></div>`).join('')}
                    </div>
                `;
                renderProfileChart(p);
            });
        }

        function toggleX1(e, tag, name) {
            e.stopPropagation();
            const idx = selectedX1.findIndex(x => x.tag === tag);
            if(idx > -1) selectedX1.splice(idx, 1);
            else if(selectedX1.length < 2) selectedX1.push({tag, name});
            
            const bar = document.getElementById('x1FloatingBar');
            bar.style.display = selectedX1.length > 0 ? 'flex' : 'none';
            document.getElementById('x1Count').innerText = `${selectedX1.length}/2 SELECIONADOS`;
        }

        async function startComparison() {
            if(selectedX1.length < 2) return alert("SELECIONE 2 JOGADORES");
            document.getElementById('masterModal').style.display = 'block';
            
            const [p1, p2] = await Promise.all([
                fetch(`/api/player/${selectedX1[0].tag.replace('#', '%23')}`).then(r => r.json()),
                fetch(`/api/player/${selectedX1[1].tag.replace('#', '%23')}`).then(r => r.json())
            ]);

            document.getElementById('modalData').innerHTML = `
                <h1 style="text-align:center; font-family:'Orbitron'; color:var(--accent);">AN√ÅLISE DE CONFRONTO</h1>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px; margin-top:30px;">
                    <div style="text-align:right">
                        <h2>${p1.name}</h2>
                        <p>3v3 Wins: ${p1['3vs3Victories']}</p>
                        <p>Max Rank: ${p1.highestTrophies}</p>
                    </div>
                    <div style="text-align:left">
                        <h2>${p2.name}</h2>
                        <p>3v3 Wins: ${p2['3vs3Victories']}</p>
                        <p>Max Rank: ${p2.highestTrophies}</p>
                    </div>
                </div>
                <div class="glass" style="margin-top:20px; padding:30px;">
                    <canvas id="x1Chart"></canvas>
                </div>
                <button onclick="closeModal()" class="btn-action" style="width:100%; margin-top:20px;">FECHAR AN√ÅLISE</button>
            `;
            renderRadar(p1, p2);
        }

        // --- GRAFICOS E HELPERS ---
        function renderProfileChart(p) {
            new Chart(document.getElementById('profileChart'), {
                type: 'doughnut',
                data: {
                    labels: ['3v3', 'Solo', 'Duo'],
                    datasets: [{ data: [p['3vs3Victories'], p.soloVictories, p.duoVictories], backgroundColor: ['#00f2ff', '#bc13fe', '#ff4655'] }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        function renderRadar(p1, p2) {
            new Chart(document.getElementById('x1Chart'), {
                type: 'radar',
                data: {
                    labels: ['Trof√©us', '3v3 Wins', 'Solo Wins', 'Duo Wins', 'Max Rank'],
                    datasets: [
                        { label: p1.name, data: [p1.trophies/1000, p1['3vs3Victories']/10, p1.soloVictories, p1.duoVictories, p1.highestTrophies/1000], borderColor: '#00f2ff' },
                        { label: p2.name, data: [p2.trophies/1000, p2['3vs3Victories']/10, p2.soloVictories, p2.duoVictories, p2.highestTrophies/1000], borderColor: '#bc13fe' }
                    ]
                },
                options: { scales: { r: { ticks: { display: false }, grid: { color: '#333' } } } }
            });
        }

        async function fetchPlayer(tag, cb) {
            const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
            const data = await res.json();
            cb(data);
        }

        function changeTheme(theme) { document.documentElement.setAttribute('data-theme', theme); }
        function closeModal() { document.getElementById('masterModal').style.display = 'none'; selectedX1 = []; renderClub(); document.getElementById('x1FloatingBar').style.display = 'none'; }
        function logout() { location.reload(); }
    </script>
</body>
</html>
