<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Hub - Gest√£o de Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0b1437;
            --card-dark: rgba(17, 25, 54, 0.95);
            --item-bg: #111c44;
            --accent: #7551ff;
            --text-main: #ffffff;
            --text-grey: #a3aed0;
            --border: rgba(255, 255, 255, 0.1);
            --success: #05cd99;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); min-height: 100vh; display: flex; justify-content: center; padding: 20px; }

        .container { width: 100%; max-width: 600px; animation: fadeIn 0.8s ease; }

        /* Lista de Membros */
        .member-list { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .member-item {
            background: var(--item-bg); padding: 15px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: 0.3s; border: 1px solid transparent;
        }
        .member-item:hover { transform: scale(1.02); border-color: var(--accent); background: #1b254b; }

        /* Estilo do Pop-up (Modal) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal {
            background: var(--card-dark); width: 90%; max-width: 450px;
            border-radius: 30px; padding: 30px; border: 1px solid var(--border);
            position: relative; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: var(--text-grey); font-size: 20px; }

        /* Info no Pop-up */
        .player-header { text-align: center; margin-bottom: 25px; }
        .player-header h2 { font-size: 24px; color: var(--accent); }
        
        .tracker-box {
            background: rgba(5, 205, 153, 0.1); border: 1px solid var(--success);
            padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px;
        }
        .tracker-val { font-size: 24px; font-weight: 800; color: var(--success); }

        .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info-card { background: var(--item-bg); padding: 15px; border-radius: 15px; text-align: center; }
        .info-card i { color: var(--accent); margin-bottom: 8px; }
        .info-card span { display: block; font-size: 14px; font-weight: 700; }
        .info-card small { color: var(--text-grey); font-size: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">üèÜ Horizon Manager</h1>
        <div id="memberList" class="member-list">
            </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <i class="fas fa-times close-modal" onclick="closeModal()"></i>
            <div id="modalContent">
                <div class="player-header">
                    <h2 id="mName">Nome do Jogador</h2>
                    <p id="mTag" style="color: var(--text-grey); font-size: 12px;"></p>
                </div>
                
                <div class="tracker-box">
                    <small style="color: var(--success); text-transform: uppercase; font-weight: 700;">Ganhos na Sess√£o</small>
                    <div class="tracker-val" id="mGains">+0</div>
                </div>

                <div class="grid-info">
                    <div class="info-card">
                        <i class="fas fa-bolt"></i>
                        <span id="mVictories">0</span>
                        <small>Vit√≥rias 3v3</small>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-skull"></i>
                        <span id="mSolo">0</span>
                        <small>Vit√≥rias Solo</small>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-shield-alt"></i>
                        <span id="mExp">0</span>
                        <small>N√≠vel Exp.</small>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-star"></i>
                        <span id="mHighest">0</span>
                        <small>Recorde</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let initialTrophies = {}; // Objeto para guardar os trof√©us da primeira carga

        function playSfx(type = 'pop') {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(type === 'pop' ? 520 : 400, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        }

        async function loadData() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            const list = document.getElementById('memberList');
            list.innerHTML = '';

            data.club.members.forEach(member => {
                // Armazena o valor inicial se n√£o existir (para o contador de ganhos)
                if (!initialTrophies[member.tag]) {
                    initialTrophies[member.tag] = member.trophies;
                }

                const item = document.createElement('div');
                item.className = 'member-item';
                item.onclick = () => openPlayerDetails(member.tag, member.name);
                
                // Calcula se houve ganho
                const gain = member.trophies - initialTrophies[member.tag];
                const gainDisplay = gain > 0 ? `<small style="color:#05cd99"> (+${gain})</small>` : '';

                item.innerHTML = `
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div style="width:40px; height:40px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:800;">
                            ${member.name[0]}
                        </div>
                        <div>
                            <strong style="display:block">${member.name}</strong>
                            <small style="color:var(--text-grey)">${member.tag}</small>
                        </div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-weight:800; color:#ffb800">üèÜ ${member.trophies.toLocaleString()}</div>
                        ${gainDisplay}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function openPlayerDetails(tag, name) {
            playSfx('pop');
            const overlay = document.getElementById('modalOverlay');
            overlay.style.display = 'flex';
            
            // Limpa dados anteriores enquanto carrega
            document.getElementById('mName').innerText = name;
            document.getElementById('mTag').innerText = tag;

            try {
                const cleanTag = tag.replace('#', '');
                const res = await fetch(`/api/player/%23${cleanTag}`);
                const p = await res.json();

                // Preenche o Modal
                document.getElementById('mVictories').innerText = p['3vs3Victories'] || 0;
                document.getElementById('mSolo').innerText = p.soloVictories || 0;
                document.getElementById('mExp').innerText = p.expLevel || 0;
                document.getElementById('mHighest').innerText = p.highestTrophies?.toLocaleString() || 0;
                
                // Calcula ganho em tempo real comparando com o valor inicial salvo
                const gain = p.trophies - initialTrophies[tag];
                const gainEl = document.getElementById('mGains');
                gainEl.innerText = (gain >= 0 ? '+' : '') + gain;
                gainEl.style.color = gain >= 0 ? '#05cd99' : '#ff5b5b';

            } catch (err) {
                console.error("Erro ao carregar detalhes:", err);
            }
        }

        function closeModal() {
            playSfx('close');
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Auto-update a cada 30 segundos (simulando tempo real)
        setInterval(loadData, 30000);
        window.onload = loadData;
    </script>
</body>
</html>
