<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Hub - Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Cores Dark Premium */
            --bg-deep: #0b1437;
            --card-dark: rgba(17, 25, 54, 0.8);
            --item-bg: #111c44;
            --accent: #7551ff; /* Roxo Elétrico */
            --text-main: #ffffff;
            --text-grey: #a3aed0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, rgba(67, 24, 255, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(117, 81, 255, 0.1) 0, transparent 50%);
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-dark);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.4);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header { text-align: center; margin-bottom: 35px; }
        .club-name { font-size: 28px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        .club-tag { color: var(--accent); font-weight: 600; font-size: 14px; letter-spacing: 2px; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 35px;
        }
        .stat-card {
            background: var(--item-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
            transition: 0.3s;
        }
        .stat-card:hover { border-color: var(--accent); }
        .stat-card i { color: var(--accent); font-size: 22px; margin-bottom: 12px; }
        .stat-value { display: block; font-size: 20px; font-weight: 800; color: #fff; }
        .stat-label { font-size: 11px; color: var(--text-grey); text-transform: uppercase; margin-top: 4px; }

        /* Lista de Membros */
        .member-list { display: flex; flex-direction: column; gap: 14px; }
        .member-item {
            background: var(--item-bg);
            padding: 18px 22px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .member-item:hover {
            background: #1b254b;
            transform: translateX(10px);
            border-color: var(--accent);
        }

        .player-info { display: flex; align-items: center; gap: 15px; }
        .rank-circle {
            width: 38px; height: 38px; background: rgba(117, 81, 255, 0.1);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 14px; color: var(--accent);
        }
        .name-box .p-name { display: block; font-weight: 700; color: #fff; font-size: 16px; }
        .name-box .p-role { font-size: 12px; color: var(--text-grey); }

        .trophy-badge {
            background: rgba(255, 184, 0, 0.1); color: #ffb800;
            padding: 8px 14px; border-radius: 12px; font-weight: 800; font-size: 15px;
            display: flex; align-items: center; gap: 6px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--item-bg); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Loader */
        #loader { text-align: center; padding: 60px; }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.05);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s infinite cubic-bezier(0.5, 0.1, 0.4, 0.9); margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="content" style="display: none;">
            <div class="header">
                <h1 class="club-name" id="clubName">Horizon Hub</h1>
                <span class="club-tag" id="clubTag">#JJY0QU0P</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <span class="stat-value" id="totalTrophies">0</span>
                    <span class="stat-label">Troféus do Clube</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-crown"></i>
                    <span class="stat-value" id="memberCount">0/30</span>
                    <span class="stat-label">Membros Ativos</span>
                </div>
            </div>

            <div class="member-list" id="memberList">
                </div>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: var(--text-grey); font-weight: 500;">Iniciando sistema...</p>
        </div>
    </div>

    <script>
        // Sistema de Som (Clean & Muted)
        function playSfx() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(520, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.04, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.15);
        }

        async function init() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                if (data.error) throw new Error();

                document.getElementById('clubName').innerText = data.club.name;
                document.getElementById('clubTag').innerText = data.club.tag;
                document.getElementById('totalTrophies').innerText = data.club.trophies.toLocaleString();
                document.getElementById('memberCount').innerText = `${data.club.members.length}/30`;

                const list = document.getElementById('memberList');
                list.innerHTML = '';

                data.club.members
                    .sort((a, b) => b.trophies - a.trophies)
                    .forEach((m, i) => {
                        const item = document.createElement('div');
                        item.className = 'member-item';
                        item.onclick = playSfx;
                        item.innerHTML = `
                            <div class="player-info">
                                <div class="rank-circle">${i + 1}</div>
                                <div class="name-box">
                                    <span class="p-name">${m.name}</span>
                                    <span class="p-role">${translate(m.role)}</span>
                                </div>
                            </div>
                            <div class="trophy-badge">
                                <i class="fas fa-star"></i> ${m.trophies.toLocaleString()}
                            </div>
                        `;
                        list.appendChild(item);
                    });

                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (e) {
                console.error("Erro na API:", e);
                document.querySelector('#loader p').innerText = "Erro ao conectar com a API do Brawl.";
            }
        }

        function translate(role) {
            const map = { 'member': 'Membro', 'senior': 'Veterano', 'vicePresident': 'Vice-Presidente', 'president': 'Presidente' };
            return map[role] || role;
        }

        window.onload = init;
    </script>
</body>
</html>
