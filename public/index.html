<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Command | Pro Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #05070a; 
            --card: #11161d; --text: #f0f0f0; --success: #00ff88; --danger: #ff4655;
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% -20%, rgba(188, 19, 254, 0.15), transparent 80%); z-index: -1; }

        .container { max-width: 1300px; margin: auto; padding: 20px; }
        header { text-align: center; padding: 30px 0; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 2.5rem; font-weight: 700; color: var(--primary); letter-spacing: 5px; text-transform: uppercase; }

        /* Grid Membros */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .p-card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid var(--glass); cursor: pointer; transition: 0.3s; position: relative; }
        .p-card:hover { border-color: var(--primary); transform: scale(1.02); }

        /* Modal Principal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; backdrop-filter: blur(10px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 900px; max-height: 90vh; border-radius: 20px; border: 1px solid var(--glass); display: flex; flex-direction: column; position: relative; }
        
        .modal-tabs { display: flex; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--glass); }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #64748b; font-family: 'Rajdhani'; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .modal-section { display: none; padding: 25px; overflow-y: auto; }
        .modal-section.active { display: block; }

        /* Info Organizadora do Jogador */
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-item { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; border: 1px solid var(--glass); text-align: center; }
        .stat-item label { font-size: 0.6rem; color: #64748b; text-transform: uppercase; display: block; }
        .stat-item b { font-family: 'Rajdhani'; font-size: 1.4rem; color: #fff; }

        /* Lista de Brawlers Otimizada */
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .b-card { background: #000; padding: 12px; border-radius: 12px; border: 1px solid var(--glass); cursor: pointer; transition: 0.2s; text-align: center; }
        .b-card:hover { border-color: var(--accent); background: rgba(188, 19, 254, 0.1); }
        .b-card b { display: block; font-size: 0.8rem; color: #fff; }

        /* Sub-PopUp de Build (Habilidades) */
        .build-popup { display: none; position: absolute; inset: 0; background: var(--card); z-index: 101; padding: 25px; border-radius: 20px; flex-direction: column; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .skill-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .skill-badge { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; font-size: 0.7rem; border-left: 3px solid var(--primary); }
        .skill-badge.star { border-left-color: #ffd700; }
        .skill-badge.hyper { border-left-color: #ff4655; box-shadow: 0 0 10px rgba(255, 70, 85, 0.2); }

        .search-bar { width: 100%; background: #000; border: 1px solid var(--glass); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <header><h1 class="logo">Horizon Command</h1></header>
        <div class="member-grid" id="memberList"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-tabs">
                <button class="tab-btn active" onclick="switchTab('m-geral', this)">Geral</button>
                <button class="tab-btn" onclick="switchTab('m-brawlers', this)">Brawlers</button>
                <button onclick="closeModal()" style="padding:15px; background:none; border:none; color:#ff4655; cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>

            <div id="m-geral" class="modal-section active">
                <div class="stats-row">
                    <div class="stat-item"><label>Taxa de Win</label><b id="m-winrate">0%</b></div>
                    <div class="stat-item"><label>Últimas 24h</label><b id="m-24h" style="color:var(--success)">+0</b></div>
                    <div class="stat-item"><label>Média/Brawler</label><b id="m-avg-b">0</b></div>
                    <div class="stat-item"><label>Exp Level</label><b id="m-exp">0</b></div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px;">
                    <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px;">
                        <h4 style="font-size: 0.7rem; color: var(--primary); margin-bottom: 15px;">CONFIGURAR META</h4>
                        <input type="number" id="inputMeta" style="width:100%; background:none; border:none; border-bottom: 2px solid var(--primary); color:#fff; font-size: 1.8rem; font-family:'Rajdhani'; margin-bottom: 20px;">
                        <button onclick="salvarMeta()" style="width:100%; padding:15px; border-radius:10px; background:var(--primary); border:none; font-weight:800; cursor:pointer;">ATUALIZAR DADOS</button>
                    </div>
                    <canvas id="winChart" style="max-height: 180px;"></canvas>
                </div>
            </div>

            <div id="m-brawlers" class="modal-section" style="position: relative;">
                <input type="text" class="search-bar" id="b-search" placeholder="Filtrar brawler por nome..." onkeyup="filterBrawlers()">
                <div id="brawlersList" class="brawlers-grid"></div>

                <div id="buildPopup" class="build-popup">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); padding-bottom: 15px;">
                        <h2 id="b-title" style="font-family:'Rajdhani'; color:var(--primary)">-</h2>
                        <button onclick="closeBuild()" style="background:none; border:none; color:#64748b; cursor:pointer; font-size: 1.2rem;"><i class="fas fa-arrow-left"></i> Voltar</button>
                    </div>
                    <div class="skill-list" id="skillList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTag = "";
        let metasGlobal = {};
        let initialTrophies = {}; 
        let winChart = null;

        async function updateDashboard() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            metasGlobal = data.metas || {};
            const list = document.getElementById('memberList');
            list.innerHTML = '';

            data.club.members.sort((a,b) => b.trophies - a.trophies).forEach(m => {
                if(!initialTrophies[m.tag]) initialTrophies[m.tag] = m.trophies;
                const meta = metasGlobal[m.tag] || 0;
                const percent = meta > 0 ? Math.floor(Math.min((m.trophies / meta) * 100, 100)) : 0;
                
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => openModal(m.tag, m.name);
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <b>${m.name}</b>
                        <b style="color:var(--primary)">${m.trophies.toLocaleString()}</b>
                    </div>
                    <div style="background:#000; height:8px; border-radius:10px; overflow:hidden;">
                        <div style="background:var(--primary); width:${percent}%; height:100%;"></div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function openModal(tag, name) {
            currentTag = tag;
            document.getElementById('playerModal').style.display = 'flex';
            document.querySelectorAll('.modal-section').forEach(s => s.classList.remove('active'));
            document.getElementById('m-geral').classList.add('active');
            
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                // Cálculos de Informações Organizativas
                const totalWins = p['3vs3Victories'] + p.soloVictories + p.duoVictories;
                const winRate = ((p['3vs3Victories'] / totalWins) * 100).toFixed(1);
                const gain = p.trophies - (initialTrophies[tag] || p.trophies);

                document.getElementById('m-winrate').innerText = winRate + "%";
                document.getElementById('m-24h').innerText = (gain >= 0 ? "+" : "") + gain;
                document.getElementById('m-avg-b').innerText = Math.floor(p.trophies / p.brawlers.length);
                document.getElementById('m-exp').innerText = p.expLevel;
                document.getElementById('inputMeta').value = metasGlobal[tag] || "";

                // Gráfico
                renderChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);

                // Render Brawlers
                const bList = document.getElementById('brawlersList');
                bList.innerHTML = '';
                p.brawlers.forEach(b => {
                    const div = document.createElement('div');
                    div.className = 'b-card';
                    div.onclick = (e) => { e.stopPropagation(); openBuild(b); };
                    div.innerHTML = `<b>${b.name}</b><small style="color:var(--primary)">${b.trophies} TR</small>`;
                    bList.appendChild(div);
                });

            } catch(e) {}
        }

        function openBuild(brawler) {
            const popup = document.getElementById('buildPopup');
            const skillList = document.getElementById('skillList');
            document.getElementById('b-title').innerText = brawler.name + " // BUILD";
            skillList.innerHTML = '';
            popup.style.display = 'flex';

            // Mapear Acessórios
            (brawler.gadgets || []).forEach(g => {
                skillList.innerHTML += `<div class="skill-badge"><i class="fas fa-bolt"></i> ${g.name}</div>`;
            });
            // Mapear Star Powers
            (brawler.starPowers || []).forEach(s => {
                skillList.innerHTML += `<div class="skill-badge star"><i class="fas fa-star"></i> ${s.name}</div>`;
            });
            // Checar Hypercarga (Baseado no nome ou logica da API)
            if(brawler.power >= 11) {
                skillList.innerHTML += `<div class="skill-badge hyper"><i class="fas fa-zap"></i> HYPERCHARGE</div>`;
            }
        }

        function closeBuild() { document.getElementById('buildPopup').style.display = 'none'; }

        function filterBrawlers() {
            const q = document.getElementById('b-search').value.toUpperCase();
            document.querySelectorAll('.b-card').forEach(c => {
                c.style.display = c.innerText.includes(q) ? 'block' : 'none';
            });
        }

        function renderChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if(winChart) winChart.destroy();
            winChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [v3, solo, duo],
                        backgroundColor: ['#00f2ff', '#00ff88', '#bc13fe'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.modal-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        async function salvarMeta() {
            const val = document.getElementById('inputMeta').value;
            await fetch('/api/save-meta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tag: currentTag, meta: val })
            });
            closeModal();
            updateDashboard();
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        
        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
