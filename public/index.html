<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Ultra | Analytical Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --primary-rgb: 0, 242, 255;
            --secondary: #7000ff;
            --accent: #ff007a;
            --bg: #030712;
            --card: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --glow: 0 0 20px rgba(var(--primary-rgb), 0.3);
            --glass: blur(12px) saturate(160%);
        }

        /* Temas */
        [data-theme="neon"] { --primary: #39ff14; --primary-rgb: 57, 255, 20; --bg: #000814; }
        [data-theme="gamer"] { --primary: #ff4655; --primary-rgb: 255, 70, 85; --bg: #0f0f0f; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            overflow: hidden; min-height: 100vh;
        }

        /* --- SISTEMA DE LOGIN --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .login-card {
            width: 90%; max-width: 400px; padding: 40px; text-align: center;
            border: 1px solid var(--border); border-radius: 30px;
            background: rgba(255,255,255,0.02); backdrop-filter: blur(20px);
        }

        .key-input {
            width: 100%; padding: 15px; margin: 20px 0;
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 12px; color: var(--primary); font-family: 'Orbitron';
            text-align: center; font-size: 1.1rem; outline: none; transition: 0.3s;
        }

        .key-input:focus { border-color: var(--primary); box-shadow: var(--glow); }

        .btn-auth {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: #000; font-family: 'Orbitron';
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        .btn-auth:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* Anima√ß√£o de Erro */
        .shake { animation: shake 0.4s ease-in-out; border-color: var(--accent) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* --- DASHBOARD (Oculto inicialmente) --- */
        #main-content { opacity: 0; pointer-events: none; transition: 1s; }
        body.authenticated { overflow-y: auto; }
        body.authenticated #main-content { opacity: 1; pointer-events: all; }
        body.authenticated #auth-overlay { transform: translateY(-100%); pointer-events: none; }

        /* Estilos Originais Otimizados */
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 50% -20%, rgba(var(--primary-rgb), 0.12), transparent 70%); z-index: -1; }
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(var(--bg), 0.8); backdrop-filter: var(--glass); border-bottom: 1px solid var(--border); }
        .glass-panel { background: var(--card); backdrop-filter: var(--glass); border: 1px solid var(--border); border-radius: 20px; }
        main { max-width: 1200px; margin: 90px auto 100px; padding: 0 20px; }
        .stats-overview { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { padding: 20px; border-radius: 18px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        .search-bar { width: 100%; padding: 14px 20px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; color: #fff; margin-bottom: 20px; outline: none; }
        .player-table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
        .player-row td { padding: 15px; background: rgba(255,255,255,0.02); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .player-row td:first-child { border-left: 1px solid var(--border); border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        .player-row td:last-child { border-right: 1px solid var(--border); border-top-right-radius: 12px; border-bottom-right-radius: 12px; text-align: right; }
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; max-height: 50vh; overflow-y: auto; padding: 5px; }
        .brawler-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 12px 8px; border-radius: 12px; text-align: center; }
        .nav-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; height: 65px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .dock-item { color: var(--text-dim); text-align: center; font-size: 0.6rem; cursor: pointer; flex: 1; }
        .dock-item.active { color: var(--primary); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 5000; align-items: center; justify-content: center; padding: 15px; }
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #000; padding: 12px 25px; border-radius: 50px; font-weight: 800; z-index: 10000; transition: 0.5s; font-size: 0.8rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <div style="font-family: 'Orbitron'; color: var(--primary); font-size: 1.5rem; letter-spacing: 5px; margin-bottom: 10px;">SECURE ACCESS</div>
            <p style="font-size: 0.7rem; color: var(--text-dim);">INSIRA SUA KEY PARA DESBLOQUEAR O PAINEL</p>
            <input type="password" id="accessKey" class="key-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="checkKey()" class="btn-auth">ESTABELECER CONEX√ÉO</button>
            <div style="margin-top: 20px; font-size: 0.6rem; opacity: 0.3; font-family: 'JetBrains Mono';">ENCRYPTION: AES-256-GCM</div>
        </div>
    </div>

    <div id="main-content">
        <div id="toast">NOTIFICA√á√ÉO</div>
        <div class="bg-glow"></div>

        <nav id="navbar">
            <div class="logo">HORIZON <span style="color: #fff">ULTRA</span></div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <select onchange="changeTheme(this.value)" class="glass-panel" style="background:none; color:inherit; border:none; padding:5px; font-size:0.6rem; font-weight:700;">
                    <option value="default">FUTURE</option>
                    <option value="neon">NEON</option>
                    <option value="gamer">GAMER</option>
                </select>
                <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor: pointer; opacity: 0.6;"></i>
            </div>
        </nav>

        <main>
            <section id="tab-dash" class="tab-content active">
                <div class="section-header">
                    <p class="section-title">Global Analysis</p>
                    <h1 style="font-family: 'Orbitron'; font-size: 1.4rem;">Central de Comando</h1>
                </div>
                <div class="stats-overview">
                    <div class="stat-card glass-panel">
                        <small style="color:var(--text-dim); font-size:0.6rem;">MEMBROS</small>
                        <b id="stat-members">--</b>
                    </div>
                    <div class="stat-card glass-panel">
                        <small style="color:var(--text-dim); font-size:0.6rem;">TOTAL TROF√âUS</small>
                        <b id="stat-trophies">--</b>
                    </div>
                </div>
                <div class="glass-panel" style="padding: 20px;">
                    <canvas id="mainChart" height="150"></canvas>
                </div>
            </section>

            <section id="tab-clube" class="tab-content">
                <div class="section-header">
                    <p class="section-title">Operators List</p>
                    <h1 style="font-family: 'Orbitron'; font-size: 1.4rem;">Elite Squad</h1>
                </div>
                <input type="text" id="playerSearch" class="search-bar" placeholder="Buscar operador..." onkeyup="filterPlayers()">
                <div class="glass-panel" style="overflow-x: auto;">
                    <table class="player-table">
                        <tbody id="playerList"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <div class="nav-dock glass-panel">
            <div class="dock-item active" onclick="switchTab('tab-dash', this)"><i class="fas fa-chart-pie"></i><span>Geral</span></div>
            <div class="dock-item" onclick="switchTab('tab-clube', this)"><i class="fas fa-users"></i><span>Clube</span></div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content glass-panel" id="modalData"></div>
    </div>

    <script>
        const MASTER_KEY = "HORIZON-2025"; // ALTERE SUA KEY AQUI
        let clubData = [];
        let mainChart = null;

        // --- SISTEMA DE AUTENTICA√á√ÉO ---
        function checkKey() {
            const input = document.getElementById('accessKey');
            if(input.value === MASTER_KEY) {
                localStorage.setItem('horizon_auth', 'true');
                unlockSite();
                notify("ACESSO CONCEDIDO - BEM VINDO");
            } else {
                input.classList.add('shake');
                notify("CHAVE INV√ÅLIDA", "danger");
                setTimeout(() => input.classList.remove('shake'), 400);
            }
        }

        function unlockSite() {
            document.body.classList.add('authenticated');
            fetchData();
        }

        function logout() {
            localStorage.removeItem('horizon_auth');
            location.reload();
        }

        // --- INICIALIZA√á√ÉO ---
        window.addEventListener('load', () => {
            if(localStorage.getItem('horizon_auth') === 'true') {
                unlockSite();
            }
            AOS.init({ duration: 400, once: true });
        });

        // --- DADOS E RENDERS ---
        async function fetchData() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                clubData = data.club.members;
                updateStats();
                renderPlayerList();
                renderMainChart();
            } catch (e) { notify("ERRO NA API", "danger"); }
        }

        function updateStats() {
            const totalTro = clubData.reduce((a, b) => a + b.trophies, 0);
            document.getElementById('stat-members').innerText = clubData.length;
            document.getElementById('stat-trophies').innerText = totalTro.toLocaleString();
        }

        function renderPlayerList() {
            const container = document.getElementById('playerList');
            container.innerHTML = clubData.map(p => `
                <tr class="player-row" onclick="openProfile('${p.tag}')">
                    <td>
                        <div style="font-weight:700; font-size:0.9rem;">${p.name}</div>
                        <div style="font-size:0.6rem; color:var(--text-dim);">${p.tag}</div>
                    </td>
                    <td><b style="color:var(--primary)">${p.trophies.toLocaleString()}</b></td>
                </tr>
            `).join('');
        }

        async function openProfile(tag) {
            const modal = document.getElementById('playerModal');
            const dataBox = document.getElementById('modalData');
            modal.style.display = 'flex';
            dataBox.innerHTML = '<div class="loader-ring" style="margin:50px auto;"></div>';

            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                dataBox.innerHTML = `
                    <i class="fas fa-times" onclick="closeModal()" style="position:absolute; top:20px; right:20px; cursor:pointer;"></i>
                    <h2 style="font-family: 'Orbitron'; color:var(--primary);">${p.name}</h2>
                    <p style="font-size:0.7rem; opacity:0.5; margin-bottom:20px;">TAG: ${p.tag}</p>
                    <div class="brawlers-grid">
                        ${p.brawlers.map(b => `
                            <div class="brawler-card">
                                <div style="font-size:0.5rem; color:var(--primary);">NV ${b.power}</div>
                                <div style="font-size:0.7rem; font-weight:700; margin:4px 0;">${b.name.toUpperCase()}</div>
                                <div style="font-size:0.65rem; color:#ffd700;">üèÜ ${b.trophies}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (e) { notify("ERRO NO PERFIL", "danger"); }
        }

        function renderMainChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['S√°b', 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Hoje'],
                    datasets: [{
                        data: [15000, 15500, 14800, 16000, 16200, 17500, 18000],
                        borderColor: '#00f2ff', tension: 0.4, fill: true, backgroundColor: 'rgba(0,242,255,0.05)', pointRadius: 0
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function changeTheme(t) { document.documentElement.setAttribute('data-theme', t); }
        function notify(m, type) { 
            const t = document.getElementById('toast'); 
            t.innerText = m; t.style.background = type === "danger" ? "var(--accent)" : "var(--primary)";
            t.style.top = "30px"; setTimeout(() => t.style.top = "-100px", 3000);
        }
        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        function filterPlayers() {
            const val = document.getElementById('playerSearch').value.toLowerCase();
            document.querySelectorAll('.player-row').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
