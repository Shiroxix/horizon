<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Ultra | Analytical Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --primary-rgb: 0, 242, 255;
            --accent: #ff007a;
            --bg: #030712;
            --card: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --glass: blur(15px) saturate(160%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            overflow: hidden; min-height: 100vh;
        }

        /* LOGIN OVERLAY */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .login-card {
            width: 90%; max-width: 400px; padding: 40px; text-align: center;
            border: 1px solid var(--border); border-radius: 30px;
            background: rgba(255,255,255,0.02); backdrop-filter: blur(20px);
        }

        .key-input {
            width: 100%; padding: 15px; margin: 20px 0;
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 12px; color: var(--primary); font-family: 'Orbitron';
            text-align: center; font-size: 1.1rem; outline: none;
        }

        /* MAIN LAYOUT */
        #main-content { opacity: 0; pointer-events: none; transition: 1s; }
        body.authenticated { overflow-y: auto; }
        body.authenticated #main-content { opacity: 1; pointer-events: all; }
        body.authenticated #auth-overlay { transform: translateY(-100%); pointer-events: none; }

        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 15px 6%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(var(--bg), 0.8); backdrop-filter: var(--glass);
            border-bottom: 1px solid var(--border);
        }

        main { max-width: 1200px; margin: 90px auto 120px; padding: 0 20px; }

        /* STATISTICS CARDS */
        .stats-overview { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { padding: 20px; border-radius: 20px; border: 1px solid var(--border); background: var(--card); }
        .stat-card b { font-family: 'Orbitron'; font-size: 1.8rem; display: block; color: var(--primary); }

        /* BRAWLER VISUAL IMPROVEMENTS */
        .brawlers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .brawler-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .brawler-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .brawler-rank {
            position: absolute; top: 8px; right: 8px;
            font-size: 0.6rem; font-family: 'Orbitron';
            background: var(--accent); color: #fff;
            padding: 2px 6px; border-radius: 4px;
        }

        .brawler-name { font-family: 'Orbitron'; font-size: 0.75rem; font-weight: 900; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .brawler-stats { font-size: 0.7rem; color: var(--text-dim); margin-top: 8px; }
        
        .progress-bar {
            width: 100%; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 10px; margin-top: 8px; overflow: hidden;
        }
        .progress-fill { height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* MODAL FULLSCREEN MOBILE */
        .modal-content {
            width: 95%; max-width: 900px; max-height: 90vh;
            overflow-y: auto; padding: 25px; border-radius: 24px;
            position: relative;
        }

        .profile-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 20px 0;
        }
        .mini-stat { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; border: 1px solid var(--border); }
        .mini-stat span { display: block; font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; }
        .mini-stat b { font-family: 'Orbitron'; font-size: 0.9rem; color: #fff; }

        /* TABLES */
        .player-row td { padding: 18px 15px; cursor: pointer; transition: 0.2s; }
        .player-row:hover td { background: rgba(var(--primary-rgb), 0.1); }

        /* NAVIGATION DOCK */
        .nav-dock { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; height: 70px; display: flex; 
            justify-content: space-around; align-items: center; z-index: 2000;
        }

        @media (max-width: 768px) {
            .brawlers-container { grid-template-columns: repeat(2, 1fr); }
            .profile-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h2 style="font-family:'Orbitron'; color:var(--primary); margin-bottom:10px;">HORIZON ACCESS</h2>
            <input type="password" id="accessKey" class="key-input" placeholder="ACCESS KEY">
            <button onclick="checkKey()" class="btn-auth" style="width:100%; padding:15px; background:var(--primary); border:none; border-radius:12px; font-family:'Orbitron'; font-weight:900; cursor:pointer;">DECRYPT</button>
        </div>
    </div>

    <div id="main-content">
        <nav>
            <div style="font-family:'Orbitron'; font-weight:900; color:var(--primary);">HORIZON <span style="color:#fff">ULTRA</span></div>
            <i class="fas fa-power-off" onclick="logout()" style="cursor:pointer;"></i>
        </nav>

        <main>
            <section id="tab-dash" class="tab-content active">
                <div class="stats-overview">
                    <div class="stat-card">
                        <small>MEMBROS ATIVOS</small>
                        <b id="stat-members">--</b>
                    </div>
                    <div class="stat-card">
                        <small>TROF√âUS CLUBE</small>
                        <b id="stat-trophies">--</b>
                    </div>
                </div>
                <div class="stat-card" style="width:100%; margin-bottom: 20px;">
                    <p style="font-family:'Orbitron'; font-size:0.7rem; margin-bottom:15px;">DISTRIBUI√á√ÉO DE PODER NO CLUBE</p>
                    <canvas id="mainChart" height="180"></canvas>
                </div>
            </section>

            <section id="tab-clube" class="tab-content">
                <input type="text" id="playerSearch" class="search-bar" placeholder="Filtrar por nome ou tag..." onkeyup="filterPlayers()" style="width:100%; padding:15px; border-radius:12px; background:var(--card); border:1px solid var(--border); color:#fff; margin-bottom:15px; outline:none;">
                <div class="stat-card" style="padding:0; overflow:hidden;">
                    <table style="width:100%; border-collapse:collapse;">
                        <tbody id="playerList"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <div class="nav-dock stat-card" style="backdrop-filter: var(--glass);">
            <div onclick="switchTab('tab-dash', this)" class="active" style="cursor:pointer; text-align:center; color:var(--primary); flex:1;"><i class="fas fa-th-large"></i></div>
            <div onclick="switchTab('tab-clube', this)" style="cursor:pointer; text-align:center; color:var(--text-dim); flex:1;"><i class="fas fa-users"></i></div>
        </div>
    </div>

    <div id="playerModal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:5000; align-items:center; justify-content:center;">
        <div class="modal-content stat-card" id="modalData"></div>
    </div>

    <script>
        const MASTER_KEY = "HORIZON-2025";
        let clubData = [];
        let mainChart = null;

        function checkKey() {
            if(document.getElementById('accessKey').value === MASTER_KEY) {
                localStorage.setItem('horizon_auth', 'true');
                unlockSite();
            } else { alert("KEY INCORRETA"); }
        }

        function unlockSite() {
            document.body.classList.add('authenticated');
            fetchClubData();
        }

        function logout() { localStorage.removeItem('horizon_auth'); location.reload(); }

        async function fetchClubData() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                clubData = data.club.members;
                renderClub();
                renderMainChart();
            } catch (e) { console.error(e); }
        }

        function renderClub() {
            const total = clubData.reduce((a, b) => a + b.trophies, 0);
            document.getElementById('stat-members').innerText = clubData.length;
            document.getElementById('stat-trophies').innerText = total.toLocaleString();

            document.getElementById('playerList').innerHTML = clubData.sort((a,b) => b.trophies - a.trophies).map((p, i) => `
                <tr class="player-row" onclick="openProfile('${p.tag}')" style="border-bottom:1px solid var(--border)">
                    <td style="width:50px; text-align:center; opacity:0.5;">#${i+1}</td>
                    <td>
                        <div style="font-weight:800; font-size:0.9rem;">${p.name}</div>
                        <div style="font-size:0.6rem; color:var(--text-dim)">${p.tag}</div>
                    </td>
                    <td style="text-align:right; font-family:'Orbitron'; color:var(--primary)">${p.trophies.toLocaleString()}</td>
                </tr>
            `).join('');
        }

        async function openProfile(tag) {
            const modal = document.getElementById('playerModal');
            modal.style.display = 'flex';
            document.getElementById('modalData').innerHTML = '<div style="text-align:center; padding:50px;">SINCRONIZANDO COM API...</div>';

            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                document.getElementById('modalData').innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2 style="font-family:'Orbitron'; color:var(--primary);">${p.name}</h2>
                        <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer; font-size:1.2rem;"></i>
                    </div>
                    
                    <div class="profile-grid">
                        <div class="mini-stat"><span>Trof√©us Atuais</span><b>${p.trophies.toLocaleString()}</b></div>
                        <div class="mini-stat"><span>Recorde</span><b>${p.highestTrophies.toLocaleString()}</b></div>
                        <div class="mini-stat"><span>Vit√≥rias 3v3</span><b>${p['3vs3Victories']}</b></div>
                        <div class="mini-stat"><span>N√≠vel Exp</span><b>${p.expLevel}</b></div>
                    </div>

                    <p style="font-family:'Orbitron'; font-size:0.7rem; color:var(--primary); margin:20px 0 10px;">TACTICAL ARSENAL (${p.brawlers.length})</p>
                    
                    <div class="brawlers-container">
                        ${p.brawlers.sort((a,b) => b.trophies - a.trophies).map(b => {
                            const percent = Math.min((b.trophies / 1250) * 100, 100);
                            return `
                                <div class="brawler-card">
                                    <div class="brawler-rank">RANK ${b.rank}</div>
                                    <div class="brawler-name">${b.name.toUpperCase()}</div>
                                    <div class="brawler-stats">
                                        <div style="display:flex; justify-content:space-between">
                                            <span>LVL ${b.power}</span>
                                            <span style="color:#ffd700;">üèÜ ${b.trophies}</span>
                                        </div>
                                    </div>
                                    <div class="progress-bar"><div class="progress-fill" style="width:${percent}%"></div></div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } catch (e) { closeModal(); }
        }

        function renderMainChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const sorted = [...clubData].sort((a,b) => b.trophies - a.trophies);
            
            if(mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sorted.slice(0, 10).map(p => p.name),
                    datasets: [{
                        label: 'Trof√©us',
                        data: sorted.slice(0, 10).map(p => p.trophies),
                        backgroundColor: 'rgba(0, 242, 255, 0.2)',
                        borderColor: '#00f2ff',
                        borderWidth: 2,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: { size: 10 } } },
                        x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 9 } } }
                    }
                }
            });
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-dock div').forEach(d => { d.style.color = 'var(--text-dim)'; });
            document.getElementById(id).classList.add('active');
            el.style.color = 'var(--primary)';
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        
        window.addEventListener('load', () => {
            if(localStorage.getItem('horizon_auth') === 'true') unlockSite();
            AOS.init();
        });

        function filterPlayers() {
            const val = document.getElementById('playerSearch').value.toLowerCase();
            document.querySelectorAll('.player-row').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
