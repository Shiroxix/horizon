<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Ultra | Command & Analytics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.5);
            --accent: #bc13fe;
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.6);
            --text: #f8fafc;
            --success: #00ff88;
            --danger: #ff4655;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* --- Estilo e Layout --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: default; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }

        /* Background de Part√≠culas Animado */
        #particles-js { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%); }

        /* Glassmorphism */
        .glass { background: var(--card); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); }

        /* --- Navbar Fixa --- */
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        nav.scrolled { background: rgba(2, 6, 23, 0.9); border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Rajdhani'; font-size: 1.8rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); letter-spacing: 2px; }

        /* --- Login Modal (Neon) --- */
        #loginScreen { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 90%; max-width: 400px; padding: 40px; text-align: center; border: 1px solid var(--primary); box-shadow: 0 0 20px var(--primary-glow); }
        .input-cyber { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 20px; outline: none; transition: 0.3s; }
        .input-cyber:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }
        .btn-neon { background: none; border: 2px solid var(--primary); color: var(--primary); padding: 12px 30px; border-radius: 30px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; position: relative; overflow: hidden; transition: 0.4s; }
        .btn-neon:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        /* --- Dashboard Grid --- */
        .container { max-width: 1300px; margin: 100px auto 50px; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .p-card { padding: 25px; transition: 0.4s; cursor: pointer; position: relative; overflow: hidden; }
        .p-card:hover { border-color: var(--accent); transform: translateY(-10px); }
        .p-card::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(188, 19, 254, 0.1), transparent); transform: rotate(45deg); pointer-events: none; }

        /* Badge de Status */
        .status-badge { font-size: 0.65rem; padding: 3px 8px; border-radius: 20px; font-weight: 900; text-transform: uppercase; background: var(--success); color: #000; }

        /* --- Side Panel (ADM) --- */
        .side-panel { position: fixed; right: -400px; top: 0; width: 400px; height: 100%; background: #020617; z-index: 2000; padding: 40px; border-left: 1px solid var(--accent); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .side-panel.active { right: 0; }
        .log-box { background: #000; height: 350px; overflow-y: auto; padding: 15px; border-radius: 10px; font-family: monospace; font-size: 0.75rem; border: 1px solid #1e293b; }

        /* --- Brawler Detail Modal --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; padding: 20px; overflow-y: auto; }
        .modal-content { max-width: 1000px; margin: 50px auto; padding: 40px; position: relative; }
        .brawler-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 30px; }
        .b-mini { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); transition: 0.3s; }
        .b-mini:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }

        /* Anima√ß√µes √öteis */
        .glow-text { color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }

        /* Skeleton Loading */
        .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: skeleton 1.5s infinite; }
        @keyframes skeleton { from { background-position: 200% 0; } to { background-position: -200% 0; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        @media (max-width: 768px) { .side-panel { width: 100%; right: -100%; } }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="scrollProgress" style="position:fixed; top:0; left:0; height:3px; background:var(--primary); z-index:2000; width:0%;"></div>

    <div id="loginScreen">
        <div class="auth-card glass" data-aos="zoom-in">
            <h1 class="logo glitch">HORIZON CMD</h1>
            <p style="font-size: 0.7rem; color: #64748b; margin-bottom: 25px;">SISTEMA DE AN√ÅLISE RESTRITA</p>
            <input type="text" id="userInput" class="input-cyber" placeholder="OPERADOR">
            <input type="password" id="passInput" class="input-cyber" placeholder="CHAVE DE ACESSO">
            <button class="btn-neon" onclick="handleLogin()">Autenticar</button>
            <p id="errorMsg" style="color:var(--danger); font-size:0.7rem; margin-top:15px; display:none;">Acesso Negado: Credenciais Inv√°lidas</p>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <nav id="navbar">
            <div class="logo">HORIZON <span style="color:#fff">PRO</span></div>
            <div style="display:flex; gap:20px; align-items:center;">
                <div id="admTrigger" style="display:none; cursor:pointer;" onclick="togglePanel()">
                    <i class="fas fa-terminal" style="color:var(--primary)"></i>
                </div>
                <div id="userLabel" style="font-weight:900; font-size:0.8rem; letter-spacing:1px;">-</div>
                <i class="fas fa-sign-out-alt" style="cursor:pointer; color:var(--danger)" onclick="logout()"></i>
            </div>
        </nav>

        <div class="container">
            <div class="glass" style="padding: 40px; margin-bottom: 30px; text-align: center;" data-aos="fade-down">
                <h1 id="typewriter" class="glow-text" style="font-family:'Rajdhani'; font-size:2.5rem;"></h1>
                <p style="opacity: 0.6;">Sincronizado com API Oficial v2.4</p>
            </div>

            <div class="stats-grid" id="clubGrid">
                </div>
        </div>
    </div>

    <div class="side-panel" id="sidePanel">
        <h2 style="font-family:'Rajdhani'; color:var(--accent); margin-bottom:20px;">CONSOLE DO SISTEMA</h2>
        <div class="log-box" id="logConsole"></div>
        <div style="margin-top: 30px;">
            <p style="font-size:0.7rem; color:#64748b;">A√á√ïES R√ÅPIDAS</p>
            <button class="btn-neon" style="width:100%; margin-top:10px; border-color:var(--accent); color:var(--accent);" onclick="alert('Relat√≥rio exportado!')">Gerar PDF do Clube</button>
            <button class="btn-neon" style="width:100%; margin-top:10px; border-color:var(--danger); color:var(--danger);" onclick="togglePanel()">Fechar Console</button>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content glass">
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <div>
                    <h1 id="m-name" class="glow-text" style="font-family:'Rajdhani'; font-size:3rem;">-</h1>
                    <span id="m-tag" class="status-badge" style="background:var(--accent); color:#fff">#TAG</span>
                </div>
                <button onclick="closeModal()" style="background:none; border:none; color:#fff; font-size:2rem; cursor:pointer;">&times;</button>
            </div>

            <div class="stats-grid" style="margin-top:30px;">
                <div class="card-p glass">
                    <p style="font-size:0.7rem; color:#64748b;">DISTRIBUI√á√ÉO DE VIT√ìRIAS</p>
                    <canvas id="winChart"></canvas>
                </div>
                <div class="card-p glass" style="display:flex; flex-direction:column; justify-content:center; gap:15px;">
                    <div><i class="fas fa-trophy" style="color:#ffd700"></i> M√°ximo: <b id="m-high" class="glow-text">0</b></div>
                    <div><i class="fas fa-bolt" style="color:var(--primary)"></i> 24h: <b id="m-24h" style="color:var(--success)">0</b></div>
                    <div><i class="fas fa-users" style="color:var(--accent)"></i> 3v3 Victories: <b id="m-3v3">0</b></div>
                </div>
            </div>

            <div style="margin-top:40px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>BRAWLERS DETALHADOS</h3>
                    <input type="text" id="bSearch" placeholder="Filtrar brawler..." onkeyup="filterBrawlers()" style="background:none; border:1px solid var(--border); color:#fff; padding:5px 15px; border-radius:20px;">
                </div>
                <div class="brawler-grid" id="bList"></div>
            </div>
        </div>
    </div>

    <div id="toast" style="position:fixed; bottom:-100px; left:50%; transform:translateX(-50%); background:var(--primary); color:#000; padding:12px 25px; border-radius:30px; font-weight:900; transition:0.5s; z-index:5000;"></div>

    <script>
        // --- CONFIGURA√á√ÉO E LOGIN ---
        const ADM_USER = "shiro";
        const ADM_PASS = "18172220";
        let currentUser = null;
        let brawlersCache = [];
        let chartInstance = null;

        // AOS Initialization
        AOS.init({ duration: 800, once: true });

        // Efeito Typewriter
        function runTypewriter(text) {
            let i = 0;
            const target = document.getElementById('typewriter');
            target.innerHTML = "";
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        async function handleLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;

            if (u === ADM_USER && p === ADM_PASS) {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                
                currentUser = { name: u, isAdm: true, ip: ipData.ip };
                localStorage.setItem('hz_user', JSON.stringify(currentUser));
                saveServerLog(u, ipData.ip, "Acesso Concedido");
                showToast("SISTEMA AUTENTICADO");
                initApp();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                saveServerLog(u || "Desconhecido", "0.0.0.0", "Tentativa de Invas√£o");
            }
        }

        function saveServerLog(user, ip, action) {
            let logs = JSON.parse(localStorage.getItem('hz_logs') || '[]');
            logs.unshift(`[${new Date().toLocaleTimeString()}] ${user} (${ip}) -> ${action}`);
            localStorage.setItem('hz_logs', JSON.stringify(logs.slice(0, 100)));
        }

        // --- CORE APP ---
        function initApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userLabel').innerText = currentUser.name;
            if(currentUser.isAdm) document.getElementById('admTrigger').style.display = 'block';
            
            runTypewriter("CENTRAL DE COMANDO HORIZON");
            loadDashboard();
        }

        async function loadDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                const container = document.getElementById('clubGrid');
                
                container.innerHTML = data.club.members.map(m => `
                    <div class="p-card glass" data-aos="fade-up" onclick="openProfile('${m.tag}')">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <h3 style="font-family:'Rajdhani'">${m.name}</h3>
                                <span class="status-badge" style="background:#1e293b; color:#fff">${m.tag}</span>
                            </div>
                            <div style="text-align:right;">
                                <div style="font-size:1.2rem; font-weight:900; color:var(--primary)">${m.trophies.toLocaleString()}</div>
                                <div style="font-size:0.6rem; color:var(--success)">+24h SYNC</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch(e) { showToast("ERRO AO SINCRONIZAR API"); }
        }

        async function openProfile(tag) {
            document.getElementById('playerModal').style.display = 'block';
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                document.getElementById('m-name').innerText = p.name;
                document.getElementById('m-tag').innerText = p.tag;
                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                document.getElementById('m-3v3').innerText = p['3vs3Victories'].toLocaleString();
                
                brawlersCache = p.brawlers;
                renderBrawlers(brawlersCache);
                renderChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);
            } catch(e) { console.error(e); }
        }

        function renderChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['3v3', 'Solo', 'Duo'],
                    datasets: [{
                        data: [v3, solo, duo],
                        backgroundColor: ['#00f2ff', '#bc13fe', '#ff4655'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        function renderBrawlers(list) {
            const container = document.getElementById('bList');
            container.innerHTML = list.map(b => `
                <div class="b-mini">
                    <div style="font-size:0.6rem; color:var(--primary)">POWER ${b.power}</div>
                    <div style="font-weight:900; margin:5px 0;">${b.name.toUpperCase()}</div>
                    <div style="color:#ffd700; font-size:0.8rem;">üèÜ ${b.trophies}</div>
                </div>
            `).join('');
        }

        function filterBrawlers() {
            const val = document.getElementById('bSearch').value.toUpperCase();
            const filtered = brawlersCache.filter(b => b.name.includes(val));
            renderBrawlers(filtered);
        }

        // --- UTILIT√ÅRIOS ---
        function togglePanel() { 
            const p = document.getElementById('sidePanel');
            p.classList.toggle('active');
            if(p.classList.contains('active')) {
                const logs = JSON.parse(localStorage.getItem('hz_logs') || '[]');
                document.getElementById('logConsole').innerHTML = logs.map(l => `<div>${l}</div>`).join('');
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.bottom = "30px";
            setTimeout(() => { t.style.bottom = "-100px"; }, 3000);
        }

        function logout() { localStorage.removeItem('hz_user'); location.reload(); }
        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }

        // Scroll Progress
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scrollProgress").style.width = scrolled + "%";
            
            const nav = document.getElementById('navbar');
            if(winScroll > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        };

        window.onload = () => {
            const saved = localStorage.getItem('hz_user');
            if(saved) {
                currentUser = JSON.parse(saved);
                initApp();
            }
        };
    </script>
</body>
</html>
