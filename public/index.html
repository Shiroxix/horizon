<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON ULTRA | OS v9.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --secondary: #7000ff; --accent: #ff007a;
            --bg: #020617; --card: rgba(15, 23, 42, 0.95);
            --border: rgba(0, 242, 255, 0.4); --text: #f8fafc;
            --font-t: 'Orbitron', sans-serif;
        }

        [data-theme="amoled"] { --bg: #000000; --card: #080808; --border: #333; --primary: #fff; }
        [data-theme="light"] { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --border: #cbd5e1; --primary: #2563eb; }
        [data-theme="neon"] { --bg: #050010; --primary: #00ff9f; --accent: #ff00ff; --border: #00ff9f; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; transition: 0.3s; min-height: 100vh; }

        /* --- AUTH SCREEN --- */
        #authOverlay { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-container { width: 100%; max-width: 400px; padding: 35px; border-radius: 24px; background: var(--card); border: 2px solid var(--border); box-shadow: 0 0 40px rgba(0,0,0,0.5); text-align: center; }
        .auth-nav { display: flex; gap: 10px; margin-bottom: 25px; background: rgba(0,0,0,0.4); padding: 5px; border-radius: 14px; }
        .auth-nav button { flex: 1; padding: 12px; border: none; background: none; color: var(--text); font-family: var(--font-t); font-size: 0.7rem; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .auth-nav button.active { background: var(--primary); color: #000; font-weight: 900; }
        .input-box { position: relative; margin-bottom: 15px; }
        .input-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        input { width: 100%; padding: 15px 15px 15px 45px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: #fff; font-size: 1rem; }
        .main-btn { width: 100%; padding: 16px; border: none; border-radius: 12px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #fff; font-family: var(--font-t); font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

        /* --- APP CONTENT --- */
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .container { max-width: 1200px; margin: 100px auto 40px; padding: 0 20px; }
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .player-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.3s; }
        .player-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; inset: 0; z-index: 5000; background: var(--bg); overflow-y: auto; padding: 20px; }
        .modal-content { max-width: 900px; margin: 40px auto; position: relative; }
        .close-btn { position: fixed; top: 20px; right: 20px; font-size: 2.5rem; color: var(--primary); cursor: pointer; z-index: 5001; }
        .stat-box { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: center; }
        .stat-box b { display: block; font-size: 1.4rem; color: var(--primary); font-family: var(--font-t); }

        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 30px; background: var(--accent); color: #fff; border-radius: 12px; font-weight: 800; transition: 0.5s; z-index: 10001; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast">AVISO</div>

    <div id="authOverlay">
        <div class="auth-container">
            <h2 style="font-family: var(--font-t); color: var(--primary);">HORIZON</h2>
            <p style="font-size: 0.6rem; letter-spacing: 3px; opacity: 0.6; margin-bottom: 25px;">COMMAND CENTER</p>
            <div class="auth-nav">
                <button id="tabL" class="active" onclick="toggleAuth('L')">LOGIN</button>
                <button id="tabR" onclick="toggleAuth('R')">REGISTRO</button>
            </div>
            <div id="formL">
                <div class="input-box"><i class="fas fa-user"></i><input type="text" id="userL" placeholder="Usu√°rio"></div>
                <div class="input-box"><i class="fas fa-lock"></i><input type="password" id="passL" placeholder="Senha"></div>
                <button class="main-btn" onclick="execLogin()">Entrar</button>
            </div>
            <div id="formR" class="hidden">
                <div class="input-box"><i class="fas fa-user-plus"></i><input type="text" id="userR" placeholder="Novo usu√°rio"></div>
                <div class="input-box"><i class="fas fa-key"></i><input type="password" id="passR" placeholder="Senha"></div>
                <div class="input-box"><i class="fas fa-shield-alt"></i><input type="text" id="keyR" placeholder="Key de Registro"></div>
                <button class="main-btn" onclick="execRegister()" style="background: var(--secondary);">Criar Conta</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav>
            <div style="font-family: var(--font-t); color: var(--primary); font-weight: 900;">HORIZON <span style="color:#fff">ULTRA</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <select onchange="document.body.setAttribute('data-theme', this.value)" style="background:none; color:var(--text); border:1px solid var(--border); font-size:0.7rem; padding:4px; border-radius:5px;">
                    <option value="default">NEON</option>
                    <option value="amoled">AMOLED</option>
                    <option value="light">LIGHT</option>
                </select>
                <i class="fas fa-power-off" onclick="logout()" style="color:var(--accent); cursor:pointer;"></i>
            </div>
        </nav>

        <div class="container">
            <h3 style="font-family: var(--font-t); font-size: 0.8rem; margin-bottom: 25px; border-left: 3px solid var(--primary); padding-left: 10px;">MEMBROS ATIVOS</h3>
            <div id="membersList" class="player-grid"></div>
        </div>
    </div>

    <div id="modalPlayer" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalData"></div>
    </div>

    <script>
        AOS.init();

        // --- AUTH ---
        function toggleAuth(m) {
            document.getElementById('formL').classList.toggle('hidden', m === 'R');
            document.getElementById('formR').classList.toggle('hidden', m === 'L');
            document.getElementById('tabL').classList.toggle('active', m === 'L');
            document.getElementById('tabR').classList.toggle('active', m === 'R');
        }

        function execRegister() {
            const u = document.getElementById('userR').value, p = document.getElementById('passR').value, k = document.getElementById('keyR').value;
            if(k !== "LOGONTOP") return showNotify("KEY INCORRETA!");
            let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if(db.find(x => x.u === u)) return showNotify("USU√ÅRIO EXISTE!");
            db.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(db));
            showNotify("CONTA CRIADA!"); toggleAuth('L');
        }

        function execLogin() {
            const u = document.getElementById('userL').value, p = document.getElementById('passL').value;
            let db = JSON.parse(localStorage.getItem('hz_users') || '[]');
            if((u === 'shiro' && p === '18172220') || db.find(x => x.u === u && x.p === p)) {
                localStorage.setItem('hz_logged', u);
                startApp();
            } else showNotify("ACESSO NEGADO!");
        }

        // --- CORE ---
        function startApp() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            loadClub();
        }

        async function loadClub() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('membersList').innerHTML = data.club.members.map(m => `
                <div class="player-card" onclick="openPlayer('${m.tag}')" data-aos="fade-up">
                    <div>
                        <b style="font-family: var(--font-t); font-size: 0.9rem;">${m.name}</b>
                        <p style="font-size: 0.6rem; opacity: 0.5;">${m.tag}</p>
                    </div>
                    <div style="text-align: right">
                        <span style="color: var(--primary); font-weight: 800;">üèÜ ${m.trophies}</span>
                    </div>
                </div>
            `).join('');
        }

        async function openPlayer(tag) {
            document.getElementById('modalPlayer').style.display = 'block';
            document.getElementById('modalData').innerHTML = `<h2 style="text-align:center; margin-top:100px;">CARREGANDO DADOS...</h2>`;
            
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                document.getElementById('modalData').innerHTML = `
                    <div style="text-align:center; margin-bottom:30px;">
                        <h1 style="font-family: var(--font-t); color: var(--primary);">${p.name}</h1>
                        <p style="opacity:0.5; font-size:0.8rem;">${p.tag} ‚Ä¢ ${p.club?.name || 'SEM CLUBE'}</p>
                    </div>

                    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:15px; margin-bottom:30px;">
                        <div class="stat-box"><b>${p.trophies}</b><small>TROF√âUS</small></div>
                        <div class="stat-box"><b>${p.highestTrophies}</b><small>RECORDE</small></div>
                        <div class="stat-box"><b>${p.expLevel}</b><small>LEVEL</small></div>
                        <div class="stat-box"><b>${p.brawlers.length}</b><small>BRAWLERS</small></div>
                    </div>

                    <div style="background:rgba(0,0,0,0.3); padding:20px; border-radius:20px; border:1px solid var(--border); margin-bottom:30px;">
                        <h4 style="font-family: var(--font-t); font-size: 0.7rem; color: var(--primary); margin-bottom:15px;">DESEMPENHO POR MODO</h4>
                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; text-align:center;">
                            <div><small>3V3</small><br><b>${p['3vs3Victories']}</b></div>
                            <div><small>SOLO</small><br><b>${p.soloVictories}</b></div>
                            <div><small>DUO</small><br><b>${p.duoVictories}</b></div>
                        </div>
                    </div>

                    <div style="background:rgba(0,0,0,0.3); padding:20px; border-radius:20px; border:1px solid var(--border);">
                        <h4 style="font-family: var(--font-t); font-size: 0.7rem; color: var(--primary); margin-bottom:15px;">TOP BRAWLERS</h4>
                        <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap:10px;">
                            ${p.brawlers.slice(0, 10).map(b => `
                                <div style="font-size:0.7rem; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; text-align:center;">
                                    <b>${b.name}</b><br><span style="color:#ffd700">üèÜ${b.trophies}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (e) {
                document.getElementById('modalData').innerHTML = `<h2 style="text-align:center; color:red;">ERRO AO BUSCAR JOGADOR</h2>`;
            }
        }

        function closeModal() { document.getElementById('modalPlayer').style.display = 'none'; }
        function showNotify(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.bottom = "30px"; setTimeout(() => t.style.bottom = "-100px", 3000); }
        function logout() { localStorage.removeItem('hz_logged'); location.reload(); }

        window.onload = () => { if(localStorage.getItem('hz_logged')) startApp(); };
    </script>
</body>
</html>
