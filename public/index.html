<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Ultra | Command & Analytics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron:wght@700&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --primary-glow: rgba(0, 242, 255, 0.5);
            --accent: #bc13fe; --bg: #020617;
            --card: rgba(15, 23, 42, 0.6); --text: #f8fafc;
            --success: #00ff88; --danger: #ff4655;
            --border: rgba(255, 255, 255, 0.1); --glass: blur(12px);
        }

        /* Temas Din√¢micos */
        [data-theme="minimal"] { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --primary: #2563eb; --accent: #64748b; --border: rgba(0,0,0,0.1); }
        [data-theme="amoled"] { --bg: #000000; --card: #0a0a0a; --text: #ffffff; --primary: #ffffff; --accent: #333333; --border: #1a1a1a; }
        [data-theme="neon"] { --bg: #000814; --card: rgba(0, 20, 40, 0.8); --text: #00ffcc; --primary: #ff00ff; --accent: #00ffcc; --border: rgba(255, 0, 255, 0.3); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: default; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; transition: 0.4s; }

        .glass { background: var(--card); backdrop-filter: var(--glass); border: 1px solid var(--border); border-radius: 20px; }
        
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        nav.scrolled { background: rgba(2, 6, 23, 0.9); padding: 10px 5%; border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Rajdhani'; font-size: 1.8rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); letter-spacing: 2px; }

        /* Login */
        #loginScreen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 90%; max-width: 400px; padding: 40px; text-align: center; border: 1px solid var(--primary); }

        /* Dashboard */
        .container { max-width: 1300px; margin: 120px auto 50px; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .p-card { padding: 25px; transition: 0.4s; cursor: pointer; border: 1px solid var(--border); }
        .p-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 0 20px var(--primary-glow); }

        /* Modal e Brawlers */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; padding: 20px; overflow-y: auto; }
        .modal-content { max-width: 1000px; margin: 50px auto; padding: 40px; }
        .brawler-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 30px; }
        .b-mini { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); transition: 0.3s; }

        /* Bot√µes */
        .btn-neon { background: none; border: 2px solid var(--primary); color: var(--primary); padding: 10px 25px; border-radius: 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.4s; }
        .btn-neon:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        /* Side Panel */
        .side-panel { position: fixed; right: -400px; top: 0; width: 400px; height: 100%; background: #020617; z-index: 2000; padding: 40px; border-left: 1px solid var(--accent); transition: 0.5s; }
        .side-panel.active { right: 0; }
        .log-box { background: #000; height: 300px; overflow-y: auto; padding: 15px; border-radius: 10px; font-family: monospace; font-size: 0.75rem; color: var(--success); }

        /* Anima√ß√µes */
        .counter { font-size: 1.5rem; font-weight: 900; color: var(--primary); }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="auth-card glass">
            <h1 class="logo">HORIZON CMD</h1>
            <p style="font-size: 0.7rem; color: #64748b; margin-bottom: 25px;">ACESSO RESTRITO</p>
            <input type="text" id="userInput" style="width:100%; padding:15px; margin-bottom:15px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:#fff; border-radius:10px;" placeholder="OPERADOR">
            <input type="password" id="passInput" style="width:100%; padding:15px; margin-bottom:20px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:#fff; border-radius:10px;" placeholder="CHAVE">
            <button class="btn-neon" onclick="handleLogin()">Autenticar</button>
            <p id="errorMsg" style="color:var(--danger); font-size:0.7rem; margin-top:15px; display:none;">CREDENCIAIS INV√ÅLIDAS</p>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <nav id="navbar">
            <div class="logo">HORIZON <span style="color:#fff">PRO</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <select onchange="document.documentElement.setAttribute('data-theme', this.value)" style="background:none; color:inherit; border:1px solid var(--border); border-radius:5px; padding:2px 5px; font-size:0.7rem;">
                    <option value="default">GAMER</option>
                    <option value="minimal">MINIMAL</option>
                    <option value="amoled">AMOLED</option>
                    <option value="neon">NEON</option>
                </select>
                <div id="admTrigger" style="display:none; cursor:pointer;" onclick="togglePanel()">
                    <i class="fas fa-terminal" style="color:var(--primary)"></i>
                </div>
                <div id="userLabel" style="font-weight:900; font-size:0.8rem;">-</div>
                <i class="fas fa-sign-out-alt" style="cursor:pointer; color:var(--danger)" onclick="logout()"></i>
            </div>
        </nav>

        <div class="container">
            <div class="glass" style="padding: 40px; margin-bottom: 30px; text-align: center;" data-aos="fade-down">
                <h1 id="typewriter" style="font-family:'Rajdhani'; font-size:2.5rem; color:var(--primary);">SISTEMA INICIALIZADO</h1>
                <p style="opacity: 0.6;">Sincronizado com API Oficial v2.4</p>
            </div>

            <div class="stats-grid" id="clubGrid">
                </div>
        </div>
    </div>

    <div class="side-panel" id="sidePanel">
        <h2 style="font-family:'Rajdhani'; color:var(--accent); margin-bottom:20px;">CONSOLE</h2>
        <div class="log-box" id="logConsole"></div>
        <div style="margin-top: 30px;">
            <button class="btn-neon" style="width:100%; margin-top:10px; border-color:var(--accent); color:var(--accent);" onclick="exportClubPDF()">GERAR PDF DO CLUBE</button>
            <button class="btn-neon" style="width:100%; margin-top:10px; border-color:var(--danger); color:var(--danger);" onclick="togglePanel()">FECHAR</button>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content glass">
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <div>
                    <h1 id="m-name" style="font-family:'Rajdhani'; font-size:3rem; color:var(--primary);">-</h1>
                    <span id="m-tag" style="padding:5px 15px; border-radius:20px; background:var(--accent); font-size:0.7rem;">#TAG</span>
                </div>
                <button onclick="closeModal()" style="background:none; border:none; color:#fff; font-size:2rem; cursor:pointer;">&times;</button>
            </div>

            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; margin-top:30px;">
                <div class="glass" style="padding:20px;">
                    <p style="font-size:0.7rem; color:#64748b; margin-bottom:15px;">DISTRIBUI√á√ÉO DE VIT√ìRIAS</p>
                    <canvas id="winChart"></canvas>
                </div>
                <div class="glass" style="padding:20px; display:flex; flex-direction:column; justify-content:center; gap:15px;">
                    <div><i class="fas fa-trophy" style="color:#ffd700"></i> M√°ximo: <b id="m-high">0</b></div>
                    <div><i class="fas fa-bolt" style="color:var(--primary)"></i> Ganho 24h: <b id="m-24h" style="color:var(--success)">+0</b></div>
                    <div><i class="fas fa-users" style="color:var(--accent)"></i> Vit√≥rias 3v3: <b id="m-3v3">0</b></div>
                </div>
            </div>

            <div style="margin-top:40px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>BRAWLERS DETALHADOS</h3>
                    <input type="text" id="bSearch" placeholder="Filtrar..." onkeyup="filterBrawlers()" style="background:none; border:1px solid var(--border); color:#fff; padding:8px 15px; border-radius:20px;">
                </div>
                <div class="brawler-grid" id="bList"></div>
            </div>
        </div>
    </div>

    <div id="toast" style="position:fixed; bottom:-100px; left:50%; transform:translateX(-50%); background:var(--primary); color:#000; padding:12px 25px; border-radius:30px; font-weight:900; transition:0.5s; z-index:5000;"></div>

    <script>
        const ADM_USER = "shiro";
        const ADM_PASS = "18172220";
        let currentUser = null;
        let clubDataCache = [];
        let brawlersCache = [];
        let chartInstance = null;

        // Login
        async function handleLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            if (u === ADM_USER && p === ADM_PASS) {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                currentUser = { name: u, isAdm: true, ip: ipData.ip };
                localStorage.setItem('hz_user', JSON.stringify(currentUser));
                saveServerLog(u, ipData.ip, "Acesso Concedido");
                initApp();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function initApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userLabel').innerText = currentUser.name.toUpperCase();
            if(currentUser.isAdm) document.getElementById('admTrigger').style.display = 'block';
            loadDashboard();
            AOS.init();
        }

        // Carregar Clube
        async function loadDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                clubDataCache = data.club.members;
                const container = document.getElementById('clubGrid');
                
                container.innerHTML = clubDataCache.map((m, i) => `
                    <div class="p-card glass" data-aos="fade-up" data-aos-delay="${i*50}" onclick="openProfile('${m.tag}')">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <h3 style="font-family:'Rajdhani'">${m.name}</h3>
                                <span style="font-size:0.6rem; opacity:0.5;">${m.tag}</span>
                            </div>
                            <div style="text-align:right;">
                                <div class="counter" data-target="${m.trophies}">0</div>
                                <div style="font-size:0.5rem; color:var(--success)">ATUALIZADO</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Inicia contadores
                setTimeout(() => {
                    document.querySelectorAll('.counter').forEach(c => {
                        const target = +c.getAttribute('data-target');
                        animateValue(c, 0, target, 1500);
                    });
                }, 500);

            } catch(e) { showToast("ERRO DE CONEX√ÉO API"); }
        }

        // Perfil do Jogador
        async function openProfile(tag) {
            document.getElementById('playerModal').style.display = 'block';
            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();
                
                document.getElementById('m-name').innerText = p.name;
                document.getElementById('m-tag').innerText = p.tag;
                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                document.getElementById('m-3v3').innerText = p['3vs3Victories'].toLocaleString();
                
                // Simula√ß√£o de trof√©us 24h (ou c√°lculo se sua API prover o hist√≥rico)
                document.getElementById('m-24h').innerText = "+" + Math.floor(Math.random() * 200);

                brawlersCache = p.brawlers;
                renderBrawlers(brawlersCache);
                renderChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);
            } catch(e) { showToast("ERRO AO CARREGAR PERFIL"); }
        }

        // PDF Corrigido
        function exportClubPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFillColor(2, 6, 23);
            doc.rect(0, 0, 210, 30, 'F');
            doc.setTextColor(0, 242, 255);
            doc.setFontSize(18);
            doc.text("HORIZON ULTRA - RELAT√ìRIO T√ÅTICO", 14, 20);

            const body = clubDataCache.map((m, i) => [i+1, m.name, m.tag, m.trophies.toLocaleString()]);
            
            doc.autoTable({
                startY: 35,
                head: [['#', 'NOME', 'TAG', 'TROF√âUS']],
                body: body,
                theme: 'striped',
                headStyles: { fillColor: [188, 19, 254] }
            });

            doc.save("Relatorio_Horizon.pdf");
            showToast("PDF GERADO COM SUCESSO");
            saveServerLog(currentUser.name, currentUser.ip, "Gerou PDF");
        }

        // Helpers
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function renderChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['3v3', 'Solo', 'Duo'],
                    datasets: [{
                        data: [v3, solo, duo],
                        backgroundColor: ['#00f2ff', '#bc13fe', '#ff4655'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { labels: { color: '#fff' } } } }
            });
        }

        function renderBrawlers(list) {
            const container = document.getElementById('bList');
            container.innerHTML = list.map(b => `
                <div class="b-mini">
                    <div style="font-size:0.5rem; color:var(--primary)">POWER ${b.power}</div>
                    <div style="font-weight:900; font-size:0.8rem;">${b.name.toUpperCase()}</div>
                    <div style="color:#ffd700; font-size:0.7rem;">üèÜ ${b.trophies}</div>
                </div>
            `).join('');
        }

        function filterBrawlers() {
            const val = document.getElementById('bSearch').value.toUpperCase();
            renderBrawlers(brawlersCache.filter(b => b.name.includes(val)));
        }

        function togglePanel() { document.getElementById('sidePanel').classList.toggle('active'); }
        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.bottom = "30px"; setTimeout(() => t.style.bottom = "-100px", 3000); }
        function saveServerLog(u, ip, a) { let logs = JSON.parse(localStorage.getItem('hz_logs')||'[]'); logs.unshift(`[${new Date().toLocaleTimeString()}] ${u}: ${a}`); localStorage.setItem('hz_logs', JSON.stringify(logs.slice(0,50))); }
        function logout() { localStorage.removeItem('hz_user'); location.reload(); }

        window.onscroll = () => {
            const nav = document.getElementById('navbar');
            if(window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        };

        window.onload = () => {
            const saved = localStorage.getItem('hz_user');
            if(saved) { currentUser = JSON.parse(saved); initApp(); }
        };
    </script>
</body>
</html>
