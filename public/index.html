<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Painel | Análise Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00f2ff; --accent: #bc13fe; --bg: #05070a; 
            --card: #11161d; --text: #f0f0f0; --success: #00ff88; --danger: #ff4655;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        
        /* Efeito de Vidro */
        .glass { background: rgba(17, 22, 29, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }

        .container { max-width: 1200px; margin: auto; padding: 20px; }
        header { text-align: center; padding: 50px 0; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 3.5rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 25px rgba(0,242,255,0.5); letter-spacing: 4px; }

        /* Grid de Membros */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .p-card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.03); cursor: pointer; position: relative; transition: 0.3s; }
        .p-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .p-card::after { content: ''; position: absolute; left: 0; top: 0; width: 4px; height: 100%; background: var(--primary); }

        /* Modal Ultra Detalhado */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; backdrop-filter: blur(20px); align-items: center; justify-content: center; overflow-y: auto; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 800px; border-radius: 30px; padding: 30px; border: 1px solid rgba(0,242,255,0.2); position: relative; }

        .stats-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .mini-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; text-align: center; border-bottom: 3px solid var(--primary); }
        .mini-card span { display: block; font-size: 0.7rem; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        .mini-card b { font-family: 'Rajdhani'; font-size: 1.4rem; color: #fff; }

        .chart-container { width: 100%; max-width: 300px; margin: auto; }
        
        .role-president::after { background: var(--danger); }
        .role-vicePresident::after { background: #ffd700; }
        
        .progress-bar { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, var(--accent), var(--primary)); height: 100%; transition: 1s; width: 0%; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 12px; background: var(--primary); color: #000; font-weight: 800; cursor: pointer; border: none; margin-top: 20px; font-family: 'Rajdhani'; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">HORIZON PAINEL</h1>
            <p id="clubStatus" style="color: var(--accent); font-weight: 900; letter-spacing: 2px;">SINCRONIZANDO DADOS...</p>
        </header>
        <div class="member-grid" id="memberList"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content glass">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h2 id="m-name" style="font-family: 'Rajdhani'; font-size: 2.5rem; color: #fff;">-</h2>
                    <p id="m-tag" style="color: var(--primary); font-weight: 700;">#TAG</p>
                </div>
                <button onclick="closeModal()" style="background: none; border: none; color: #64748b; font-size: 1.5rem; cursor: pointer;"><i class="fas fa-times"></i></button>
            </div>

            <div class="stats-summary">
                <div class="mini-card" style="border-color: #ffd700;"><span>Recorde</span><b id="m-high">0</b></div>
                <div class="mini-card" style="border-color: #3b82f6;"><span>Vitórias 3v3</span><b id="m-3v3">0</b></div>
                <div class="mini-card" style="border-color: #10b981;"><span>Solo</span><b id="m-solo">0</b></div>
                <div class="mini-card" style="border-color: #a855f7;"><span>Duo</span><b id="m-duo">0</b></div>
                <div class="mini-card" style="border-color: var(--success);"><span>Ganhos</span><b id="m-24h">+0</b></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: center; margin-top: 20px;">
                <div class="chart-container">
                    <canvas id="winChart"></canvas>
                </div>
                <div>
                    <label style="font-size: 0.7rem; color: var(--primary); font-weight: 900;">DEFINIR META DO JOGADOR</label>
                    <input type="number" id="inputMeta" style="width:100%; padding:15px; border-radius:12px; background:#05070a; border:1px solid #333; color:#fff; margin-top:10px; font-weight: 900; font-size: 1.2rem;">
                    <button class="btn-save" onclick="salvarMeta()">ATUALIZAR PROTOCOLO</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let initialTrophies = {}; 
        let currentTagOpen = "";
        let metasGlobal = {};
        let winChart = null;

        async function updateDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                metasGlobal = data.metas || {};
                
                document.getElementById('clubStatus').innerText = "SYSTEMS ONLINE // " + data.club.name;

                const list = document.getElementById('memberList');
                list.innerHTML = '';

                data.club.members.sort((a,b) => b.trophies - a.trophies).forEach(m => {
                    if(!initialTrophies[m.tag]) initialTrophies[m.tag] = m.trophies;
                    const gain = m.trophies - initialTrophies[m.tag];
                    const meta = metasGlobal[m.tag] || 0;
                    const percent = meta > 0 ? Math.min((m.trophies / meta) * 100, 100) : 0;

                    const card = document.createElement('div');
                    card.className = `p-card role-${m.role}`;
                    card.onclick = () => openModal(m.tag, m.name);
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between;">
                            <div><p style="font-family: 'Rajdhani'; font-size: 1.3rem; font-weight: 700;">${m.name}</p></div>
                            <div style="text-align: right"><p style="color: var(--primary); font-weight: 900;">${m.trophies.toLocaleString()}</p></div>
                        </div>
                        <div class="progress-bar"><div class="progress-fill" style="width: ${percent}%"></div></div>
                        <div style="display: flex; justify-content: space-between; font-size: 0.6rem; margin-top: 5px; color: #64748b;">
                            <span>META: ${meta || '---'}</span>
                            <span>${gain > 0 ? '+'+gain : ''}</span>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (e) { console.error("Erro ao atualizar:", e); }
        }

        async function openModal(tag, name) {
            currentTagOpen = tag;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-tag').innerText = tag;
            document.getElementById('inputMeta').value = metasGlobal[tag] || "";

            try {
                const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
                const p = await res.json();

                // Atualizando os novos campos (Tempo Real do Back-end)
                document.getElementById('m-high').innerText = p.highestTrophies.toLocaleString();
                document.getElementById('m-3v3').innerText = p['3vs3Victories'].toLocaleString();
                document.getElementById('m-solo').innerText = p.soloVictories.toLocaleString();
                document.getElementById('m-duo').innerText = p.duoVictories.toLocaleString();
                
                const sessionGain = p.trophies - (initialTrophies[tag] || p.trophies);
                document.getElementById('m-24h').innerText = (sessionGain >= 0 ? "+" : "") + sessionGain;

                updateChart(p['3vs3Victories'], p.soloVictories, p.duoVictories);
            } catch(e) { console.error("Erro no fetch do player:", e); }
        }

        function updateChart(v3, solo, duo) {
            const ctx = document.getElementById('winChart').getContext('2d');
            if (winChart) winChart.destroy();
            winChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['3vs3', 'Solo', 'Duo'],
                    datasets: [{
                        data: [v3, solo, duo],
                        backgroundColor: ['#3b82f6', '#10b981', '#a855f7'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false } }, cutout: '70%' }
            });
        }

        async function salvarMeta() {
            const val = document.getElementById('inputMeta').value;
            await fetch('/api/save-meta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tag: currentTagOpen, meta: val })
            });
            closeModal();
            updateDashboard();
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }

        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
