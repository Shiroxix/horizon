<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Trof√©us - Brawl Club</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card: rgba(255, 255, 255, 0.8);
            --primary: #3498db;
            --text: #2c3e50;
            --accent: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 20px;
        }

        /* Container Principal com Glassmorphism */
        .dashboard {
            background: var(--card);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 1.5rem; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.2); background: rgba(0,0,0,0.2); display: inline-block; padding: 5px 20px; border-radius: 50px; }

        /* Status de Totaliza√ß√£o */
        .total-box {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .total-box span { font-size: 2rem; font-weight: 800; color: var(--primary); display: block; }

        /* Lista de Membros */
        .member-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            animation: slideIn 0.5s ease-out both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .info-player { display: flex; flex-direction: column; }
        .player-name { font-weight: 700; font-size: 1.1rem; }
        .player-rank { font-size: 0.8rem; color: #7f8c8d; }

        /* Controles de Trof√©us */
        .trophy-controls { display: flex; align-items: center; gap: 10px; }
        
        .trophy-count {
            background: #fdfaf0;
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 800;
            color: #e67e22;
            border: 1px solid #fcebb6;
            min-width: 60px;
            text-align: center;
        }

        .btn-update {
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-plus { background: #2ecc71; color: white; }
        .btn-minus { background: #e74c3c; color: white; }
        .btn-update:hover { transform: scale(1.1); filter: brightness(1.1); }
        .btn-update:active { transform: scale(0.9); }

    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">
            <h1>üèÜ Brawl Manager</h1>
        </div>

        <div class="total-box">
            <small>Total do Clube</small>
            <span id="totalTrofeus">0</span>
        </div>

        <div id="memberContainer">
            </div>
    </div>

    <script>
        // Dados Iniciais dos Membros
        let membros = [
            { id: 1, nome: "Arthur Pro", trofeus: 12500 },
            { id: 2, nome: "Beatriz Star", trofeus: 11200 },
            { id: 3, nome: "Caio Gamer", trofeus: 9800 }
        ];

        // Fun√ß√£o de som sutil (Web Audio API)
        function playPopSound(freq = 400) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, context.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.05, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(context.destination);
            osc.start();
            osc.stop(context.currentTime + 0.1);
        }

        function renderizarMembros() {
            const container = document.getElementById('memberContainer');
            const totalDisplay = document.getElementById('totalTrofeus');
            container.innerHTML = '';
            let total = 0;

            membros.forEach((m, index) => {
                total += m.trofeus;
                const card = document.createElement('div');
                card.className = 'member-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="info-player">
                        <span class="player-name">${m.nome}</span>
                        <span class="player-rank">Membro Ativo</span>
                    </div>
                    <div class="trophy-controls">
                        <button class="btn-update btn-minus" onclick="updateTrophy(${m.id}, -100)">-</button>
                        <div class="trophy-count">${m.trofeus.toLocaleString()}</div>
                        <button class="btn-update btn-plus" onclick="updateTrophy(${m.id}, 100)">+</button>
                    </div>
                `;
                container.appendChild(card);
            });

            totalDisplay.innerText = total.toLocaleString();
        }

        function updateTrophy(id, valor) {
            const membro = membros.find(m => m.id === id);
            if (membro) {
                membro.trofeus += valor;
                if (membro.trofeus < 0) membro.trofeus = 0;
                
                // Toca som: Agudo para mais, grave para menos
                playPopSound(valor > 0 ? 600 : 300);
                
                renderizarMembros();
            }
        }

        // Inicializa√ß√£o
        renderizarMembros();
    </script>
</body>
</html>
