<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Ultra | Command & Analytics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron:wght@700&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --primary-glow: rgba(0, 242, 255, 0.5);
            --accent: #bc13fe; --bg: #020617;
            --card: rgba(15, 23, 42, 0.9); --text: #f8fafc;
            --success: #00ff88; --danger: #ff4655;
            --border: rgba(255, 255, 255, 0.1); --glass: blur(12px);
        }

        [data-theme="minimal"] { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --primary: #2563eb; --border: rgba(0,0,0,0.1); }
        [data-theme="amoled"] { --bg: #000000; --card: #0a0a0a; --text: #ffffff; --primary: #ffffff; --border: #1a1a1a; }
        [data-theme="neon"] { --bg: #000814; --card: rgba(0, 20, 40, 0.8); --text: #00ffcc; --primary: #ff00ff; --border: rgba(255, 0, 255, 0.3); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; transition: 0.4s; }

        .glass { background: var(--card); backdrop-filter: var(--glass); border: 1px solid var(--border); border-radius: 15px; }
        
        /* Nav */
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; background: rgba(0,0,0,0.8); }
        .logo { font-family: 'Rajdhani'; font-size: 1.5rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); letter-spacing: 2px; }

        /* Auth Screen */
        #loginScreen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; padding: 30px; text-align: center; border: 1px solid var(--primary); }
        input { width: 100%; padding: 15px; margin-bottom: 12px; background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: #fff; border-radius: 8px; font-size: 1rem; }

        /* Dashboard */
        .container { max-width: 1300px; margin: 90px auto 30px; padding: 0 15px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); gap: 15px; }
        @media (min-width: 768px) { .stats-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); } }
        
        .p-card { padding: 20px; transition: 0.3s; cursor: pointer; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .p-card:active { transform: scale(0.98); }

        /* Modal Perfil Completo */
        .modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; overflow-y: auto; }
        .modal-content { width: 100%; min-height: 100vh; padding: 20px; padding-top: 70px; max-width: 1000px; margin: 0 auto; }
        .close-btn { position: fixed; top: 15px; right: 20px; font-size: 2.5rem; color: var(--primary); z-index: 5001; cursor: pointer; }

        /* Info Grid */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .data-box { padding: 15px; text-align: center; background: rgba(255,255,255,0.03); border-radius: 10px; border: 1px solid var(--border); }
        .data-box label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.5; display: block; margin-bottom: 5px; }
        .data-box span { font-weight: 900; font-size: 1.2rem; color: var(--primary); }

        .btn-neon { background: none; border: 2px solid var(--primary); color: var(--primary); padding: 12px; border-radius: 8px; font-weight: 900; text-transform: uppercase; cursor: pointer; width: 100%; }
        
        /* Brawlers Mobile */
        .b-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        @media (min-width: 768px) { .b-grid { grid-template-columns: repeat(6, 1fr); } }
        .b-item { background: rgba(0,0,0,0.3); padding: 12px 5px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        .b-name { font-size: 0.7rem; font-weight: 800; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #x1Bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 4000; display: none; padding: 15px 25px; border: 2px solid var(--accent); align-items: center; gap: 15px; width: 90%; max-width: 500px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="auth-card glass" id="authBox">
            <h1 class="logo">HORIZON CMD</h1>
            
            <div id="loginFields">
                <p style="font-size: 0.7rem; color: #64748b; margin-bottom: 20px;">AUTENTICA√á√ÉO</p>
                <input type="text" id="userInput" placeholder="LOGIN">
                <input type="password" id="passInput" placeholder="SENHA">
                <button class="btn-neon" onclick="handleLogin()">Entrar</button>
                <p style="margin-top: 15px; font-size: 0.8rem;">Novo Membro? <a href="#" onclick="toggleAuth(true)" style="color:var(--primary)">Criar Conta</a></p>
            </div>

            <div id="registerFields" style="display:none;">
                <p style="font-size: 0.7rem; color: var(--accent); margin-bottom: 20px;">REGISTO DE MEMBRO</p>
                <input type="text" id="regUser" placeholder="DEFINIR LOGIN">
                <input type="password" id="regPass" placeholder="DEFINIR SENHA">
                <input type="text" id="regKey" placeholder="CHAVE (KEY)">
                <button class="btn-neon" style="border-color:var(--accent); color:var(--accent)" onclick="handleRegister()">Registrar</button>
                <p style="margin-top: 15px; font-size: 0.8rem;"><a href="#" onclick="toggleAuth(false)" style="color:#fff">Voltar</a></p>
            </div>
            <p id="errorMsg" style="color:var(--danger); font-size:0.7rem; margin-top:15px; display:none;">ACESSO NEGADO</p>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <nav id="navbar">
            <div class="logo">HORIZON <span style="color:#fff">PRO</span></div>
            <div style="display:flex; gap:10px; align-items:center;">
                <select onchange="document.documentElement.setAttribute('data-theme', this.value)" style="background:none; color:#fff; border:1px solid var(--border); font-size:0.6rem; padding:5px;">
                    <option value="default">CYBER</option>
                    <option value="minimal">MINIMAL</option>
                    <option value="amoled">AMOLED</option>
                    <option value="neon">NEON</option>
                </select>
                <i class="fas fa-sign-out-alt" style="color:var(--danger); font-size: 1.2rem;" onclick="logout()"></i>
            </div>
        </nav>

        <div class="container">
            <div id="clubGrid" class="stats-grid"></div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalData"></div>
    </div>

    <div id="x1Bar" class="glass">
        <span id="x1Text" style="font-size: 0.8rem; font-weight: 900;">0/2 SELECIONADOS</span>
        <button onclick="startX1()" style="background:var(--accent); border:none; color:#fff; padding:8px 15px; border-radius:5px; font-weight:900; font-size:0.7rem;">COMPARAR X1</button>
    </div>

    <script>
        const ADM_USER = "shiro";
        const ADM_PASS = "18172220";
        const KEY = "LOGONTOP";
        let selectedX1 = [];
        let clubCache = [];

        function toggleAuth(reg) {
            document.getElementById('loginFields').style.display = reg ? 'none' : 'block';
            document.getElementById('registerFields').style.display = reg ? 'block' : 'none';
        }

        function handleRegister() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            const k = document.getElementById('regKey').value;
            if(k !== KEY) return alert("KEY INV√ÅLIDA!");
            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            users.push({u, p});
            localStorage.setItem('hz_users', JSON.stringify(users));
            alert("CONTA CRIADA!"); toggleAuth(false);
        }

        function handleLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            let users = JSON.parse(localStorage.getItem('hz_users') || '[]');
            let found = users.find(x => x.u === u && x.p === p);

            if((u === ADM_USER && p === ADM_PASS) || found) {
                localStorage.setItem('hz_logged', 'true');
                initApp();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function initApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadDashboard();
        }

        async function loadDashboard() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            clubCache = data.club.members;
            document.getElementById('clubGrid').innerHTML = clubCache.map(m => `
                <div class="p-card glass" onclick="openProfile('${m.tag}')">
                    <div>
                        <div style="font-weight:900;">${m.name}</div>
                        <div style="color:var(--primary); font-size:0.8rem;">üèÜ ${m.trophies.toLocaleString()}</div>
                    </div>
                    <button class="btn-neon" style="width:auto; padding:5px 10px; font-size:0.6rem; border-color:var(--accent); color:var(--accent)" onclick="toggleX1(event, '${m.tag}', '${m.name}')">VS</button>
                </div>
            `).join('');
        }

        async function openProfile(tag) {
            document.getElementById('playerModal').style.display = 'block';
            const res = await fetch(`/api/player/${tag.replace('#', '%23')}`);
            const p = await res.json();
            const hours = Math.floor((p['3vs3Victories'] * 6.8) / 60);

            document.getElementById('modalData').innerHTML = `
                <h1 style="font-family:'Orbitron'; color:var(--primary); text-align:center; font-size:1.8rem;">${p.name}</h1>
                <p style="text-align:center; font-size:0.7rem; opacity:0.5; margin-bottom:20px;">${p.tag} | ${p.club?.name || 'SEM CLUBE'}</p>

                <div class="info-grid">
                    <div class="data-box glass"><label>Trof√©us</label><span>${p.trophies}</span></div>
                    <div class="data-box glass"><label>Recorde</label><span>${p.highestTrophies}</span></div>
                    <div class="data-box glass"><label>Tempo de Jogo</label><span>${hours}h</span></div>
                    <div class="data-box glass"><label>N√≠vel EXP</label><span>${p.expLevel}</span></div>
                    <div class="data-box glass"><label>3v3 Wins</label><span>${p['3vs3Victories']}</span></div>
                    <div class="data-box glass"><label>Solo Wins</label><span>${p.soloVictories}</span></div>
                </div>

                <div class="glass" style="padding:20px; margin-bottom:25px; text-align:center;">
                    <label style="font-size:0.6rem; opacity:0.5; display:block;">RANKING LIGA ESTELAR</label>
                    <div style="display:flex; justify-content:space-around; margin-top:10px;">
                        <div><small>SOLO</small><br><b>${p.soloPowerLeagueRank || 'N/A'}</b></div>
                        <div><small>EQUIPA</small><br><b>${p.teamPowerLeagueRank || 'N/A'}</b></div>
                    </div>
                </div>

                <h3 style="font-family:'Orbitron'; font-size:0.8rem; margin-bottom:15px;">BRAWLERS DETALHADOS (${p.brawlers.length})</h3>
                <div class="b-grid">
                    ${p.brawlers.map(b => `
                        <div class="b-item">
                            <div style="font-size:0.5rem; color:var(--primary)">LVL ${b.power}</div>
                            <div class="b-name">${b.name.toUpperCase()}</div>
                            <div style="font-size:0.6rem; color:#ffd700">üèÜ ${b.trophies}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleX1(e, tag, name) {
            e.stopPropagation();
            const idx = selectedX1.findIndex(x => x.tag === tag);
            if(idx > -1) selectedX1.splice(idx, 1);
            else if(selectedX1.length < 2) selectedX1.push({tag, name});
            
            const bar = document.getElementById('x1Bar');
            bar.style.display = selectedX1.length > 0 ? 'flex' : 'none';
            document.getElementById('x1Text').innerText = `${selectedX1.length}/2 SELECIONADOS`;
        }

        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => { if(localStorage.getItem('hz_logged')) initApp(); };
    </script>
</body>
</html>
